      08> MACLEAN, Francis Sydney (Frank) m on 21.12.1927 to ANSON, Janet Margaret
      b 29.05.1892 d 22.12.1966
    bounds:
      left: 349
      right: 2152
      top: 1282
      bottom: 1398
  - text: |
      b 05.12.1897 d 02.05.1982
      Francis, b. at Waipawa, m. at Lower Hutt and d, at Karori, Wellington. Janet, d/o George
      Edward Anson (MD of Wellington) and Margaret Emily Greenstreet.
      Janet was educated at Chilton House, Wellington and Victoria University (BSc). She worked
      as a teacher and, later, encouraged her children's interest in science. She was active in
      the League of Mothers. She always had a strong interest in singing, both as a solo singer
    bounds:
      left: 678
      right: 2181
      top: 1352
      bottom: 1644
  - text: |
      and in church choirs. She was a fine embroiderer.
      Frank was educated at Wanganui Collegiate School and Jesus College, Cambridge where he graduated BA with
      Hons in Natural Science in 1914. War interrupted his medical training and for three years he was on active
      service as a Lieutenant in the Royal Field Artillery serving in France, Salonika and Palestine. He was
      called back to complete his medical training at Middlesex Hospital, qualifying MRCS LRCP in 1920 and MB
      BChir (Cantab) in 1921. For a few years he was in private practice at Te Karaka before joining the Health
      Department in 1927. He transferred to Dunedin that year and was appointed to Wellington in 1930. He became
    bounds:
      left: 442
      right: 2187
      top: 1650
      bottom: 1992
  - text: |
      Medical Officer of Health for the Wellington district in 1936.
      In 1941 he was promoted to Head Office as the first Director of the Division of Clinical Services, charged
    bounds:
      left: 440
      right: 2107
      top: 2000
      bottom: 2092
  - text: |
      with the administration of the new medical benefits under the Social Security Act. In 1944 he was promoted
      to Director, Division of Public Health which position he held until his retirement. During WW2 Frank was a
    bounds:
      left: 440
      right: 2137
      top: 2100
      bottom: 2192
  - text: |
      Major in the NZ Medical Corps and served as Assistant Director of Hygiene, Central Military District, in
      addition to his departmental duties.
      Frank was chief New Zealand delegate to five World Health Assemblies, served twice on the International
      Quarantine Committee of the World Health Organisation and attended many Regional Committee meetings of WHO.
      He was a founder of the NZ Branch of the Royal Society of Health and served on the executive and as
      President and editor of the Branch journal. For a short period after his retirement he was a WHO consultant
      to the Government of Malaysia and he served on the NZ Board of Health from his retirement to just before
      his death.
      He was author of "Challenge for Health" (a history of Public Health in New Zealand) and of "Hydatid Disease
      in New Zealand".
