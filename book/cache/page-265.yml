      Extracts from Obituary published by the Daily Telegraph, UK.
      Reed was a tall, distinguished-looking New Zealander whose fine manners, robust common sense and manifest
      honesty earned him the Hausa nickname, "dan Kirki" - "Excellent Upright One".
      Before independence in 1960, Northern Nigeria's High Court functioned in parallel with the Sharia Court -
      which dealt with Muslim laws dating back to the arrival of the Emirs in the Middle Ages. Reed was in the
      thick of efforts to consolidate the two codes in the run-up to self-government.
    bounds:
      left: 440
      right: 2183
      top: 2097
      bottom: 2399
  - text: |
      Mindful of the need to satisfy Northern Nigeria's tough and charismatic Muslim premier, the Sardauna of
      Sokoto, he was more ready to compromise than some of his colleagues.
      As Nigeria moved towards independence, opposition to the Sardauna was growing in the Christian and pagan
      south. It was a tribute to Reed's standing that the Sardauna accepted without demur Reed's acquittal of
      his rival, the leader of the Tiv tribe, on charges of treason.
      Reed stayed put after the coup of 1966, when the Sardauna and many of Northern Nigeria's senior officers
      and politicians were assassinated. In the resulting vacuum, he and his fellow judges were a crucial
      stabilising influence, especially during the Biafran Civil War, which began in 1967."
