      Bodbrane
      Situated in North Canterbury on the south bank of the Hurunui River, two miles from the coast,
      "Bodbrane" comprises 300 ha. It is primarily a sheep breeding and fattening unit but also runs about
      100 head of cattle for fattening. It was purchased by Humphrey Gilbert Grigg in 1959 and, after their
      marriage, was farmed by Humphrey and Felicity Marian Grigg (nee Williams) until 1990 when management
      was taken over by their son, Peter Gilbert Kenneth Grigg.
