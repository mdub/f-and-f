      03>' WILLIAMS, Felicity Marian m on 14.07.1959 to GRIGG, Humphrey Gilbert
      b 30.10.1933
    bounds:
      left: 429
      right: 2130
      top: 1277
      bottom: 1391
  - text: |
      b 06.05.1932
      Felicity b. at Gisborne and m. at Holy Trinity Church, Gisborne. Humphrey, s/o Gilbert Hutton Grigg and
      Margaret Rosamond Teschemaker, b. at Christchurch. Address: "Bodbrane", RD 3, Cheviot, North
      Canterbury.
      Felicity was educated at Woodford House and Auckland Business College. She has travelled overseas both
      before and after marriage and has been involved in a wide range of church and community activities. She
      is an Hon Life Member of the Cheviot Play Centre, President of the local Plunket Society (with long
      service medal), a member of Care Support Group and a Budget Advisor with the NZ Assn of Family
      Budgeting. Her interests include gardening, floral and fabric art, handcrafts, dressmaking, cooking and
      tennis.
      Humphrey was educated at Waihi Preparatory School and Christ's College and is a farmer at "Bodbrane".
      He is an Anglican Lay Reader and has served as Treasurer, People's Warden and Vestryman. He is active
      in the St John Ambulance Brigade and Association, the Cheviot A&P Association, Federated Farmers (one
      term as President) and School Committee (President). His interests include tennis and bowls, welding
      and metal crafts, woodturning and photography.
