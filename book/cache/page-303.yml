      Belinda b. at Cheviot and m. at Helmond. She is known by her maiden name. Joost, s/o Hendrik Adolf
      Stenfert Kroese and Suzanne Elisabeth van Holk, b, in the Netherlands.
      Belinda was educated at St Margaret's College. She has worked most of the time since then for
      advertising and marketing firms, including Time International in Holland. In 1990 she and Joost
      returned to New Zealand and are now living in Christchurch. Her interests include photography, the
      arts, vegetarian cooking and tennis.
      Joost works at the University of Canterbury as a computer technician.
