      b 23.07.1958
      Susan b. at Taihape and m, at Taumarunui. Frederik, slo Hendrik van der
      Vloodt and Margreta Helena Clara Meijering, b. at Greytown. Hendrik and
    bounds:
      left: 1033
      right: 2221
      top: 634
      bottom: 785
  - text: |
      Margreta were born in the East Indies.
      Susan was educated at Kirikau Primary School, Nga Tawa School, Marton and
      Victoria University. She received a Duke of Edinburgh Gold Award in 1977
    bounds:
      left: 1033
      right: 2272
      top: 788
      bottom: 932
  - text: |
      and graduated with a BA in History in 1980. She worked as a library
      assistant at the Geophysics Division of the DSIR from 1981-84, and then at the Correspondence
      School Library from 1984-85. She received the New Zealand Library Studies Certificate in 1985.
      After time off for travelling overseas, she then worked at the Ministry of Works and Development
      Central Library (later Technical Library and Information Service (TELIS), Works Consultancy
      Services) as a cataloguer (1986-88), Buildata Librarian (1988-91) and Reference Librarian
      (1991-93). She is now working at home caring for Catie and Sophie as well as doing some voluntary
    bounds:
      left: 591
      right: 2175
      top: 938
      bottom: 1283
  - text: |
      work. She is interested in family history, gardening and reading.
      Frederik was educated at Kuranui College (Greytown) and the University of Auckland. He graduated
      MA(Hons) in History and Political Science in 1981. He then lived in the Netherlands and
      subsequently worked for the Department of Health. Since 1984 he has worked for the Ministry of
      Foreign Affairs and Trade where he is now a development programme manager. His interests include
      history and various sports.
