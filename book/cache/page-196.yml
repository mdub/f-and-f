      b 19.09.1964
      Peter b. at Taihape and m, at Te Awamutu. Marie, d/o Arnold Baker and
      Colleen Sheridan. Lairdvale, RD 4, Taumarunui.
      Peter was educated at Kirikau Primary School, St George's, Wanganui,
      Palmerston North Boys' High School and Massey University. He obtained a
      Diploma in Agriculture then attended an Outward Bound Course at Anakiwa.
    bounds:
      left: 1038
      right: 2250
      top: 2184
      bottom: 2476
  - text: |
      He is a Past Chairman of the Taumarunui Young Farmers' Club and his other
      interests include canoeing, tramping, badminton and rugby. He is currently farming at Taumarunui,
      Central King Country.
      Marie obtained a Diploma in Teaching from Hamilton Teachers' College and has taught at Piopio and
      Taringamotu. She is an accomplished pianist (ATCL) and needleworker and interested in handcrafts,
      table tennis, badminton and gardening. She is also doing part-time teaching.
      Refer to "The Libeau Family of Banks Peninsula" published by Evagean Publishing in 1995 for records
      of Marie's family.
