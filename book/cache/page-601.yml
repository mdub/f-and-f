      WILLIAMS, James Nelson and BEETHAM, Mary-Margaret (cont...)
      Edenham
      In 1879 James Nelson Williams bought what he considered his best farm land. Lying south of Elsthorpe, it comprised
      some 8,000 acres of the block, part of the Hapuku purchase, which had originally been taken up in 1851 by Alfred
      Chapman and Captain Rhodes. With further purchases JNWilliams' acreage eventually totalled 16,500. Some flat
      areas were subject to flooding, and in 1889 there were severe sheep losses. However, in 1900 some 27,000 sheep
      were being grazed. "Edenham" was managed in its early years by A H Wallis, and for a period before 1901, by
      Heathcote Beatham Williams. Over the next few years JN Williams subdivided the property amongst members of his
      family. The homestead block went to Winifred Beetham Nelson (nee Williams) who sold it in 1911. Another
      subdivision was named "Waipuna" and went to Edric Beetham Williams. Mangakuri
      The 21,000 acre 'Hapuku" block situated about 10 miles south-east of Elsthorpe was taken up about 1853 by Frederick
      Hargrave and Peter Couper. In 1859 the lease was taken over by Lt-Col Andrew Hamilton Russell. In 1862 Russell
      purchased 2,000 acres of the leasehold and by 1866 the remainder of the property had been made freehold, In 1876 A
      H Russell sold 21,000 acres freehold to James Nelson Williams for Â£50,750. Ownership subsequently passed to Samuel
      Williams of Te Aute. He had a church built on "Mangakuri" and services were taken by George Coldham Williams who
      managed the station. On the death of Samuel Williams in 1907 the property was subdivided. "Clareinch" went to his
      nephew, Allen Douglas Williams and the "Waipari" block to his daughter, Lucy Frances Warren (nee Williams).
      "Rangitapu" went to George Coldham Williams and the "Mangakuri" homestead block of about 5,400 acres went to
      William Temple Williams.
      "Rangitapu" was later divided amongst his family by GC Williams. It was run as an estate until after the death of
      his wife, Mary (Molly) Williams (nee Mollat). A part of the station was sold shortly after World War 2 and the
      remainder about 1982.
