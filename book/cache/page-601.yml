      Waipiro
      In 1883, seeking pastoral land for the family, James Nelson Williams explored the East Coast north of Tolaga.
      After three years of negotiation some 37,000 acres, centred on Waipiro Bay, were leased from the Ngati Porou. The
      land was to prove of varying quality, cattle died from tutu poisoning, and the original Lincoln sheep did not
      thrive. Its eventual prosperity owed much to A H Wallis, the first manager, who gave able leadership to the
      development of both land and community until 1901. Arnold Beetham Williams came to "Waipiro" in 1892 and Heathcote
      Beetham Williams in 1901, from which date both brothers carried on the management.
      Access was by sea at Waipiro, which remained an important centre until the development of the inland road following
