      Williams. By 1900 JN Williams "controlled by one tenure or another, more than 100,000 acres." ("Land of the
      Sunrise", AB Williams, p19).
      In the mid 1890s JN Williams and others were suffering criticism for their aggregation of large land holdings and,
      partly to counter this, "Waipiro" was offered to the Government for closer settlement. After inspection in 1896 by
      the Land Settlement Board the Chairman, James McKerrow concluded that it was unsuitable for settlement and the
      offer was declined. Believing that Williams had made a bad bargain on the property, credit sources withdrew their
      support. However the establishment of the freezing industry in Gisborne in the late 1890s brought a change of
      fortune. In 1894 the lease of "Waipiro" was held to be deficient and a new 21-year lease was negotiated. When
      this expired in 1915 the block was returned to its Maori owners.
