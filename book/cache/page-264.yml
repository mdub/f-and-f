  - text: |
      b 07.05.1871 d 26.05.1963
      Eila b. at Hutt. Vernon, s/o George McCullogh Reed and Jessie Chalmers Ranken, b. at North Shore, Auckland.
      Vernon was Member of Parliament for the Bay of Islands and later a member of the Legislative Council. He was
      instrumental in interesting Lord Bledisloe in purchasing the Waitangi Estate and establishing the Waitangi
    bounds:
      left: 353
      right: 2135
      top: 446
      bottom: 653
  - text: |
      National Trust. Bledisloe bought the property and presented it to the Nation. Vernon became Honorary
      Administrator of the Trust and was the author of "The Gift of Waitangi".
      Eila was a noted artist and in particular, a watercolourist and as a young woman she studied at Bruges and
      Paris.
