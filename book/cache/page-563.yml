  - text: |
      b 14.08.1917 d 14.08.1997
      Margaret b. at Gisborne and m, at Vancouver, Canada. Cal, s/o Severin C Krogh and Florence Hooper, b.
      at Los Angeles, California, USA and d. at Howick, Auckland. Address: 15 Galsworthy Place, Bucklands
      Beach, Auckland.
      Peggy was educated through the Correspondence School and at Woodford House. She travelled widely
      before marriage then lived and worked at Long Beach, California.
      Cal worked for Howard Hughes. He was a photographer in the US Air Force in the Pacific area during
      WW2. He later mined industrial diamonds in Guyana, the former British Guiana. He flew weather planes
      out of Panama and was an air traffic controller in Hawaii. Before retirement to New Zealand, he was a
      buyer of pharmaceuticals for Kaiser Hospital in Harbour City, California.
