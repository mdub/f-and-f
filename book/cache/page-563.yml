  - text: |
      b 18.09.1959
      Leslie b. at Te Puia Springs and m. at Gisborne. Peter, s/o John Christopher Savory and Margaret
      Gillian Clarke, b. at Pahiatua. Address: 459 Gluepot Road, Oropi, RD 3, Tauranga.
      Leslie was educated at Tokomaru Bay Primary School and Iona College. In 1978-81 she completed a
      Diploma in Teaching and a Bachelor of Education at Massey University then taught in Hawkes Bay and
      Christchurch before travelling overseas. On her return she worked as a computer operator for
      Databank Systems, and as a lending officer for the National Bank in Nelson. .
      Peter was educated at Manawahe Primary School in the Bay of Plenty and at Nelson College. In
      1979-81 he completed a Bachelor of Agriculture at Massey University. He then worked for Fruitfed
      Supplies Ltd for 11 years in Christchurch, Nelson, and Auckland as irrigation designer and market
      development manager. He is now working for Watkins/Yates as Territory Manager in the commercial
      nursery sector.
      After spending four years in Auckland, Leslie and Peter moved to a lifestyle block at Pyes Pa,
      Tauranga, where Leslie is doing teacher aide work and voluntary work for special needs children.
      She is a member of the Board of Trustees for Oropi School.
