      b 10.01.1931
      Ralph b. at Gisborne and m, at Tauranga. Margaret-Anne, d/o Frank Alexander McFadyen and Agnes Florence
      Bayley McIldowie, b. at Gisborne. Address: 13 Douglas Street, Gisborne.
      Ralph was educated at home by Correspondence School for six years then attended St George's School and
      Wanganui Collegiate School (1945-48). He farmed on "Ruangarehu" station, Te Puke, "Castle Point"
      station, Wairarapa and at Te Puia Springs before managing "Mangaroa" station near Tokomaru Bay.
      Margaret-Anne is a registered nurse.
