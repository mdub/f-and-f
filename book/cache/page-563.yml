  - text: |
      Mangaroa Station
      This property was purchased in 1961 by brothers William Martyn Williams, Adrian Herbert Williams and
      Ralph Wanklyn Williams and farmed in partnership under the management of Ralph. In 1969 Martyn and
      Adrian were bought out and since 1986 Ralph and his son Graeme Denys Williams have been farming the
      property in partnership.
      "Mangaroa" station currently consists of 802 ha of freehold steep hill country. Maori leasehold land
      of 324 acres was freeholded in 1967 and a further 284 acres was freeholded in 1971. The station is
      situated on Waiau Road, approx 80 km north of Gisborne and carries 400 Angus breeding cows and 2800
      Romney breeding ewes plus all replacements. Since 1961 more than 33,000 willow and poplar poles have
      been planted for erosion control.
