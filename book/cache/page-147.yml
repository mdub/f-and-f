      b 27.09.1954
      Sarah b. at Southport, England and m, at St Anne's Church, Northland, Wellington. Gordon, slo Jim
      Rutherford and Joyce Evans, b. at Seddon, Marlborough. Address: 15 Sydenham Street, Northland,
      Wellington 5.
      Sarah came to New Zealand with her parents in 1955. She was educated at St Margaret's College,
      Christchurch (Prefect, Dux 1965); Canterbury University (BA, 1968; MA with 1st Class Hons in
      History, 1972); Christchurch Secondary Teachers' College (Diploma with Distinction, 1973). She was
      a teacher at Wellington East Girls' College (1974-75); assistant advisory officer with the
      Department of Internal Affairs, Wellington (1976-77); manuscripts assistant at the Alexander
      Turnbull Library, Wellington (1977-79); assistant editor in the School Publications Branch of the
      Department of Education, Wellington (1979-81); teacher and course writer of English with the
      Correspondence School, Wellington (1982-). Her interests include singing (Royal Christchurch
      Musical Society, Bach and Orpheus Choirs, Wellington), drawing and gardening.
      Gordon was educated at Seddon School and Marlborough Boys' College. He was a bank officer in Seddon
      (1972-74); with the Ministry of Defence, Wellington (1976-85, 1987-89); on assignment to Vanuatu
