      b ** ** ****
      Jacqui b. at Milton.
      Jacqui was educated at Balclutha Primary School and St Joseph's School, Oamaru. Her five years
      secondary education was completed at St Kevin's College, Oamaru in 1988. Whilst there she was a
      member of the Senior Netball Team for four years and captained the team for two years. She
      represented North Otago at all age levels in netball and in 1988 was a member of the North
      Otago Senior Netball Team which competed at the New Zealand National Netball Tournament. In
      1988 she was awarded the Senior Application and Participation Award at St Kevin's College. In
      1989 Jacqui represented North Otago in the National Top Town Teams Event in which Oamaru
      finished fifth overall. Since 1989 she has been studying for a BA in Geography at Otago
      University.
