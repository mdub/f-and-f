      b 15.12.1968
      Andrew b. at Timaru. Address: 4/ 34 Rockley Road, South Yarra, Melbourne, Australia.
      Andrew was educated at Balclutha Primary School and John McGlashan College, Dunedin (1982),
      where he was captain of the 1st XV and played for the 1st XI. He held various positions with
      Trust Bank Otago before joining the Taranaki Savings Bank as a supervisor in their Computer
      Systems Department. In 1991 he moved to Melbourne where he is now employed with Oz Lite,
      Camberwell as a sales representative. Andrew has been involved with New Zealand Board Sailing
      as a competitor and an administrator.
