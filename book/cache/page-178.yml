      01> DAVIES, Susan Margaret (Sue) m on 22.01.1977 to MURRAY, Bruce Raymond
      b 12.05.1954
    bounds:
      left: 500
      right: 2231
      top: 1609
      bottom: 1725
  - text: |
      b 21.12.1952
      Susan b. at Auckland and m. at Glendowie Presbyterian Church, Auckland.
      Bruce, s/o Graham William Murray (warehouse manager) and Greta Catherine
      Frew, b. at Auckland. Address: 16 Galloway Crescent, Bucklands Beach,
      Auckland.
      Susan was educated at Glen Taylor Primary School, Glen Innes Intermediate
    bounds:
      left: 1031
      right: 2262
      top: 1674
      bottom: 1978
  - text: |
      and Glendowie College, where she sang in school choirs and became a Senior
      Librarian. After completing a Senior Business Course at Auckland Technical Institute she worked for
      a year as a secretaryl receptionist. In 1978 she graduated MA (Hons) in History from the University
      of Auckland where she was also History Department Librarian. After a year at Auckland Teachers'
      College she taught in primary schools before leaving to raise her family.
      Bruce was educated at Glendowie Primary and Glendowie College where he was a leader in the School
      Orchestra. He attended Auckland Technical Institute and gained his Advanced Trade Certificate in
      Radio and TV.
      Bruce and Sue have been closely involved with the Glendowie Presbyterian Church since childhood.
      Both have served in Sunday school, choir, Board of Managers and are now on Session. Bruce has been
      Church organist for many years. Together they have sung with the Bruce Murray Singers for 25 years
      and have conducted and accompanied church and, in Sue's case, also school choirs and musical
      productions. Sue's other interests include reading, gardening, travel, patchwork and family
      history.
