      02> DAVIES, Ian Godfrey m on 14.01.1950 to COOK, Daphne
      b 18.01.1925 d 28.09.1988
    bounds:
      left: 436
      right: 1699
      top: 462
      bottom: 576
  - text: |
      b 30.01.1922 d 10.08.1991
      Ian b. at Napier and m. at St Martin's Presbyterian Church, Christchurch.
      Daphne, d/o Ernest John Cook (engineer) and Lilian Eliza Cooke, b. at
      Christchurch, Both d. at Auckland, cremated and ashes interred at Purewa
      Cemetery.
      Ian moved from Napier to Dunedin in 1931 following the earthquake. He was
    bounds:
      left: 957
      right: 2178
      top: 522
      bottom: 830
  - text: |
      educated at Otago Boys' High School and played rugby, cricket and tennis. He
      served with the NZ Artillery during 1942 and moved to Auckland in 1944. He held various positions as an
      architectural draughtsman (1943-46) and builder (1947-60). In 1959 he took a correspondence course with
      the British Institute of Engineering Technology and completed examinations with the Association of
      Architects and Surveyors (1963-67) to become a Registered Architect in 1969. Ian had some experience in
      private practice but worked mostly with various Government Departments. He partially completed a Dip
      Town Planning in 1973 then, due to illness, he took early retirement in 1977.
      Daphne attended Sumner District School and Christchurch Technical College. She was employed in office
      work in Christchurch and Dunedin from 1938 until she moved to Auckland in 1949. From 1954 to 1965 she
      raised a family and returned to part-time work from 1965 to 1983.
      Both Ian and Daphne were involved in community organisations and on committees for Plunket Society,
      Tamaki Residents and Ratepayers, Glendowie Tennis Club, Social Credit, UNICEF, Diabetic Society and the
      Founders Society at various times. Daphne was very involved with her local Presbyterian church
      activities. She was also a keen gardener, reader and traveller. Ian enjoyed painting and sports and was
      keenly interested in family history.
