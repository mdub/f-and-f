  - text: |
      b 23.07.1931
      Nevil b. at Horsham, Sussex and m. at Farnham, Surrey. Divorced 1986. Penelope, d/o Guy Charles
      Lethbridge Tanner and Nora Rowlatt, b. at Liphook, Surrey. Address: 8 Wyndham Close, Oadby, Leicester
      LE2 4HR, England.
      Just before the Second World War, Nevil's mother had gone to India to spend a short period with his
      father so, instead of her returning to the UK, Nevil and his sister were evacuated to India by sea in
      1940. He attended Sheikh Bagh Preparatory School in Kashmir until 1944, when he returned to England,
      with his mother and sister, to complete his education at Marlborough College. He then trained as an
      electrical engineer but also had to do two years National Service, which he served with the Royal
      Engineers in the Canal Zone, Egypt. He played hockey for the Army in Egypt. On leaving the Army he
      first worked for a firm of Consulting Engineers in London but, after a few years, moved to become a
      Management Consultant with the P-E Consulting Group. One assignment took him to West Africa for a year,
      working with the newly independent Government of Sierra Leone. He left P-E in 1972 and since then has
      worked in his own business. Nevil has been an enthusiastic researcher of the Williams family during the
      periods they lived at Gosport, Nottingham and Southwell.
