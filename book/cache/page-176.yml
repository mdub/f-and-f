  - text: |
      b 25.11.1854 d 06.06.1919
      George b. at Paihia, Bay of Islands and d. at Karori, Wellington, Rose Alma, d/o the
      Rev Dr Godfrey MA(Oxon) and a "double first" of Queen's College, Oxford, Rector of
      Stow Bedon, Norfolk, and Rural Dean.
      George was educated at the school run by his mother and grandmother and at the Church
      of England Grammar School, Auckland under Dr Kinder. His early education included not
    bounds:
      left: 805
      right: 2235
      top: 2170
      bottom: 2479
  - text: |
      only studying the Bible, but memorising much of it. At least one member of his family
      believed he may have regretted turning down Bishop Suter's request to seriously consider ordination. In late
      life he often used to walk several miles from his Karori home to Matthias Makara to take the Sunday evening
      service.
      In 1872 he joined the Government Service in Wellington as an interpreter. He had previously acted for some
      years in this capacity in the Bay of Islands and was licensed by the Government as an interpreter. Upon the
      promotion of Mr T E Young to the position of judge of the Native Land Court, George became a translator. When
      Sir Donald McLean was Native Minister, George frequently accompanied him on his journeys in a confidential
      capacity. He retired in 1907. He taught his sons to speak and write Maori - but not the daughters lest they
      understood some of the unedifying language heard outside the city pubs. He and Rose Alma would entertain Maori
      leaders and received gifts from them, including Maori cloaks.
      He displayed a keen interest in local affairs and was a member of the Karori School Committee for a number of
      years. As a chess player he was one of the original members of the Wellington Chess Club and was selected to
      play in inter-provincial matches.
