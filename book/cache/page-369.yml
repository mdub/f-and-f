      b 04.12.1956
      Rosemary b. at Auckland. Address: C/- Biology Department, Monash University, Clayton 3168, Vic,
      Australia.
      Rosemary was educated at Campbell's Bay School, Westlake Girls' High School, Auckland University
      (MSc in Botany) and Utah State University, USA (PhD in 1987). She did post-doctoral work at Ohio
      State University (1985-87) and at Sydney University (1987-93), and since then has been a lecturer
      at Monash University, Melbourne, Australia. Her interests include reading, films, music, theatre,
      bushwalking, swimming, skiing and peace activism.
