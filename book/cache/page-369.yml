      b 02.09.1930
      Barbara b. at Pakaraka, Bay of Islands and m. at St George's Church, Epsom,
      Auckland. Robert, slo David Cornwall White and Dorothy Armorel Way, b. at
      Devonport, Auckland. Address: 54 Peter Terrace, Castor Bay, Auckland 9.
      Barbara was educated by Correspondence School and at Epsom Girls' Grammar
      School, Auckland. She graduated as a primary school teacher (1950) and
    bounds:
      left: 960
      right: 2222
      top: 1103
      bottom: 1399
  - text: |
      obtained her National Playcentre Supervisor's Certificate (1967), BA (1979),
      MA (1983) and PhD in Social Anthropology (1992). She has been a University tutor in Anthropology since
      1984 and a co-director of Broad Perspectives, a social research company, since 1991. Her interests
      include music, gardening, pottery, conservation, bushwalking, swimming and skiing.
      Robert was educated at Vauxhall School and Takapuna Grammar School, Auckland. He graduated BSc (1952),
      MSc (1954), PhD and DSc (1982). He was a Research Associate at MIT, Boston (1958-59), Senior
      Commonwealth Research Fellow (1960-62), Senior Lecturer at Auckland University (1963-65), Associate
      Professor (1965-90), Associate Professor ETH, Zurich (1972) and Director of the Centre for Peace
      Studies at the University of Auckland (1988-). His interests include music, yachting, skiing and
      politics.
