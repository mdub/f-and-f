      b 30.06.1961
      Christopher b. at Boston, USA. Claire, d/o Harold and Janet Newton, b. in Taranaki, Address: PO
      Box 1470, Yeppoon, Queensland 4703, Australia.
      Christopher was educated at Campbell's Bay School, Westlake Boys' High School and Auckland
      University (MSc in Zoology, PhD 1992). He has worked as an environmental consultant, a project
      manager and waste management manager for Milburn NZ Ltd and moved to his current position with
      Queensland Cement Ltd, a Company Manager of Pacific Lime, in 1996. His interests include reading,
      music, natural history, environmental issues, biological theory, outdoor pursuits and Bible study.
      Claire was educated at New Plymouth Girls' High School, Massey University (DipHort 1980) and
      Auckland University (BSc 1990). Her entire career has been in horticulture and she has worked as a
      landscape designer and has managed a major mining restoration operation and nursery in Westport.
      Currently she is running a specialist organic herb nursery at Yeppoon while raising two small boys.
      Her interests include gardening, herbal medicine, Bible study, natural history, botany, singing,
      lifestyle farming and photography.
