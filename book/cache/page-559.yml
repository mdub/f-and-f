  - text: |
      b 08.09.1966
      Geoffrey b. at Gisborne. Address: University Chemical Lab, Lendsfield Road, Cambridge CB2 IEW,
      England.
      Geoffrey received his early education at Whatatutu School (Dux 1977). He then attended Edmond
      Campion College, Gisborne, and Wanganui Collegiate School (Grey, 1980-84). In 1988 he graduated
      BSc (Hons) in Chemistry from Massey University and, on being granted a Vice-chancellor's Study
      Award, continued with postgraduate study at Massey. In 1988 he was awarded a scholarship from the
      Australian National University which enabled him to undertake research there for a short period.
      In 1990 he received a Royal Society (NZ) Young Scientist's Award for travel in Australia. In
      January 1992 he completed a Doctorate of Philosophy in chemistry and has since accepted a
      postdoctoral fellowship to undertake research in the Organic Chemistry Department at the University
      of Zurich, Switzerland.
      Geoffrey is a member of the New Zealand Institute of Chemistry and has published a number of papers
      in various international chemistry journals.
      During his time at Massey Geoffrey was faculty representative to the Doctoral Research Committee
      and chairman of the Chess Club. He completed the silver grade of the New Zealand Federation of
      Dance Teachers and took an active interest in road cycling and tramping.
