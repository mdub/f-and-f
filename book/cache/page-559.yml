      trained as a Karitane nurse. After marriage she became involved in community
      work and at varying times served on school committees, Waiapu House for the Elderly (committee),
      Community Arts Council (secretary), Musica Viva (secretary) and Association of NZ Embroiderer's Guilds
      (regional representative). She served on St Luke's Church vestry, taught Sunday school and Bible in
      schools, was secretary to Family Fellowship and leader of the Missionary Guild in the parish. She is
      currently an accredited visitor for Age Concern. She is a foundation member and past president of the
      Hawkes Bay Embroiderer's Guild and has been made a life member. She tutors at workshops for Embroidery
      Guilds throughout New Zealand. She enjoys travel, tramping and reading.
      Duncan was an orchardist. He served in the airforce in WW2.
