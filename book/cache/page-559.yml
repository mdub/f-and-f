  - text: |
      b 15.09.1967
      Jennifer b. at Gisborne. Address: C/- ASB Bank Auckland Branch, PO Box 35, Auckland 1015.
      Jennifer attended Iona College from 1981 to 1984. During 1985-89 she was employed by the Westpac
      Banking Corporation. In 1990 she undertook training at the Joyce Blok School of Beauty Therapy and
      Electrology, Auckland and qualified as a therapist. She then established a clinic associated with
      La Rouge Perfumery in Rotorua. She left Rotorua in 1992 and travelled overseas for a year. She is
      now an account manager with ASB Bank in Auckland.
