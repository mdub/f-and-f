      b 06.01.1966
      David b. at Auckland, Susan b. at Adelaide, South Australia. Address: 18 Archdall Street,
      Meadowbank, Auckland.
      David attended St Kentigern's Prep School, King's College and Massey University (BBS, Dip
      Marketing, DipBusAdmin). Following various marketing and business management positions with Sandoz
      Pharma (NZ) and SC Johnson (NZ and Aus), during which he lived in Sydney for five years, David is
      now General Manager for Email Appliances (NZ) Ltd, a position he has held since returning from
      Australia in 1994.
      Susan met David in Australia and emigrated with him to New Zealand in 1994. Before the birth of
      Lauren, she worked for a property development company in Auckland, David and Susan are interested
      in travel, the arts and skiing.
