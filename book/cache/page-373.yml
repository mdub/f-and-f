      03> HASLETT, Sarah Jane m on 15.11.1986 to THOMSON, Geoffrey Ian
      b 04.12.1960
    bounds:
      left: 503
      right: 2003
      top: 997
      bottom: 1099
  - text: |
      b 25.03.1958
      Sarah b. at Auckland and m, at St Paul's Church, Kaiwaka, Geoffrey, s/o Ian Arthur Thomson and
      Natalie May Summers, b. at Timaru. Address: "Meadow Flowers", Main North Road, RD 2, Kaiwaka,
      Northland.
      Sarah and Geoffrey are floraculturists and gift manufacturers, running Meadow Flowers at Kaiwaka.
      Sarah was educated at St Cuthbert's College, Manukau Technical Institute (Dip Bus Studies) and
      Auckland Teachers' College. She worked in finance for three years before travelling to Europe where
      she met Geoffrey. On their return Sarah was primarily employed as a personnel consultant while
      Geoffrey changed from psychiatric nursing to running their retail garden centre. In 1987 they moved
      to Kaiwaka to run their dried flower business. Sarah holds positions on her local Vestry, Plunket,
      Playcentre and PTA and on the Kaiwaka Cooperating Parish Committee.
