      Margaret was an enthusiastic worked for the Waimate and Paihia Parishes and was a member of both vestries.
      For many years she was secretary of the School Committee, and a Girl Guide Commissioner.
      Margaret was one of the old school of country wives. She entertained all generations at Tupe Tupe and in
      her retirement to Paihia she kept open house for friends and family. She belonged to the Garden Club,
      played golf and bowls and worked for Senior Citizens, a keen amateur artist, she also enjoyed painting at
      Paihia.
