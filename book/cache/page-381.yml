      bottom: 2198
  - text: |
      b 07.09.1936
      Divorced 19.09.1980. David d. in a road accident and bd, at Holy Trinity Church, Pakaraka. Nancy, d/o
      Sir Edward and Lady Sayers. Nancy remarried to Graham MacKenzie McKay. Address: (Nancy) 3 Mount Hobson
      Lane, Remuera, Auckland.
      David was educated at King's School, King's College and Otago University and practised as an
      orthopaedic surgeon in New Plymouth. He was captain of the Otago Provincial and Otago University rugby
      XV's and also represented the South Island, NZ Universities and Auckland. He was also NZ Universities
      amateur heavyweight boxing champion. He served as honorary surgeon to the Taranaki Rugby Union and the
      New Zealand Surf Life Saving Association. He assisted with the setting up of the Phobic Trust.
