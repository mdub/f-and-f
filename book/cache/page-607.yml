      b ** ** **** d 17.05.1963
      Gwendoline b. at Eversley. Gwen was interested in the arts and was well regarded as a painter herself. In
      recognition of her support of the Hawkes Bay Museum in Napier, the Gwen Malden Gallery was named after her.
