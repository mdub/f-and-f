      bottom: 943
  - text: |
      b 16.01.1869 d 26.07.1937
      Winifred b, at Frimley, m. at St Matthew's Church, Hastings and d. at "Rouncil". Frank, slo Charles Nelson of
      Kenilworth, Warwicks, England.
      Winifred was a foundation trustee of Woodford House School, Havelock North, and also of Royston Hospital. At
      "Rouncil" she established a collection of native trees.
      On coming to New Zealand, Frank worked for his uncle, William Nelson, at Tomoana Freezing Works. On their
      marriage they built "Eversleigh". After a period in England in the family Gelatine business he returned to
      Hawkes Bay and farmed at "Rouncil". He was also involved in JN Williams' timber milling interests, often
      having to travel to Australia and the central North Island, and was a director of Odlin's Timber Co. .
