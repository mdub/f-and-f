  - text: |
      b 15.05.1914 d 18.01.1968
      Jim b. at Kenilworth, England. He was educated at Heretaunga and Christ's College (head prefect) and Merton
      College, Oxford. He was then involved with the Oxford Bermondsey Boys' Club in the East End of London. He
      attended Cuddesdon Theological College for a year before returning to New Zealand. He became involved with
      many educational, religious and social organisations especially Hereworth School, Hawkes Bay Childrens'
      Homes and St Luke's Church, Havelock North. He did Home Service in the NZ Army during WW2. Jim was chairman
      of the organising committee for the Williams Family Reunion held at Paihia in 1973.
