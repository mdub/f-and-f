  - text: |
      b 14.04.1945
      Amanda, d/o Charles Reid (Commander, Royal Australian Navy) and Kathleen Reid, b. at Melbourne,
      Australia. Address: 23A Nevern Square, London SW5 9PD, England.
      Andrew was educated at Marlborough College and joined the Royal Navy as a cadet in 1951. He retired in
      1984 as Commander. Early appointments included service in HMS Vanguard, the last RN battleship;
      numerous frigates and destroyers; Flag Lieutenant to C-in-C Portsmouth, Admiral Sir Guy Grantham; ADC
      to Lord Mountbatten; and command of a minesweeper during the Brunei Revolt and confrontation with
      Indonesia (1962-63). After attending Army Staff College, he was Military Assistant to Chief-of-Staff,
      Far East Command in Singapore; commanded the training frigate, HMS Murray; attended the Naval College
      at the US Naval War College (1969-70); Second-in-Command of the amphibious assault ship, HMS Intrepid
      in the Far East; head of the Russian Naval Intelligence section of the Ministry of Defence; served on
      the faculty of the Royal College of Defence Studies followed by two appointments on Ministry.
      On retiring Andrew became Head of the City Division of The Industrial Society, offering management
      consultancy in the City of London, followed by three years as Managing Director of an expenses
      insurance subsidiary. During his final six years before his retirement in 1998 he was involved with
      medical education in North West London.
      Andrew captained Singapore, Hong Kong and the Royal Navy Polo Clubs at various times, and is now a
      shareholder in the Ascot Park Polo Club run by New Zealand born Peter Grace.
      Amanda is personal assistant to the Chairman of Hines Europe, a Texan development company.
