      Celia was educated at Queenswood School, Hastings and Woodford House. She trained as a
      physiotherapist at Otago University, graduated in 1962, then practised in various parts of the
      country before establishing her own practice in the Bay of Islands. Subsequently she moved to
      Australia where she again set up her own practice.
