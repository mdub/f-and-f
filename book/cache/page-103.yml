      b ** ** ****
      Jane b. at Napier and m. at Gisborne. Divorced 1972. Martin b. in Hawkes Bay.
      Jane was raised on "Mataurangi" station Gisborne and was educated at Queenswood School, Hastings
      (boarder, 1955-56), Woodford House, Havelock North (boarder, 1957-62) and the University of Otago
      (BSc in Microbiology, 1966). She worked as a research assistant in the Department of Microbiology
      at the University of Otago (1967), scientific officer at the Wellington Public Hospital (1968-69)
      and graduate technologist at Greenlane Hospital, Auckland (1970-72).
