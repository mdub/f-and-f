  - text: |
      b **, ** ****
      Robin b. at Napier and m. at Moerewa, Northland, Moira, d/o Timothy and Elizabeth Donnelly.
      Address: Scoresby Street, Opua, (PO Box 129, Paihia), Bay of Islands.
      Robin was educated at Huntley School, Marton (1948-52) and Wanganui Collegiate School (1953-56).
      He was a cadet pilot in the RNZAF and an air traffic controller with the New Zealand Department of
      Civil Aviation. He gained an Airline Transport Pilot's Licence and was a first officer with
      Channel Airways Ltd, Southend-on-Sea, England (1965-68). In 1968 he joined East Africa Airways
      Corp and flew as first officer and captain. He moved to Polynesian Airways in 1973. Returning to
      New Zealand in 1974, he worked as a builder, and operated his own garden consultancy and
      maintenance business. Since 1983 he has been working as a work skills tutor and supervisor on
      various training and development programmes.
      Robin is a bone and wood carver who conducts tutorials for young people in these crafts. He is a
      regular crew member of the great carved canoe, Ngatokimatawhaorua, at Waitangi. He attends the
      Taiaha Wananga at Mokoia Island, Lake Rotorua, as a waka tutor and student of Taiaha, where he has
      been given the name of Whetuurangi. He is a member of the Kororareka Marae Society Committee.
      In 1994 Robin gained a Certificate in Continuing Education from the University of Waikato. He
      served on the Opua Community Council (1980-83), is a past member of the Queen Elizabeth II National
      Trust, and was a guide at the Te Maori Exhibition opening week in Auckland (1987). He also sat on
      the Te Tai Tokerau Tarai Waka Komiti which built the waka hourua, Te Aurere, that sailed to the
      South Pacific Festival of the Arts at Rarotonga in 1992. Robin attended as Kaiwhakatere to the
      supporting waka taua Te Ika-A-Maui.
