      04> GRAY, Ivan Donald m on 16.05.1950 to FLAHAULT, Madeleine Anne
      b 14.02.1923 d 16.08.1994
    bounds:
      left: 432
      right: 1954
      top: 2034
      bottom: 2148
  - text: |
      b 05.10.1921
      Ivan b. at Gisborne and m, at Vancouver, Canada. Madeleine, d/o Jean Flahault and Madeleine Heather,
      b. at Montreal, Canada. Address: 47 Tambourine Bay Road, Lane Cove 2066, NSW, Australia.
      Ivan was raised at "Waiohika" and attended boarding school at Wanganui. He was a radio operator in the
    bounds:
      left: 520
      right: 2186
      top: 2094
      bottom: 2298
  - text: |
      Merchant Navy through WW2 and survived the sinking of his ship by torpedo in 1943/44. He met Madeleine
      in Montreal in 1944. He returned to New Zealand at the end of the war and in 1947 he moved to Montreal
      to be reunited with Madeleine, At the end of 1949 Ivan moved to Vancouver and was joined a few months
      later by Madeleine and they married in 1950. In 1965 they moved to Sydney, Australia, with their four
      children. Ivan worked in the insurance industry.
    bounds:
      left: 521
      right: 2246
      top: 2296
      bottom: 2548
  - text: |
      Madeleine was born in Montreal of a French father and English mother. She lived for several years in
      France and attended boarding school in Ireland. She returned to Canada during the war and, having
      completed her schooling, worked as a children's tutor before moving to Vancouver to marry Ivan. In
      later years, when most of her children had finished school, she worked in the direct mail industry.
    bounds:
      left: 527
      right: 2138
      top: 2547
      bottom: 2746
