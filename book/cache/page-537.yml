  - text: |
      b 06.12.1946
      Paddy b. at Gisborne and m. at Otorohanga and d. at Masterton. Mary, d/o Alan Espie Tulloch and
      Mary Isobel Anne McNeil, b. at Gisborne. Address: (Mary) Glenmoa, 10c RD, Oamaru.
      Paddy was educated at Gisborne Boys' High School (1958-63). He worked as a shepherd on "Huiarua"
      station (1964-66); married shepherd on "Rototahi" station, Tolaga Bay (1967-69); managed "Kahuiti"
      station, Masterton (1970-75) and managed "Waikohi" station, Masterton (1975-82). He bought his own
      farm, "Tarohiwi", at Mount Bruce, Masterton in 1982. Paddy played rugby for the East Coast in 1968
      and was a member of the Wairarapa A Polo team for two years.
      Mary was educated at Otorohanga then trained and worked as a beauty consultant. After Paddy's
      death she married John Foley whose wife, Anne Myra McLennon had died in 1985. John and Annie had a
      daughter, Ginny Anne Foley born in 1984.
