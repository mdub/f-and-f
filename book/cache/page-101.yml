      working on Nelsons' station near Hastings. While there he helped to plant the poplar avenue
      at Pakowhai Road. He came to the East Coast in the early 1900's and worked on the "Matengarika" station
      near Cape Runaway until the property was abandoned. He then went to "Pakira" station as manager. He went to
      Ruatoria in 1920 to manage "Pakihiroa" station for TS Williams and remained there for 20 years until he
      retired to live at "Kaharau", Ruatoria. Burnie was a committee member of the Waiapu Racing Club and a
      founding committee member of the Waiapu Industrial & Pastoral Association. He served on the Waiapu County
      Council, the Tokomaru Bay Harbour Board and the Waiapu Hospital Board.
