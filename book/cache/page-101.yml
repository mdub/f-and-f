      Peggie b. at Gisborne and m. at Ruatoria. Martin, s/o James Edgar John Bannister (b. 1871, d. 1946,
      scholar and master at Wanganui Collegiate) and Dorothy Blanche Hursthouse (b. 1895, d. 1938). Martin b.
      at Wanganui. Address: Lake Okareka, Rotorua (postal: Acacia Road, PDC, Rotorua).
      Peggie was educated at Woodford House then worked for a florist for a time. She has devoted the rest
      of her life to raising a family in Rotorua, involving herself in the local community and in a women's
      craft group.
      Martin went to St George's and Wanganui Collegiate School and, by 1941 he had completed Stage 1 of a
      degree in Architecture at Auckland University. He abandoned these studies to join the Navy and saw
      action in the Arctic, Western Mediterranean and Adriatic. On his return to New Zealand Martin undertook
      to study for a forestry degree, but in 1948 was lured away from that to join the Botany Division of the
      DSIR. He graduated MSc at Victoria University in 1950 and after four years in the DSIR, mostly in
      Nelson, he transferred to the Forest Research Institute in Rotorua. He retired in 1982.
