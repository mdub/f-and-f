      Eva b. at Pakaraka, Bay of Islands, m, at "Kaharau", Ruatoria and d. at Gisborne. She was
      cremated and ashes interred at "Kaharau" where an inscribed stone commemorates both Eva and
      Burnie. Burnie was cremated and ashes probably interred at Napier.
      Burnie was educated at Wellington College and played senior representative rugby for
      Wellington about the turn of the century. He learnt his early farming in Hawkes Bay while
