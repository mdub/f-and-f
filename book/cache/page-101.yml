      Pakihiroa
      In 1897 Thomas Sydney Williams purchased "Pakihiroa" from the Maori owners. Located 18 miles inland from
      Ruatoria in the upper reaches of the Tuparoa Valley, the property comprised approximately 30,000 acres of heavy
      virgin bush - rimu, matai, totara and beech - much of it too rugged and steep to develop, and including the
      mountains, Honokawa and Hikurangi. Nearly 15,000 acres had been developed into grass by 1914 when Thomas lost
      the lease of "Tuparoa".
      "Pakihiroa" was very strong, fertile country with a reliable rainfall and wonderful stock water. It never
      reverted to manuka. Following WWI "Pakihiroa" was subdivided into three separate stations. "Raparapaririki",
      known as "The Rip", was farmed by Oswald Temple Williams, "The Gate" was farmed by Harold Edward Williams on
      his return from the war, and Eva Temple Burnett (nee Williams) farmed "Pakihiroa". The station was to have
      been divided into four but Thomas' youngest son, Colin Sydney Williams, was killed in action in France in 1917.
      In 1963 "Pakihiroa" was bought from Eva and her daughter, Peggie Patience Bannister (nee Burnett), by Colin
      Sydney Wallis Williams and his brother, Peter Wallis Williams.
      In 1969 "The Rip" was purchased by the New Zealand Forest Service for planting, and two years later "The Gate"
      went the same way. "Pakihiroa" was sold to the Crown in 1985 as a prelude to the subsequent return of
      Hikurangi, the Sacred Mountain, to the people of Ngati-porou.
