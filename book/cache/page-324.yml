  - text: |
      b 11.01.1924
      James b. at Pahiatua and m, and d. at Christchurch, Enid, widow of Ronald Edward Bradshaw and d/o John
      Walter Mackey (b. 28.08.1887, d. 12.12.1954) and Wilhelmina Emma Lurch (b. 07.02.1893, d. 21.02.1972).
      Address: 32 Willryan Avenue, North New Brighton, Christchurch 9.
      James was a clerk with L D Nathan in Auckland, He served in the RNZAF (1944-48) and in the Army in
      Korea and for two years in Malaya. On his return to New Zealand he retrained as a carpenter under the
      rehab scheme.
