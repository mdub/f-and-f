      Nelson and Phoebe Mary Graham. He is a great-grandson of William Nelson
      from his first marriage to Sarah Bicknell. Address: "Airhill", RD 1,
      Hastings.
      Carol was educated at Woodford House. Paul is a farmer on "Airhill" near
