      b 10.08.1915
      Gwen b. at Palmerston North and d. at St Petersburg Beach, Florida, USA. Edgar, s/o Edgar Lamson Arnold
      and Martha F Cook, b. at Woonsocket, RI, USA. Address: 500 Park Boulevard, 3/78 Venice, Florida 34285,
      USA.
      Edward was educated in Rhode Island and obtained an MS degree from Rhode Island State College in 1941.
      He was a Lieutenant in the US Coast Guard in the Pacific theatre in WW2. He then entered the US Civil
      Service as a research biologist in 1946, working in New England aboard a marine research vessel
      (1950-60). He transferred to St Petersburg in 1960 and retired there in 1975.
      Edgar remarried on 31.08.1991 to Janice Donaldson and moved to Hanover, NH.
