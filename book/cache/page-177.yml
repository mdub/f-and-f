  - text: |
      b 13.04.1894 d 04.08.1984
      George b. at Wellington and m. at Taumarunui. Nora, d/o John Douglas Kelly (engineer and farmer) and Mary
      Ann Taylor, b, at Manukau, Wellington. Both d. at Auckland and cremated and ashes interred in the family
      plot at Purewa Cemetery. Nora remarried in 1946 to Alfred Dibley.
      George won a scholarship to attend Wanganui Collegiate School and graduated with Honours in five subjects.
      He entered the insurance industry and was manager for AMP in Napier at the time of the earthquake in 1931.
      He retired about 1945 as Otago District Manager of AMP. He was a New Zealand hockey rep in the early 1900's
      and was co-founder of the Karori Hockey Club. He served in WW1 and was a member of the Medical Corps. He
      was mentioned for services rendered during the Napier earthquake of 1931. He was a fluent Maori speaker.
      Nora was remembered as a charming hostess and exceptional cook. She was a good golfer and bridge and
      canasta expert.
