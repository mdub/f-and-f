      b 25.03.1867 d 08.01.1957
      Herbert b. at Waerenga-a-hika and d. and bd. at Napier. Bertha, d/o SL Mason, b. at
      Edinburgh, Scotland and d, and bd, at Gisborne.
      Herbert was educated at Church of England Grammar School, Parnell; Grammar School,
      Napier; Christ's College (1874-78, Head of School, Senior Somes Scholar, captain of
    bounds:
      left: 807
      right: 2201
      top: 452
      bottom: 704
  - text: |
      1st XV, University Scholarship). After graduating BA in New Zealand (1880) he studied
      Ai at Jesus College, Cambridge (BA 1884, MA 1886). He was assistant master at Haileybury
      College, Herts (1885-86), tutor at West Wratting Park, Cambridge (1886-88) and was ordained priest in 1888.
      Back in New Zealand he became tutor at Te Rau, the Maori theological college, Gisborne (1889-94) and Principal
      (1884-92). Herbert was superintendent of the Maori Mission for the East Coast Region (1902-29), Archdeacon of
      Waiapu (1907-29) and in 1930 became the sixth Bishop of Waiapu.
      Herbert was a member of the General Synod (1904-) and of the Board of Theological Studies (1910-).
      He was editor of the important 5th Edition of the "Dictionary of the Maori Language" (refer also entry for
    bounds:
      left: 368
      right: 2217
      top: 702
      bottom: 1107
  - text: |
      William Leonard Williams) and produced a revised Maori translation of the Bible published about 1924. His other
      publications include "Greek in Type", "Ministry of Healing" and "Bibliography of Printed Maori to 1900", 1924,
      and its supplement to 1928. For these works he received honorary doctorates from the University of New Zealand
      and Cambridge University.
      He was also president of the Polynesian Society (1929), president of the Royal Society of New Zealand (1935)
      and a Fellow of the New Zealand Institute. He received the King's Jubilee Medal in 1935.
