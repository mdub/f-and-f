  - text: |
      Newstead Station
      The land which was to become "Newstead" station was originally purchased by Robert Espie in 1843
      for the price of some blankets, a filly foal and 10 lbs of tobacco and later sold it to his son, J
      E (Eddie) Espie. These transactions were the 15th to be officially approved in the Poverty Bayl
      East Coast area. In 1898 Espie sold 156 acres to Captain John Tombleson who used it as a lowland
      grazing block to supplement "Otonga", his Waimata farm. He passed the property on to Thomas
    bounds:
      left: 594
      right: 2180
      top: 1544
      bottom: 1840
  - text: |
      Wadding Grahame Tombleson who passed it in turn to Martin Grahame Tombleson. Various parcels of
      the original 156 acres were sold off and the farm now comprising 67 acres is owned by Robert
      Grahame Tombleson. The access road to the farm is known as Newstead Lane, being so named in 1967.
    bounds:
