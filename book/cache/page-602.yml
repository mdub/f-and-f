      Bill b. and m. at Gisborne. Patricia, d/o Henry Clyde Nolan and Sylvia Mary
      Westenra. Address: Turihaua Station, RD 3, Gisborne.
      Bill was educated at Hereworth School and Christ's College (head prefect, captain
      of 1st XV). He joined the armed forces and spent a year in the Pacific in a Lt
      Anti-Aircraft Unit as a Lieutenant. He returned to farm at "Turihaua" with his
    bounds:
