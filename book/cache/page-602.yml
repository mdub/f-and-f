      bottom: 2761
  - text: |
      father and later took over the running of the property. He became involved in
      business and has served as Director of Gisborne Sheepfarmers Mercantile Co Ltd; Gisborne Sheepfarmers
      Freezing Co Ltd; Crown Consolidated; Dalgety Crown; Wanganui Woollen Mills Ltd; Ormond Motors Ltd and JL
      Primrose Ltd. He has also served on the Gisborne Harbour Board for a number of years.
      Bill set up the Turihaua Charitable Trust in 1962 and the Turanga Charitable Trust in 1975. In 1963 he
      bought the Eastwoodhill Arboretum which was given to the Nation in 1975 under a special Act of Parliament.
