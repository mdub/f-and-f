  - text: |
      b 03.12.1917
      Harold m. at St Stephen's Church, Waverley. Clare, d/o John (Jack) George Newland and Maud Mary
      Elizabeth Gwynne, b. at Wanganui. Address: Molly Ryan Rest Home, 15-269 Mangorei Road, New Plymouth.
      Harold was educated at Hereworth School (1931-32) and Wanganui Collegiate (1933-35). He came to
      Waverley with his family in 1939 and farmed with his father. He saw active service in WW2 in the 22nd
      Wellington Batallion in North Africa where he was captured and remained in a POW camp until the end of
      the War. He married on his return and worked on the family farm. Harold was a keen fisherman, hunter
      and shooter and was killed in a shooting accident. He was a church warden in St Stephen's Church until
      1960.
      Clare was educated at Kohi and Waverley Primary Schools and St Mary's School, Stratford. She lived at
      "Bankhead", Waverley until her marriage then at "Raithby" and moved to 49 Hussey Street, Waverley after
      Harold's death. She played tennis and golf and is active in St Stephen's Church.
