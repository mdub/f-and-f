  - text: |
      b 16.09.1916
      Patricia b. at Hastings and m. at Pukehou. Eric, slo Konsta Ojala and Florence
      Lillian Witheford, b. at Auckland. Address: 29 Greenwood Road, Havelock North.
      Patricia was educated at Chilton Saint James, Woodford House and Canterbury
      University College (BA). Prior to her marriage she taught briefly at Craighead
      Diocesan School, Timaru, Auckland Girls' Grammar and Woodford House and
    bounds:
      left: 965
      right: 2269
      top: 1299
      bottom: 1597
  - text: |
      travelled in Europe and Australia.
      Eric is an agricultural economist trained at Massey Agricultural College and Oxford University (DPhil).
      After serving with the New Zealand Department of Agriculture he worked for the South Pacific Commission
      in Noumea (1952-55). In 1956 he joined the staff of the Food and Agriculture Organisation of the United
      Nations and, after service in Bangkok and Rome, he retired in 1976 as an Assistant Director General of
      the Organisation. He then assisted Massey University until 1984 in his field of Agricultural Policy
      Studies. He received the QSO in 1986.
