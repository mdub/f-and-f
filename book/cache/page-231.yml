  - text: |
      b 28.11.1890 d 05.04.1978
      Athol b. at Te Aute and m, at St Andrew's Church, Hastings. Mary, d/o Patrick Burr
      and Bessie McWilliam, b, at Normanby and d, at Hastings. Athol is a descendant of
      both Henry and William Williams.
      Athol was educated at Huntley School, Weymouth School (Eng), Wanganui Collegiate
      School and Selwyn College, Cambridge. He farmed on "Te Aute" Station, Pukehou. He
    bounds:
      left: 881
      right: 2262
      top: 502
      bottom: 799
  - text: |
      was a member of the Advisory Committee to the Soil Conservation and River Control
      Council (1943-48); the Waipawa River and Drainage Board; the Primary Production Council (1944-46); Chairman
      of the Waipawa-Ngaruroro Rabbit Board (1946-49); Chairman of the H & W Williams Memorial Trust Board Inc
      (1940-71); a member of the New Zealand Rabbit Destruction Council, He also served on the Waiapu Synod and
      was a lay preacher and a Justice of the Peace. He retired to Hastings about 1949.
      Meg was a wonderful homemaker with a rare gift for creating beauty in home and garden. This, coupled with
      humour and wisdom and a love for people, made their home ever welcoming, not only to family but also to a
      host of others from many different backgrounds and cultures.
