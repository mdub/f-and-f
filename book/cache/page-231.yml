      b 30.01.1961
      Helen b. at Waipawa. Michael, slo Alan Patrick Lucy and Aline Margaret Ward, b. at Cheviot.
      Address: 104 Frederick Street, Hastings.
      Helen was educated at Junior English School, Rome, Italy; Michael Hall, Forest Row, Sussex, England
      and Rudolf Steiner School, Hastings. She trained as an enrolled nurse and enjoys playing the
      piano.
      Michael was educated at Waimarama Primary School and St John's College, Hastings. He became a
      qualified builder and in 1990 he began an executive career with Carters in Hastings.
