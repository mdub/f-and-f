      Unfortunately, Max's heart become troublesome and eventually required a by-pass operation which was
      successful. However, as he became older, his heart condition slowly deteriorated over the remaining
      years and eventually required extensive medication, periods in hospital and considerable discomfort
      which he bore over a long period with great courage, supported with loving care by Christine until his
      death.
      Max was a man of outstanding integrity, upright, honest, completely loyal to those around him and
      generous in his support of his family and friends.
