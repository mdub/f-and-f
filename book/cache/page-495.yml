  - text: |
      b 31.10.1922
      Brett b. at "Waiohika", Gisborne. Sheila, d/o William and Agnes Hegarty of Pymble, NSW, Australia.
      Address: 14c Ruataniwha Street, Waipawa.
      Brett went to Essex House in Gisborne for his early schooling, then to Gisborne High School and to
    bounds:
      left: 521
      right: 2139
      top: 999
      bottom: 1194
  - text: |
      Wanganui Collegiate School in 1929-31. He was a member of the rowing crew in 1931. After leaving
      school he worked on farms on the East Coast then joined the Army and served in Greece, North Africa and
      Italy. He was a sergeant in the 7th Anti Tank Regiment. In 1945 he managed "Hore Hore" station out
      from Ruatoria, a property where everything came in and out by packhorse. He then moved to Gisborne to
      manage "Waiohika", the family station.
      Brett met Sheila when she was visiting relatives in the Gisborne district. After their marriage they
      lived at "Waiohika" until Brett drew a Rehab farm at Argyll. He farmed there until his retirement and
      now lives in Waipawa.
