  - text: |
      b 05.11.1849 d 16.09.1936
      Joseph b, at Waimate and d. and bd. at Havelock North. Ally d. and bd. at Havelock
      North. Joseph was raised at "Puketona" at Paihia and became a competent Maori speaker.
      He managed "Frimley" station for JN Williams for about 20 years. Then, with the help
      of J N Williams and J H Coleman, he bought into the run-down "Te Apiti" station.
      Ally came to New Zealand from Edinburgh at age 15 with her father and sister. She
      wrote her reminiscences in 1928.
