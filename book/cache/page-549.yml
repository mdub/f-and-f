      01> MACLEAN, Elizabeth Susan
      b 18.06.1932
    bounds:
      left: 432
      right: 1135
      top: 1742
      bottom: 1848
  - text: |
      Susan b. at Wanganui. Address: 9 Cedar Drive, Aramoho, Wanganui. Susan went to Wanganui
      Girls' College (1945-49) where she was Head Prefect and Dux. In 1949 she won an essay
      competition sponsored by the London Daily Mail and spent two months in England as one of
      two New Zealand representatives, attending schools and taking part in youth forums,
      along with young people from 12 other Commonwealth and European countries. From 1950 to
    bounds:
      left: 756
      right: 2257
      top: 1854
      bottom: 2104
  - text: |
      1953 she studied history, political science and languages at Canterbury University
      College. She was Head Student at Helen Connon Hall in 1953 and graduated (MA(Hons) in History in 1954.
      She attended Christchurch Teachers' College in 1954 then taught at Feilding Agricultural High School
      (1955-56), Wanganui Girls' College (1957-64) and Rangitikei College, Marton as Senior Mistress
      (1965-88). In Marton she was Teacher-Librarian and assisted with the annual drama productions.
      After retirement in 1988 Susan trained as a SPELD teacher to help young people with learning
      difficulties and was a committee member for several years. She also trained as a volunteer worker with
      the Citizens Advice Bureau and has been Chairperson since 1995. She is a committee member of Chamber
    bounds:
      left: 522
      right: 2243
      top: 2103
      bottom: 2502
  - text: |
      Music Wanganui and President of the Wanganui Branch of the Federation of University Women. Her other
      interests include reading, gardening, cryptic crosswords, photography and travel. Since 1985 she has
      been researching a book on the church architecture of Frederick de Jersey Clere which she hopes to see
      published by the year 2000. To redress the emphasis on the Williamses and the Macleans, she has
      recently been studying the history of her mother's family.
