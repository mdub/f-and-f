      | 10> MACLEAN, Christopher Nelson m on 20.12.1928 to BAIRD, Jessie Elizabeth (Betty)
      b 03.04.1897 d 18.09.1982
    bounds:
      left: 283
      right: 2300
      top: 441
      bottom: 551
  - text: |
      b 14.01.1903 d 24.09.1962
      Nelson b. at Palmerston North and m. and d. at Wanganui and cremated, Elizabeth,
      d/o Dr William Stephen Baird and Jessie Davidson Gilmour, b. at Otautau,
      Southland, d, in London and cremated. There is a memorial plaque to both in the
      chapel of the Wanganui Collegiate School.
      Nelson was educated at Heretaunga School, Havelock North and Wanganui Collegiate
    bounds:
      left: 881
      right: 2230
      top: 506
      bottom: 805
  - text: |
      School (1911-1916) where he learned the organ, edited the "Collegian" and was a
      Prefect. He taught at a preparatory school at Waihi in South Canterbury for a short period until he joined
      the NZFA and served in France as a gunner in WW1. Through the generosity of his uncle, James Nelson
    bounds:
      left: 444
      right: 2162
      top: 808
      bottom: 958
  - text: |
      Williams, he went to Jesus College, Cambridge (MA) and Dijon University, France (Certificat d'Etudes
      Superieures de la Langue Francaise). He was a schoolmaster at Cranbrook, England (1922-23) and Wanganui
      Collegiate School (1923-61). He was House Tutor then House Master of Selwyn House (1932-46) and Second
      Master (1956-61). He was Senior History Master for 35 years, Librarian for 25 and Editor of the
      "Collegian" for 20. For many years he was in charge of rowing and also Careers Master. During WW2 he was
      FILt commanding ATC (1942-45), Over the 20 years following Betty's death, when he lived with his daughter
      Helen, he maintained his interest in music, gardening, reading and travel, and continued an active
      association with the Collegiate School and the many friends he made there. He edited the Wanganui
      Collegiate School Register 1964 (4th edition) and was author of an autobiography, 'A Lifetime at School',
      1982.
      Betty was educated at Columba College, Dunedin and Wanganui Girls' College and obtained her ATCL (singing).
      She took a Brownie Pack before her marriage, and later did Meals on Wheels. She was a full-time wife,
      mother and house-master's wife and nursed her mother for several years. She enjoyed caravan holidays with
      the family, and two overseas trips in later years. Her interests were dressmaking, knitting, crochet,
      reading and theatre-going.
