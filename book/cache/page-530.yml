      b 31.08.1958
      Peter b. at Hastings and m. at Pukehou. Ann, d/o Michael Tylee and Jane Nelson, b. at Hastings.
      Address: 132 Main Road, Clive, Hawkes Bay.
      Peter was educated at Pukehou School, Hereworth School and Wanganui Collegiate School (school
      prefect) and spent two years at Massey University. He is a self-taught craftsman in wood and in
      1996 he built his present workshop at Clive. He works part-time in the Art Department at Hawkes
      Bay Polytechnic as a tutor in wood and he is the recipient of two grants from the QEII Arts
      Council.
      Ani was educated at Woodford House and has a BA in Social Sciences. She has done further tertiary
      study in practical art, marketing and New Zealand arts. She is active in the Hawkes Bay arts
      community and in 1997 she started working as secretary of the H&W Williams Memorial Trust. Ani and
      Peter both belong to a discussion group covering current issues, ideas, literature and media.
