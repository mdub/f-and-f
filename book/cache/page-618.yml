      Atua
      Originally part of "Edenham" station, "Atua" is located 11 km from Elsthorpe at the end of Atua Road. It was
      farmed first by Cyril Nelson Beetham Williams who divided in into three section. Cyril James Wilder Williams
      got "Atua" (485 hectares) and his son, James Timothy William Williams joined him in partnership in 1963.
      Adrian Christopher Charles Williams joined the partnership in 1973. Of the other sections, Timothy John Wilder
    bounds:
      left: 364
      right: 2158
      top: 2436
      bottom: 2772
  - text: |
      Williams received "Aramutu" (615 hectares) and Barnabas Wilder Williams received "Papahope" (451 hectares).
      "Aramutu" is now farmed by Mark Antony Williams.
