      06> WILLIAMS, Cyril Nelson Beetham m on 29.01.1907 to WILDER, Maud Margaret (Pearlie)
      b 01.11.1877 d 05.12.1918
    bounds:
      left: 274
      right: 2302
      top: 1938
      bottom: 2054
  - text: |
      b 17.05.1879 d 21.07.1959
      Cyril b. at Frimley, Hastings, m. at St Matthew's Church, Fernside, Canterbury and d.
      and bd, at Trentham. Pearlie, d/o Edmond Wilder and Emily Maud Warner, b, at Marwell
      Lodge, Ouslebury, Hampshire, England.
      Cyril fought in the Boer War and farmed at "Atua" station, Elsthorpe. He died in the
      1918 'flu epidemic at the military camp where he had gone to nurse his brother Edric.
    bounds:
      left: 805
      right: 2235
      top: 2000
      bottom: 2301
  - text: |
      Pearlie was for some years President of the Elsthorpe Country Women's Institute and
      served on the Dominion Executive. She was also an active member of the Elsthorpe Branch of the NZ Red Cross.
    bounds:
