  - text: |
      b 16.12.1874 d 01.10.1958
      Elsie b. at Frimley, Hastings and d. and bd at Havelock North. Elsie adopted her nieces, Christina and Meggie
      Williams, on the death of their parents in 1918. She lived at Frimley, Hastings until it was burnt down. She
      and her brothers gifted the land and garden to the City as Frimley Park. Elsie was for many years president of
      the Hastings Plunket Society. She was involved in the Girl Guide Movement, and during ww2 was acting New
      Zealand Chief Commissioner. She was also a foundation trustee of Woodford House School.
    bounds:
