      right: 2231
      top: 570
      bottom: 941
  - text: |
      Nelson. He is a part-time Law lecturer at Nelson Polytechnic, teaching media law, business law and
      consumer law. David was a King Country cricket representative and is now coach of the Nelson Form Two
      representative cricket team.
