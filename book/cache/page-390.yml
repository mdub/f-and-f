- paragraphs:
  - text: |
      64> LUDBROOK, Michael Wilson m on 17.12.1971 to WEBB, Gillian Margaret
      b 12.04.1946
    bounds:
      left: 435
      right: 2091
      top: 1761
      bottom: 1879
  - text: |
      b 04.03.1951
      Michael b. at Otorohanga and m. at Auckland. Gillian, d/o Geoffrey J Webb and Margaret Jean Donald, b.
      at Auckland. Address: 58c Beatty Avenue, Te Puke.
    bounds:
      left: 528
      right: 2212
      top: 1819
      bottom: 1993
  - text: |
      Michael was educated at Wanganui Collegiate School and Victoria and Canterbury Universities. He
      graduated BCom and is an ACA. He then worked in Auckland for J F Buddle and Co.
      Gillian was educated at Epsom Girls' Grammar School and then completed her nursing training at
      Greenlane Hospital in Auckland in 1971.
      Following their marriage, Michael and Gill moved to Australia where Michael held various positions with
      JRA Ltd, moving between Sydney and Melbourne over a period of 18 years. During their last three years
      in Australia, Gillian worked as a registered nurse at Westmead Hospital in Sydney. In 1990 they moved
    bounds:
      left: 522
      right: 2199
      top: 1973
      bottom: 2331
  - text: |
      with their family back to Palmerston North where Michael managed a subsidiary company, Coachwork
      International. In 1992 Michael was appointed Managing Director of Electropower Ltd. He was a member
      of the Council of the Manawatu Polytechnic and a director of the Manawatu Commerce Centre. Gillian
      worked for the Salvation Army Social Services and then as manager of the Salvation Army Store until the
      end of 1996. In 1997 Michael was appointed Chief Executive Officer of Western Bay Health in Tauranga.
    bounds:
      left: 528
      right: 2210
      top: 2321
      bottom: 2581
  - text: |
      Michael's interests are reading, gardening and piano and Gill enjoys gardening and collecting antique
      and new collector Teddy bears, as well as making them,
    bounds:
      left: 532
      right: 2118
      top: 2575
      bottom: 2681
- paragraphs:
  - text: '01> LUDBROOK, Jolyon Wilson

'
    bounds:
