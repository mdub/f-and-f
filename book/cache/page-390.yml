  - text: |
      b 02.02.1952
      David b. at Hastings and m, at Dunedin. Janet, d/o Dr A C and Dr M A Begg. Address: Waititi Orchard, RD
      1, Richmond, Nelson.
      David was educated at Wanganui Collegiate School and Canterbury and Victoria Universities (MA, LLB).
      He was a teacher at St Paul's Collegiate, Wanganui Collegiate School and Loretto School, Scotland and
      was then a lawyer at Scott Morrison Dunphy and Co. He was executive director of the NZ Plastics
      Institute and legal advisor to the NZ Manufacturer's Federation. He now owns an apple orchard in
    bounds:
