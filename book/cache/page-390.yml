      bottom: 2777
  - text: |
      b 22.07.1975
      Jolyon b. at Sydney, Australia. He was educated at Wanganui Collegiate School on his return to New
      Zealand, until 1993. He then spent a year in the UK as a tutor at Papplewick School in Ascot. On
      returning he commenced a business degree at Massey University, but in 1996 he moved to Wellington
      to pursue a Bachelor of Design degree at Victoria University. His main interests are hockey and
      acting. He played Joseph in the wcs production of "Joseph and the Amazing Technicolour Dreamcoat"
      and has twice played the role of Rolf in "The Sound of Music", in Feilding and Wellington.
