      b 22.03.1893 d 08.06.1972
      Haydon m. at Hunterville and d, at Taihape. Mildred, d/o Alfred Edward Awdry (master mariner) and Ada
      Susannah Bray, b. at Marton and d. at Wanganui.
      Haydon was educated at Wanganui Collegiate School where he was a prefect and winner of a Junior University
      Scholarship. On leaving school he had some commercial experience with Messrs Williams and Kettle and then
      entered the legal profession in Palmerston North. He became a solicitor and was partner in the firm of
    bounds:
      left: 440
      right: 2185
      top: 2046
      bottom: 2342
  - text: |
      Meldrum, Maclean and Davies in Hunterville and then in Maclean and Kincaid in Taihape. He served on many
      semi-public and public bodies, being at different times President of the Taihape Chamber of Commerce and a
      member of the Taihape Borough Council and of the Wanganui-Rangitikei Electric Power Board. In the Order of
      Freemasons, he was a Provincial Grand Master. On the sporting field he played representative hockey for
    bounds:
      left: 445
      right: 2206
      top: 2348
      bottom: 2542
  - text: |
      Manawatu.
      But his chief interest outside his profession lay in the service of the church in the Diocese of
      Wellington. He was for many years a member of the Standing Committee of the Diocesan Synod and Chairman of
      Committees in the Synod itself. He also gave most useful service as a member of the Diocesan Board of
      Nomination and of the Whanganui College Board of Trustees. The interests of the school were always very
      close to his heart.
      Some weeks after his death the Taihape Law Society met to pay their tribute to his memory. Mr Ongley said:
      "To him the practice of the Law was not merely a possible source of wealth. He loved the study of the Law.
      He was very sensible of the splendid traditions of his profession and held the Law in high esteem,
      demanding a like respect from those he came in contact with." Further tributes were paid by the
      Stipendiary Magistrate and a sergeant of the Police Force.
