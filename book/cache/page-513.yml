      b 06.07.1968
      Melanie b. at Wellington and m, at Allely House, Kumeu. Paul, slo Vaia Falaniko and Pauline
      Gandy.
      Melanie was educated at Eastern Hutt Primary School, Hutt Valley High School and Selwyn
      College, Auckland. She spent a year touring New Zealand and Australia as a dancer with Y-One
      where she met Paul. She worked at World Vision for four years and currently works part-time at
      ASB Bank.
      Paul, who is of Samoan heritage, was educated at Mount Albert Grammar School. He is a
      professional musician and plays in two bands and also tutors aspiring drummers.
