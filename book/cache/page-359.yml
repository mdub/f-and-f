      b 19.09.1902 d 30.08.1959
      Dorothy b, at Wellington, m, at St Paul's Pro-Cathedral, Wellington and d. at Catherine Armstrong Hospital,
      Taupo.
      Dorothy was educated at Marsden School (Dux) and Victoria University College (BA). Her great interest was
      embroidery and she was the inaugural President of the Wellington Embroiders Guild. She was for many years
      Sacristan of the Wellington Cathedral.
      John, MBCHB, FRCS(Edin) was a general practitioner/ surgeon in Wellington. He was educated at Wellington
      College and Otago Medical School, with post graduate study in Edinburgh.
