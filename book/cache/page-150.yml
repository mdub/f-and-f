      01> WILLIAMS, clare Gledhill m on 28.10.1974 to LITTLE, Craig John
      b 02.08.1948
    bounds:
      left: 501
      right: 2052
      top: 773
      bottom: 888
  - text: |
      b 11.10.1947
      Clare b. at Palmerston North and m. at St Michael's Church, Remuera, Auckland.
      Divorced 1980. Clare now known by her maiden name. Craig, s/o John and Joan Little,
      b. at Auckland. Clare was a police officer (1969-77) and has been an Air New Zealand
      flight attendant since 1977.
      Craig started work with the newsroom staff of the New Zealand Broadcasting
    bounds:
      left: 827
      right: 2212
      top: 841
      bottom: 1144
  - text: |
      Corporation. He went to NZBC Announcers' Training School in Wellington and returned
      to Auckland to become a TV and radio announcer. In 1969 he did a year on Town and Around with Rhys
      Jones. In 1970 Town and Around became This Day (in Auckland) and Craig became front man for this
      programme and remained with it for 32 years. He hosted the first colour transmission in New
      Zealand and hosted the first satellite TV link up with another country. In 1974 he resigned from
      TV and radio work and worked for a year for the Owens Group, then started up on his own with the
      Conference Makers. In 1977 he joined Air Pacific for four years and for part of this time he lived
      in Fiji. He then started up his own communications and management consultancy.
      Refer to "The Scott Family. A Genealogy" published by Evagean Publishing in 1995 for records of
      Craig's family.
