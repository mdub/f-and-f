      07> KEMP, Kathleen Louisa m on 21.01.1920 to WATKINS, Reginald Frank Rupert (Rex)
      b 28.06.1898 d 09.05.1978
    bounds:
      left: 354
      right: 2272
      top: 1183
      bottom: 1296
  - text: |
      b 26.07.1884 d 23.10.1968
      Kathleen b. at "Matahiia" station. She was educated at Grey Lynn College, Diocesan School, Auckland and
      Hukarere School, Napier. Rex was educated at Auckland College and Grammar School. He worked at Te Aute
      College until 1911 when he was manager of "Kuirerere" station. He served overseas in Wwi (No 66112, CIR)
      and on his return he farmed at "Reremai", Tolaga Bay. He and Kath retired to Endcliffe Road, Gisborne in
      1962.
