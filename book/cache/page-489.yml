  - text: |
      b 26.01.1923
      Colin b. at Christchurch and m. at Waerenga-a-hika. Betty, d/o Clair Cook. Address:
      (Betty) 4 Hurworth Grove, Waikanae.
      Colin was educated at Huntley School, Marton, Christ's College, Christchurch, Wellesley
      College, Wellington and Napier Boys' High School. He was farming from 1933 until he
      joined the RAF in 1939. He was a fighter pilot throughout WW2, seeing action at
    bounds:
      left: 753
      right: 2165
      top: 2389
      bottom: 2692
  - text: |
      Dunkirk, Battle of Britain, Malta and Sicily. He flew approximately 550 operational
      sorties, mostly in Spitfires and destroyed 27% enemy aircraft. He was awarded the DSO and DFC and two
      bars. After the war he continued to serve in the RAF until 1961 when he retired with the rank of Group
      Captain. From 1961 to 1979 he was National Personnel Manager and a Director of Unilever NZ Ltd. He
      was a committee member of the Hutt Valley Chamber of Commerce from 1964 to 1973 (President in 1971).
      He was the author of "Spitfire Patrol" published in 1990. His interests included golf and fishing.
