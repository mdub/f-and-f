      b 22.11.1946
      Richard b. at Greymouth and m. at Christchurch Cathedral, Dublin, Ireland. Joanna, d/o Claud Proby
      and Patricia Pearce. Address: C/- Ministry of Foreign Affairs and Trade, PB 18-901, Wellington.
      Richard had his prep schooling in England and returned to New Zealand with his parents in 1955. He
      was then educated at Christ's College Christchurch; Canterbury University (1959-61, BA); Brasenose
      College, Oxford (1962-65, MA with 2nd Class Hons in Modern Languages). In 1966 he joined the Trade
      Relations Division, Department of Trade and Industry in Wellington. He was Second Secretary
      (Commercial) at the New Zealand Embassy in Rome (1968-72). He transferred to the Ministry of
      Foreign Affairs in 1973. He was Assistant Head, Economic Division, Wellington (1973-74); Assistant
      Head, Middle East and Africa Division, Wellington (1974); First Secretary, Tehran (1975-77);
      Consul-General, Bahrain (1977-79); Deputy Director of External Aid, Wellington (1980-81); Minister,
      Washington DC (1982-84); Ambassador, Tehran (1984-87); Ambassador, Athens (1988-90); Director,
