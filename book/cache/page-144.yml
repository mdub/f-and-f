      WILLIAMS, Sybil Mary and WOODS, Samuel Edward (cont...)
      nursing a sick mother, running the vicarage at Aramoho for her parents and studying French, Latin and
      Mathematics for the second section of her BA. She passed successfully. In 1934 she was accepted as a
      junior assistant in the Wanganui Public Library at 15/- for a 48 hour week. She passed the final
      section of her BA in Latin and French. She was awarded the Johanne Lohse Scholarship for Clergymen's
      Daughters and attended Victoria University College, Wellington where she graduated MA with 2nd Class
      Hons in Latin and French in 1936. During 1936 she attended a Conference of Christian Students at San
      Francisco as representative of the New Zealand Student Christian Movement. Her scholarship grant was
      extended and increased to enable her to study for a post-graduate Teachers' Diploma at the University
      of London's Institute of Education. Her course included special lectures on teaching 'native' races.
      She also attended several conferences of the Student Christian Movement in England and France. At the
      latter she was elected as Southern Hemisphere representative on the Executive of the World's Student
      Christian Federation,
      In 1939 Sybil spent a year as relieving 3rd form teacher at Hukarere Maori Girls' College. She was
      elected as the first woman to serve on the vestry of St John's Cathedral, Napier and in 1940 she became
      General Secretary of the NZ Student Christian Movement with the oversight of the Movement's work in
      about one hundred secondary schools and all the Universities and Training Colleges in the country.
      Samuel was educated at Marlborough and Trinity College, Cambridge and graduated MA in History and
      Theology. He had come out to New Zealand in 1937 as first chaplain to be appointed to any NZ
      University. His salary at Canterbury University College was provided by seven different denominations
      including the Society of Friends (Quakers) and the Salvation Army. After their marriage, Sam's first
      parish was Ross and South Westland. Then from 1942 until 1946 he was Anglican Chaplain to the RNZAF,
      mostly at Wigram Aerodrome, Christchurch. In 1946 they left for England where they spent 4 years in the
      parish of Holy Trinity, Southport, Lancs and 5 years in St Etheldreda's, Hatfield, Hertfordshire. In
      1955 the family returned to New Zealand to the parish of Sydenham, Christchurch. Sam was appointed as
      Archdeacon. In 1958 he was appointed as Chaplain to the Public Hospital and Sunnyside and moved to
      Fendalton, then in 1960 he became Vicar of St Mary's, Merivale. Sam had always supported the acceptance
      of the ordination of women to the priesthood and played a leading part in the ecumenical movement. In
      1968 they moved to the parish of St Mary's, Timaru and Sam became Archdeacon of South Canterbury. They
      spent 1971-72 in England where Sam served as Chaplain in a mental hospital, then returned to the parish
      of Mayfield - Mt Somers and the Archdeaconery of Mid-Canterbury. Sam retired in 1976 and they lived in
      Purau (7 years) and Diamond Harbour (7 years) before moving to Sumner.
      Sybil was Diocesan President of the Mother's Union (1960-63). She also served for several years on the
      Dominion Women's Committee of the National Council of Churches and on several Diocesan Boards. In
      retirement she wrote two books.
