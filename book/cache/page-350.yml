  - text: |
      b 29.03.1892 d 16.05.1974
      Hilda b. at Paraparaumu and d. at Nelson, Charles b. at Stratford on Avon and d. at Nelson.
      Hilda was an artist. Charles served in the Merchant Navy during ww1 then managed tea plantations in Assam
      until her came to New Zealand about 1930. Hilda and Charles lived at Kerikeri for six years until 1939 when
      they went to England. In 1941 Charles joined the Royal Naval Volunteer Reserve and served on land and sea
      until 1947. Hilda and the children returned to New Zealand in 1946 and Charles came back in 1948. He worked
      for the Naval Department in Wellington until he retired to Nelson in the late 1950's.
