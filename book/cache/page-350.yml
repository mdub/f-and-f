  - text: |
      b 12.06.1925
      Vivienne b. at Kerikeri. Noel, slo George and Dorothy Brown of Wellington. Noel has three daughters and
      a son (deceased) and seven grandchildren. Address: PO Box 136, Paihia.
      Viv was educated at Whangarei Girls' High School and qualified as a registered kindergarten teacher in
      1965. She held a charge position in Kaikohe for 2 years then qualified as a registered general and
      obstetric nurse at Greenlane Hospital, Auckland. She nursed in the Auckland area and then in the UK for
      three years then spent 12 years in Greater Auckland as a public health nurse. For the last four years
      of this period she was Administration Supervisor of Nurses. She gained an Advanced Diploma of Nursing
      Studies in 1980. Viv was also a Captain in the Army Nursing Corps of the Territorial Army for five
      years.
      Viv and Noel have been in Paihia for the past thirteen years and during that time they have both worked
      in time-shares in the area. Viv has also been involved with private nursing care. Noel, a retired
      pharmacist, is enjoying having more spare time. They now enjoy spending time in their garden or
      travelling or in the community activities with which they are involved.
