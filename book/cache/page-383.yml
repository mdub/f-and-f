  - text: |
      b 26.12.1960
      Kent b. at Hastings and m. at Waimarama, Hawkes Bay. Separated 1998. Grace, d/o Ewing Robertson
      and Nancy Robertson, b. at Warkworth. Address: 42 Te Mata Road, Havelock North.
      Kent was educated at Hereworth School and Wanganui Collegiate School and has a BA in Psychology
      from Massey University and a full-year computing certificate from Polytechnic. He has spent many
      years working on the family property at Paki Paki as well as three years in the hospitality
      industry, working at management level. He has also spent three years in educational administration
      and a year as a computer tutor. He is currently working on an educational programme to take to
      secondary schools.
