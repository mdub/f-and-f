  - text: |
      b 06.10.1960
      Richard changed his surname from Parker to Ludbrook by deed poll in 1990. Address: Level 4,
      Pioneer House, 134 Broadway, NSW, Australia.
      Richard was educated at Hereworth School, Wanganui Collegiate School and Auckland University (BA,
      BCom). He travelled extensively both before and after university, including spending a year in
      Tokyo teaching English. He then settled in Sydney where he worked as a management consultant for a
      year during the 1980s, and dabbled in film-making before becoming a commercial photographer. He
      worked extensively for Vogue and similar magazines and for the major advertising agencies. In 1994
      he started a business hiring equipment and studios to other photographers and their clients and
      this has grown rapidly to become the largest photographic studio complex in Australia. Richard
      plays tennis and squash, is a keen skier and still travels overseas every year.
