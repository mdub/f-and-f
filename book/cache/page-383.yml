  - text: '03> PARKER, John Ludbrook

'
    bounds:
      left: 511
      right: 1138
      top: 2087
      bottom: 2146
  - text: |
      b 21.06.1966
      Address: "Wairunga", RD 12, Havelock North.
      John was educated at Huntley School, Wanganui College School and Massey University (BAg). After a
      period of overseas travel in the 1980s he is now farming on "Wairunga". In 1997 John and his
      father built a nine-hole golf course on the farm and, with his sister Diana, a summer golf course
      and cafe is currently operated there from Easter to Labour Weekend. In 1998 accommodation became
      available in farm cottages. John is keen on native trees and is planting to enhance the golf
      course, whilst still farming sheep and cattle at Wairunga. He enjoys tennis, cricket, golf and
      skiing.
