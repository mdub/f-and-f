      b 27.01.1897
      John b. at Hastings and bd, at St Michael's and All Angel's Church Cemetery, Porangahau. Bertha, d/o
      Sir James William Barrett and Marian Rennick. Address: C/- R Poore, 21b Kelvin Road, Remuera, Auckland.
      Jack attended Wanganui Collegiate School and at the outbreak of WW1 he obtained a commission in the
      family regiment in England. He joined the Royal Flying Corps on its foundation and saw action through
      the rest of the war as a pilot officer. During WW2 he served in Air Force Intelligence. Jack farmed at
      Oakbourne, Porangahau.
