      02> WILLIAMS, Ursula
      b 15.05.1891 d 19.06.1960
    bounds:
      left: 352
      right: 916
      top: 838
      bottom: 942
  - text: |
      Ursula b, at Gisborne, d. at Porirua and bd, at Wellington. Ursula was educated at Diocesan
      School for Girls, Auckland, and was a VAD at Trentham Military Hospital after WW1. She
      worked as an aide at maternity hospitals in Hawkes Bay and lived at "Mangatai" station from
      1937 to 1945. In her later years she lived in Gisborne and followed her interest in
      gardening. For many years she was a member of the Poverty Bay Gardening Circle.
