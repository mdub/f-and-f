      01> WILLIAMS, Zoe
      b 30.10.1889 d 18.02.1962
    bounds:
      left: 353
      right: 918
      top: 391
      bottom: 491
  - text: |
      Zoe b. and d. at Gisborne. Because of her mother's ill health, Zoe took over the management
      of her parents' household, particularly at Bishop's Court, Napier, in the period from 1929
      to 1937. She was housekeeper for her brother Quentin at "Mangatai" station (1937-45) and
      then lived in Gisborne. She was an accomplished needlewoman and a much respected aunt to the
      younger members of the family.
    bounds:
