      02> WILLIAMS, Robert Cooper m on 18.04.1928 to CRAMPTON, Nancy
      b 01.05.1901 d 06.02.1968
    bounds:
      left: 353
      right: 1804
      top: 2032
      bottom: 2138
  - text: |
      b 18.09.1906 d 25.08.1983
      Robert b, at Patangata.
      Robert was a sheepfarmer on "Waikaha" station, Hastings and started, with his son, Nicholas, the Waikaha
      Shorthorn Stud. They imported a number of cattle from Scotland, both male and female, of Calrossie
      bloodlines, and bred many champions at both Royal and provincial A&P shows.
      Robert also had a busy and successful commercial life. He was a director of a number of companies,
      including Richardson and Co, and a farm and forestry company. He was Managing Director, and later
      Chairman, of de Pelichet McLeod & Co Ltd. He also served a term as President of the Hastings Chamber of
      Commerce, President of the Shorthorn Cattle Society, and President of the Hastings Club. He was also, at
      one time or another, Chairman of Trustees of the Royston Private Hospital and of the Hereworth Preparatory
      School. For many years he was a member of the General Committee of the Hawkes Bay A&P Society, and was
      Chairman of the Cattle Committee.
      Nancy was on the Board of Trustees of Woodford House.
