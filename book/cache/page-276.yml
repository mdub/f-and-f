      b 07.05.1873 d 01.12.1924
      Alexander b. at Pakaraka. He was educated at Church of England Grammar School and was an original partner in
      Abraham and Williams, Palmerston North. He was a romney sheep and cattle breeder and manager of "St Lawrence"
      station at Otane, Hawkes Bay for the Anglican Church. Alex captained a winning Saville Cup Polo Team in the
      early 1890's and was a Hawkes Bay rugby representative. Edith was a brilliant pianist.
