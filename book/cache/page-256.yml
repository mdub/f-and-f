      After leaving school he worked at the Waitotara Meat Processing plant for three years, and
      subsequently managed a small meat and fish packing plant in Masterton. He travelled to the United
      Kingdom and Europe in 1994-95 where he met and became engaged to Melanie Grant, a veterinarian from
      Oxford.
      Guy is presently employed by Wrightson in Masterton as their deer and stud stock agent and also
