      On the death of Alister in 1971, Tom was elected to replace his father on the Masterton County Council.
      He served on the Council for twelve years, three as Deputy Chairman and six years as Chairman, retiring
      in 1983. Tom was elected the inaugural Chaiman of the New Zealand Game Industry Board set up in 1983 by
      the Deer Farmers Association to co-ordinate the marketing of venison and deer products. He retired in
      June 1994. More recently Tom was a member of the Ministerial Committee set by the Minister of Racing in
      1991 to study and report on New Zealand racing and betting systems. This led to his appointment as
      Chairman of the New Zealand Racing Authority (Racing Industry Board) on the retirement of Mr J Bennett
      in 1992. Tom had previously served on the Masterton Racing Club Committee from 1965 until he retired as
      Vice-President in 1991. He also served on the New Zealand Thoroughbred Breeders Association from 1987
      until 1992. He was a member of the Executive for four years. Tom retired from the Racing Industry
      Board in July 1996. He was awarded a Commemoration Medal in 1990 and the QSO in the New Year Honours
      list of 1996/97.
      Tom's other interests include vintage aviation. He was instrumental in establishing the New Zealand
      Sport and Vintage Aero Society (Inc) at Hood Aerodrome, Masterton. The Society is dedicated to the
      preservation and flying of vintage aircraft. Tom personally owns Dominie AKY and Tiger Moth BAT.
      Gay was educated at Solway College, Masterton, Auckland University and Auckland Teachers' Training
      College and became a primary school teacher. She trained in music to grade 8. Gay won the Miss New
      Zealand title in 1965, and returned to teaching at Hadlow Prep School in 1967.
