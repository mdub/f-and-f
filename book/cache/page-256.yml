      b 06.09.1971
      Timothy was educated at Huntley School and Wanganui Collegiate School. He learnt to shear at the
      Wairarapa training farm and has completed several short courses at Flock House, Tim has been a
      regular competitor at the Golden Shears in Masterton. He has recently returned from a season in
      Argentina where he was working as part of a helicopter deer recovery crew operating for the New
      Zealand - Argentinian joint venture company. He now works half the year in the USA for a New
      Zealand based company, Wild Life Management, who are contracted to the US Wildlife Department and
      involved in wildlife management in Canada, USA and Mexico. The rest of the year is spent working
      with helicopters in New Zealand,
