      b 26.07.1973
      Angela was educated at Hadlow School, St Matthews at Masterton and Woodford House. When policy was
      changed to accept girls at Wanganui Collegiate School, Angela was amongst the first intake for her
      last year at school, 1991. She was captain of the girls' hockey XI. She took up a tutorship at
      Downe House School, Newbury, Berkshire, England. After returning to New Zealand, she worked as a
      chef in Queenstown and Kaikoura and is presently studying for a Diploma in Veterinary Nursing at
      Palmerston North Polytechnic.
