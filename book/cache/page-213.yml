      b 03.01.1918
      Judith b. and m. at Gisborne. Robin, s/o WJ Sinclair, b. at Gisborne, Address: 282 Ohiwa Harbour Road,
      RD 2, Opotiki 3097.
      Judith trained as a Karitane nurse and served as a land girl during WW2. She is a proficient artist and
      china painter. Robin is a retired accountant and a member of the Masonic Lodge, During WW2 he was
      wounded on Crete in 1941 and taken prisoner. He escaped and was decorated by General Freyberg. He
      rejoined the 22nd Battalion just after the fall of Casino.
