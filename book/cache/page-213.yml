      b 17.11.1946
      Bridget b. at Gisborne and m, at Dannevirke. Donald, s/o John Wilson Adams (b. 1901 at Heriot, d.
      1977 at Masterton) and Henrietta Mary Millar (b. 1914 at Knapdale), b, at Gore. Address:
      "Wharerua", PO Box 822, Masterton,
      Bridget was educated at Waipawa Primary School and Nga Tawa School and is a registered nurse (NZRN)
      and a teacher's assistant for a special needs unit. Donald is a farmer. He is also a Justice of the
      Peace, was a member of the Masterton District Council and is a life member of the Masterton A&P
      Association.
      Bridget has been a phlebotomist at a private laboratory for 32 years.
