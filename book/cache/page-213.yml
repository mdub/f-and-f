      b 24.10.1958
      Richard b. at Gisborne and m. at Woodford Chapel, Havelock North. Robyn, d/o Peter Wilson and
      Janet Gough, b. at Waipawa. Address: Makorori Station, RD 3 Whangara, Gisborne.
      Richard was educated at Huntley School, Marton, and Wanganui Collegiate School then farmed at
      Pauariki Station from 1979, and in partnership with his brother William from 1983 to 1989. He
      moved to Makorori Station 12km northeast of Gisborne in September 1987. His interests include
      whitebaiting, reading and photography.
      Robyn was educated at Woodford House, Havelock North, and gained a Diploma of Wool and Wool
      Technology from Massey University.
