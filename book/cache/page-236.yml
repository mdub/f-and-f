      01> WARREN, Geoffrey John m on 20.06.1953 to NATION, Dinah Gladys
      b 27.08.1927 d 21.08.1986
    bounds:
      left: 429
      right: 1952
      top: 485
      bottom: 593
  - text: |
      b 21.03.1931
      Geoffrey b. and m. at Hastings, d. at Tauranga and bd, at Pukehou Cemetery. Dinah, d/o Esdaile Chilcott
      (Short) Nation and Mavis McHardy, b. at Hastings. Contact address: Joyce Road, RD 3, Tauranga.
      Geoffrey was educated at Hereworth School, Wanganui Collegiate School and Lincoln College (DipAg 1951)
      and became a farmer. He set up and managed "Kahotea" farm (the rear block of "Penlee" station) for the
    bounds:
      left: 514
      right: 2228
      top: 548
      bottom: 790
  - text: |
      H and M McBain Family Trust from 1953 to 1961. He then purchased and ran "Penlee" station until it was
      sold in 1981. Geoff was a Board member of the Henry and William Williams Trust, and had an integral
      part in the setting up and management of "Pahia" and "Puketona", two of the Trust's farms. Geoff was a
      keen sportsman with particular interest in water and snow skiing, shooting and yachting. He was also a
      member of the NZ Territorial Army where he achieved the rank of Captain. He was a keen member of Rotary
      International in both Waipawa and Tauranga.
      Dinah was educated at Woodford House and is an active recreational sportswoman. After spending three
      years at Katafaga, Lau Group, Fiji, where she managed a plantation and the conservation of the island,
      she returned to Tauranga where she now lives. She is a keen gardener, and enjoys tramping, tennis,
      golf and skiing.
