      01> WARREN, Andrew Geoffrey Fiennes m on 22.12.1979 to SAATHOF, Alice
      b 22.06.1954
    bounds:
      left: 496
      right: 2129
      top: 1325
      bottom: 1444
  - text: |
      b 13.02.1958
      Andrew b. and m. at Hastings. Alice, d/o Jacob Saathof and Jeanette de Kater, of Havelock North.
      Address: 433 Joyce Road, Pyes Pa, RD 3, Tauranga; email: andy@bloomz.co.nz.
      Andy was educated at Hereworth School, Wanganui Collegiate and Massey
      University. He graduated BAgSc( Hons) in 1977, and was awarded a Junior University Postgraduate
      Scholarship. He went to the Solomon Islands on VSA (Volunteer Service Abroad) in 1973.
      After graduation Andy was employed as an agricultural consultant based in London and on his return
      to New Zealand he farmed "Penlee" for two years prior to its sale in 1981. Andy and Alice moved to
      Tauranga and after a short period in kiwifruit, established a floricultural export company, BLOOMZ.
      A joint venture with a major Japanese trading company was set up in 1991 and the company has grown
      steadily since, with an increasing emphasis on international trading. Andy and Alice diversified
      in 1997 with an active share in a new company, Novozone, which manufactures and distributes ozone
      generation equipment. Andy enjoys skiing, boating and game fishing.
      Alice was educated at Hastings Girls' High School and graduated from Palmerston North Teachers'
      College in 1978 with a Teacher Training Certificate. She has been a full time parent to four
      children for the past 15 years and will complete the last paper of a BEd(Massey) degree majoring in
      linguistics in 1998. Alice is a keen and active sportswoman, enjoying skiing, tennis and golf.
