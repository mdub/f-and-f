  - text: |
      b 22.08.1962
      Andrew b. at Gisborne and m, at Havelock North. Belinda, d/o John David Duncan and Edith
      Jacqueline O'Rorke, b. at Hastings. Address: PO Box 191, Hastings.
      Andrew was educated at Hereworth School (1975-77) and was in the 1st rugby XV, the 1st cricket XI,
      the 1st hockey XI and was Head Prefect. He went on to St Paul's Collegiate School in Hamilton
      where he was Head of House and in the 1st rugby XV for two years, and captain. After three years
      overseas, he worked on farms on the East Coast and in Canterbury. However, he left farming and is
      now manager of a home vacuum cleaning company in Napier. He enjoys golf and fishing.
      Jane was educated at Te Mata School, Havelock North, and Nga Tawa School, Marton. She graduated
      from Christchurch Polytechnic with a Certificate of Interior Decorating and Design before
      travelling overseas. She then became a receptionist for an accountancy firm in Hastings.
