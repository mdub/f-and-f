  - text: |
      b 16.06.1906 d 24.04.1987
      John b. at Matahiia. He went to Huntley School, Marton, (1911-14) and then to Christ's College (1915-21).
      He excelled at sport, gaining recognition in cricket, rugby and gymnastics, at which he was champion in
      1921. He was also a keen tennis player. He was Head Prefect in 1921.
      On leaving school he worked on three well-known properties on the East Coast before returning to "Matahiia"
      Station to help his brother Charles with the management of the property. After his marriage to Nancy, they
      lived at "Matahiia" until 1945, raising two sons and two daughters. John took a keen interest in district
      affairs and held senior office in many organisations. He and Nancy were tireless workers for the war
      effort, supporting many patriotic shop days, Although he moved to near Gisborne, John continued to
    bounds:
      left: 436
      right: 2168
      top: 499
      bottom: 943
  - text: |
      maintain a major interest in "Matahiia" Station. After their move they developed a new home and started a
      citrus orchard on a section of Nancy's inheritance. John served as an Anglican Church Synodsman and was
      involved in the planning and building of Te Wiremu House. He was chairman of the National Party which
      elected Mrs Esme Tombleson in 1960. Their new home was called "Okaihau" and was situated at Haxton near
    bounds:
      left: 435
      right: 2181
      top: 946
      bottom: 1148
  - text: |
      Gisborne.
      In 1960 Charles and John, the two major owners of "Matahiia", decided to divide the property and John
      called his block "Taitai" Station. He farmed it with a manager until 1971 when his son, John William
      Stuart, took over the property. In 1967 John and Nancy retired to town and sold the orchard to outside
      interests, and a portion of the bare land was left to their elder daughter, Philippa Broad.
