      04> LUDBROOK, William Williams m on 16.12.1913 to McELLIGOT, Rosamund Jean
      b 01.09.1865 d 08.11.1938
    bounds:
      left: 292
      right: 2047
      top: 2459
      bottom: 2576
  - text: |
      b 22.05.1885 d ** **.1943
      William b. at Tupetupe and educated at Parnell Grammar School. He founded the Pakaraka Store and later went
      into partnership with his brother, Henry to take over the lease of Hon Henry Williams' property, "Pouerua" at
      Pakaraka. He later took up the leasehold of the "Wairongomai" station at Ruatoria and broke it in from standing
      bush. It was returned to the owners in 1940. William was a Justice of the Peace and a Coroner.
      Rosamund was asked by Sir Apirana Ngata to board at the famous bungalow in Waiomatatini and so was the first
      district nurse on the East Coast.
