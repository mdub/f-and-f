      Pouerua
      In 1895 Henry Williams jnr leased "Pouerua" to his nephews, Henry Samuel Ludbrook and William Williams Ludbrook
      and the property was managed by William. Under his management the property was broken in and large areas were
      planted in oats which was harvested for chaff to be sold to the road contractors and to George Penney's stables
      for feeding their horse teams.
