      Linburn Station
      Strangely enough, "Linburn" was at one time owned by Charles Gray. However, he sold it to Dods who, in
      1907, sold it to Archie Watson. It was farmed successively by Archie Watson, Robert Watson, then by
    bounds:
      left: 517
      right: 2215
      top: 938
      bottom: 1099
  - text: |
      managers for a few years, and then by Gerard Watson, who continues to farm it with the help of his two
      sons, Mark and Timothy.
      "Linburn" is situated some 15 miles out of Gisborne on the Waimata Valley Road. However, because it is
      on the opposite side of the river from the road, it has been quite isolated in the past. The river
      crossing was very unreliable. In 1951 it was only open for six weeks in the whole year and they were
      unable to get their wool out. In the early days, if the crossing was blocked, people had to ride out
      to the road through properties to the south of "Linburn". Later there was a cage across the river for
      a short while and after that a foot swing bridge. In the 1950s and 60s a low level bridge was
      constructed, but it was often blocked by floods. It was not until a high level bridge was built in the
      1980s that access became easy.
      "Linburn" used to have about 1,000 acres in the Waimata catchment and 500 in the Ormond Valley.
      Recently, however, Watsons have bought a property in the Ormond Valley which backs onto "Linburn" and
      complements it.
