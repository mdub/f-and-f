      1971-76 were spent in England, living at Reading, Berkshire, and at Goring-on-Thames. During this
      time she undertook historical studies at King's College, London, From 1980-85 she lived in the
      Barossa Valley, South Australia, where she joined the Order of St Luke and became secretary of the
      local branch. Since then she has spent the better part of two years at Kaitaia in North Auckland,
      and is now enjoying life on Dangar Island.
      Jane is interested in the education of handicapped children and was a foundation member of SPELD
      (NSW) and AFASIC (England) and has been the Berkshire County representative to the National Deaf
      Children's Association in London. For the past ten years she has taught Special Religious
      Education at various local primary schools. She has also trained as a counsellor. Her main sport
      is tramping (or bushwalking as it is known in Australia) and she has tramped and climbed in
      Australia, New Zealand, England and Norway. She also sailed across the Tasman from New Zealand to
      Australia with Colin, on the return from his last trip to the Antarctic. Music and reading are
      other interests, and she is at present struggling to develop a large bush garden.
