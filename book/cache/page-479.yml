      GRAY, Amy Mary and WATSON, Robert Wallis (cont...)
      She also made several overseas trips and travelled widely in England, Europe and Australia, and even
      further afield. In the 1960s she and her friend Phyllis Grahame went walking in Germany, Austria and
      Switzerland, travelling in the Middle East and India, and bike riding around Kathmandu long before it
      became a popular travel destination. She continues to enjoy remarkable health for her age.
      Robert was educated at Christ's College, Christchurch and spent most of his life farming on "Linburn"
      Station. He had a marvellous sense of humour, but he was a very large man, and did not keep good
      health. He died in his early fifties.
