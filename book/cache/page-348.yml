  - text: |
      b 18.02.1902
      Catherine b. at Wellington and m. at the Church of St John the Baptist, Waimate North. Edward, s/o ? Sydney
      Cooper and Edith Williams.
      Kit was educated at Nga Tawa College in Marton and moved to Kerikeri in 1929. She and Edward were involved
      in the pioneering days of orcharding in Kerikeri before moving to Whangarei in 1946. Kit, a busy
      dressmaker, was soon involved in teaching at night school and became head of the Clothing Department at
      Whangarei Girls' High School. Always keen on the elements, she took up flying and became known as 'the
      flying grandmother of the North'. She was an active member of the Aero Club at Onerahi. She was a creative
      person interested in handcrafts and drawing. In her retirement she spent many years in charge of the
      Onerahi Civilian Maimed Group teaching appropriate hand crafts to aid in their rehabilitation.
      Edward was an orchardist and a tramping enthusiast.
