      04> WILLIAMS, Brian Leslie m on 27.08.1933 to HOLDERNESS, Patricia Mary
      b 19.01.1904 d 06.07.1979
    bounds:
      left: 361
      right: 2033
      top: 417
      bottom: 542
  - text: |
      b 30.04.1914 d 05.12.1976
      Brian b. at Pukehou and d. at Waipukurau. Patricia, d/o Hildebrand Holderness and Cecil May McNeill, b, at
      Hastings and d. at Otane. Both cremated and ashes interred at Pukehou Cemetery.
      Brian was educated at Huntley School, Marton, and at Wanganui Collegiate School. He served as a farm cadet
      at Te Aute and Atua Station then took over Kutere at Otane where he farmed for the rest of his life.
      During the war he served in Egypt and Italy. Brian had a close association with Te Aute College. He was
      appointed to the Te Aute Trust Board in 1961 and played a leading part in the redevelopment of the College.
      He became a member of the Te Aute College Board of Governors when it was established in 1976. He was also
      supervisor of the College farm. Brian had a wide knowledge of local Maori whakapapa and history. He
      served on the advisory council for the Bishop of Aotearoa and the formation of the bishopric. In 1952 he
      became a member of the Henry and William Williams Memorial Trust and served as chairman from 1971 to 1979.
      In recognition of his work for the Maori people, on his death Brian was given a Maori 'Tangihanga' (funeral
      ceremony) at Te Aute College and elders came from all over Hawkes Bay to pay their tributes.
      Patricia was educated at Iona College, Havelock North. She was a breeder, exhibitor and judge of sporting
      dogs and a member of the Maori Women's Welfare League.
