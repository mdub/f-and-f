      b 25.07.1939
      Martin b, at Hastings, d. at Dannevirke, cremated at Hastings and ashes interred at Pukehou Cemetery.
      Heather remarried Jim Graham and has five children. Address: (Heather Graham) Papanui Farms, Karaka
      Road, Whenuapai, Auckland,
    bounds:
      left: 518
      right: 2179
      top: 1326
      bottom: 1536
  - text: |
      Martin was educated at Huntley School, Marton and Wanganui Collegiate School where he was a member of
      the rowing eight. He worked with his father on "Kutere" for a short time then, after completing his
      Compulsory Military Training, he joined the Territorial Force. He gained his commission as 2nd
      Lieutenant in the Hawkes Bay Regiment in 1955 and had been promoted to Captain at the time of his
      death. He was killed in a road accident when his vehicle struck a bridge near Dannevirke.
