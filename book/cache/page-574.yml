      01> GARDINER, Anthony Reade m on 16.12.1972 to ABERNETHY, Nancy
      b 11.05.1935
    bounds:
      left: 422
      right: 1894
      top: 1939
      bottom: 2042
  - text: |
      b 01.07.1930
      Anthony b. at Waverley and m. at St George's Anglican Church, Whakatane. Nancy, d/o William Frank Angus
      Rocke and Myrtle Augusta Andrews. Nancy has children David (b. 15.06.1955), James (b. 04.04.1957),
      Peter (b. 21.04.1959), Stephen (b. 01.09.1960), Andrew (b. 24.03.1963), and Jonathan (b. 28.08.1966)
      from a former marriage, all with surname Abernethy. Address: The Vicarage, Down St Mary, Crediton,
      Devon EX17 6EF, England.
      Anthony graduated BA from Canterbury University, trained at Cuddesdon Theological College, Oxford and
      was ordained at Newcastle on Tyne. He served in Gosforth (UK), Te Karaka, Edgecumbe-Kawerau, Eltham,
      Trentham and Waipukurau, and at Nelson Cathedral as Chaplain. He is now Vicar at four parishes in
      mid-Devon, UK (Down St Mary with Knowle, Clannaborough, Stockleigh Pomeroy and Newbuildings).
      Nancy trained as a primary school teacher. Her interests include patchwork and quilting.
