      05> GARDINER, Sydney Reade m on 19.01.1933 to BAKER, Christine Helen
      b 21.04.1900 d 25.07.1968
    bounds:
      left: 346
      right: 1949
      top: 1292
      bottom: 1392
  - text: |
      b 09.05.1909 d 11.09.1973
      Sydney b. at Napier. Christine d. at Howick and bd, at Napier.
      Sydney worked as a clerk (1920-23) with the Sydney stock and sharebroking firm of Joseph
      Palmer and Sons before entering Jesus College, Cambridge. On gaining his MA he attended
      Cuddesdon Theological College, Oxford, was made a deacon in 1927 and ordained a priest in
      the Diocese of Worcester in 1928. He served as a curate in Kidderminster before returning to
    bounds:
      left: 669
      right: 2136
      top: 1350
      bottom: 1645
  - text: |
      New Zealand to become curate at St John's Cathedral, Napier. He served in parishes at
      Waverley, St Augustines in Napier, Dannevirke and Te Puke and retired to Napier. He was a Canon in the
      Diocese of Waiapu (1948-61) and served for 20 years as a member of the Diocesan Standing Committee. For
      eight years he was Chairman of the Dannevirke High School Board of Governors, and became a Vice-president
      of the New Zealand Secondary School Boards Association.
