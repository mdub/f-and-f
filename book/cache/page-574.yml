      b 21.04.1900 d 01.03.1983
      Edith b. at Napier, d. at Auckland and bd. at Napier.
      Edith was a registered nurse and midwife and had her own maternity hospital in Hastings in the late 1930's.
      She lived in Napier until 1974 when she moved to Howick, Auckland. She was decorated with the Order of St
      John for her work with the St John Ambulance.
