      Miriam b. at Waipiro Bay. Address: 33 Holloway Road, Te Aro, Wellington.
      Miriam was educated at Tokomaru Bay Primary School and Queenswood Rudolf Steiner School in Hastings
      then attended Woodford House in Havelock North as a boarder for four years. In 1971 she started
      her general nursing training at Palmerston North Hospital and gained registration in 1975. She
      then worked for six months as a staff nurse at Gisborne Hospital before travelling overseas. On
