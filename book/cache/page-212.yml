  - text: |
      b 10.04.1918 d 28.02.1983
      Helen d, as a result of a car accident at Gisborne. She was known for her Maori portraits and
      landscape paintings, was a long time member of the Gisborne Artists' Society and exhibited with the
      Society in Gisborne. She travelled widely overseas, took a great interest in Maori culture, and played
      a prominent part in the life of the community. She was the first woman to chair the Waipu Hospital
      Board. She enjoyed golf and whitebaiting.
      John took over the management of Pauariki Station in 1948.
      Refer to "The Pavitt Family of Banks Peninsula" published by Evagean Publishing in 1996 for details of
      Helen's forebears.
