      b 25.10.1952
      Angela b, at Gisborne. Address: 32 Nottingham Street, Karori, Wellington,
      Angela was educated at Tokomaru Bay Primary School then as a boarder at Queenswood Rudolf Steiner
      School and Woodford House. She worked in an administrative capacity with the Central Region and
      Queen Elizabeth II Arts Council and the New Zealand Film Archive. In 1995 she received a Goethe
      Institute award for two month's German language and cultural study in Berlin, Germany. She is
      presently working part-time and as a visual artist in Wellington and to date has held two solo
      exhibitions. Her other interests include New Zealand arts and literature, tramping and travelling.
