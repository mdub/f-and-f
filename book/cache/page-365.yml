      b 12.03.1874 d 20.03.1955
      Harry b. at Otahuhu, m. at Holy Trinity Church at Pakaraka, d. at Kawakawa and bd, at
      Waimate North. Hana b. at Parnell and bd. at Waimate North. Harry and Hana met when
      she came up from Wellington to visit her sister, married to John W Bindon of "Pahake"
      at Ohaeawai.
      Harry was educated at Parnell Grammar School then worked as a cadet for JN Williams
    bounds:
      left: 803
      right: 2206
      top: 2482
      bottom: 2785
  - text: |
      on "Frimley" station, Hastings. On the death of his father he returned to farm at
      "Tupe Tupe", Ohaeawai, Bay of Islands, remaining there until he retired in 1928 to live at Paihia.
      Harry was a member of the combined Counties Hospital and Charitable Aid Board, a director of the Bay of Islands
      Dairy Company and, for twenty years, a member of the Bay of Islands County Council. He was a Justice of the
      Peace and a founder and life member of the Bay of Islands Agricultural and Pastoral Association. Keenly
      interested in most sports, he gave a large area of land to the Ohaeawai Domain Board for use as a sports
      ground, and was patron of the Bay of Islands Rugby Union.
