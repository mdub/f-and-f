  - text: |
      b 21.09.1824 d 02.04.1884
      Caroline b. at Paihia, m. at Holy Trinity Church, Pakaraka and d. at Gisborne. Samuel, slo Samuel
      Goddard Ludbrook and Mary Ann Blomfield. He came to New Zealand in 1841 on the "Mandarin", with his
      widowed mother and his spinster aunt, Rebecca Alice Blomfield. Here they joined Mary's sisters,
      Martha Elizabeth (wife of George Clarke) and Joanna Sarah (wife of Richard Matthews). They lived for
      a time at the home of Henry Tacy Clarke on "Prospect" near Ohaeawai and Samuel worked in partnership
    bounds:
      left: 533
      right: 2233
      top: 385
      bottom: 689
  - text: |
      with George Clarke as a builder. Following their marriage, Caroline and Samuel went to Otahuhu where
      they lived in Massey House and managed a property for TC Williams, until Samuel purchased "Tupe Tupe" station from
      his brother-in-law, John William Williams. He built a nine roomed home connected to a smaller house that had been
      moved from "Prospect". He farmed the property until his death, when it was taken over by his son, Henry.
