      b 18.11.1965
      Andrew b, at Wairoa. Address: Tuhara, PO Box 123, Wairoa.
      Andrew was educated at Hereworth School in Havelock North and Rathkeale College in Masterton and
      graduated BAgCom from Lincoln University. Since then he has been involved in the field of rural
      finance, with the exception of two years spent travelling overseas. He is currently working for
      Westpac Banking Corporation as an Agribusiness Manager in Gisborne.
