      Michael b. at Wairoa and m. at Auckland. Roslyn, d/o James Slater and Diana Margaret Townsend, b.
      at Auckland. Address: Tuhara, RD 6, Wairoa.
      Michael was educated at Hereworth School in Havelock North, Rathkeale College in Masterton and
      graduated DipAg and Dip Farm Management from Lincoln College. He then travelled overseas for two
      years and since his return home he has pursued a career in farming.
      Roslyn boarded at Diocesan School for Girls in Auckland then graduated DipHort from Lincoln
      College. She then travelled extensively for two years.
