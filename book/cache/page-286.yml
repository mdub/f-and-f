  - text: |
      b 29.09.1938
      Cathrin b. at Gisborne and m. at Wairoa. Paul, s/o Donald Victor Thomas and Jean Agnes Robertshaw, b.
      at Wairoa. Address: "Tuhara", PO Box 123, Wairoa.
      Cathrin was educated at Queenswood School, Hastings, and Nga Tawa School, Marton, and qualified in
      Wellington as a Karitane nurse. She has travelled extensively.
      Paul was educated at Hereworth School and Christ's College. After military training he worked for four
      years on farms in the North and South Islands then travelled to Australia and Europe before returning
      home to manage Tuhara, the family farm. He briefly took on the management of Te Puna Station near
      Wairoa, just prior to his marriage, and he and Cathrin spent the first year of their married life
      there. In 1965 they bought a small farm next to Tuhara and moved there whilst also leasing Tuhara. In
      1968 they bought Tuhara from the estate of J A Thomas and have continued to live there since. Paul
      also supervises Mangatawhiti Station for the family, and is a company director.
      Refer to "The Descendants of John and Marion Thomas" published by Evagean Publishing in 1996 for
      details of Paul's family.
