  - text: |
      Margaret supervised the Uawa Farm Trust (Reeves Estate) at Tolaga Bay from 1966 to 1984. Her interests
      include Maori language and culture and she is a palliative care volunteer, a keen conservationist and
      enjoys singing.
      Refer to "The Reeves of Tolaga Bay and Their Descendants" published by Evagean Publishing in 1992 for
      records of Margaret's family.
