      b 23.04.1924
      Jack b. at Tokomaru Bay, m, at Gisborne and d. at Tokomaru bay. Margaret, d/o
      Andrew Ernest Reeves and Edith Cantrell Donald, b. at Auckland. Address: 2
      Lloyd George Road, Wainui, Gisborne.
      Jack was educated at home then Huntley School and Wanganui Collegiate School.
      He farmed "Mangarakai" station, Tokomaru Bay and saw 42 years service overseas
