      b 03.11.1917. d **.10.1997
      Adopted. Desmond was educated at Hereworth School and Christ's College. During WW2 he served in the 22nd
      Wellington Battalion and the Long Range Desert Group and saw action in the Middle East, Eastern
      Mediterranean and Italy.
      Desmond is a long serving member of the Waiapu Hospital Board and the Tairawhiti Area Health Board and also
      served on the East Cape Catchment Board. He has a great interest in sport, particularly athletics, and is
      active in conservation.
