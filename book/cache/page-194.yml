      (1952-58, 1960-61) and at Boys' Grammar School, Suva, Fiji (1958-59). He was
      Bursar at Wanganui Collegiate School (1962-66) then moved to Rotorua where he was branch manager of UDC
      Finance. He taught at Western Heights High School until his retirement in 1989, Jim was involved in
    bounds:
      left: 515
      right: 2261
      top: 2476
      bottom: 2630
  - text: |
      many sporting activities. He represented Wanganui in rugby, played golf for Fiji Eastern Zone and won
      the Fiji Golf Club Open in 1959. He was an active member of Lions International (1972-83) and President
      of the Ngongotaha Lions Club in 1976. Both he and Loeta have played a prominent role in the American
      Field Scholarship Programme and Jim was on the New Zealand Selection Panel for two years.
      Loeta was educated at Wellington Diocesan School for Girls, Nga Tawa (1947-50). She was President of
      the Nga Tawa Old Girls' Association and was President of the Rotorua Chapter of the American Field
      Service (1978-80). She currently serves as a co-opted member of the Rotorua District Council Tourism
      Promotion Committee. Loeta was a charter member and Past President of the Quota Club in Rotorua and is
      a Governing Director of a Licensed Employment Agency for Personnel Services.
