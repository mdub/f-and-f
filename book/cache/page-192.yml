  - text: |
      b 05.04.1956
      David m. at Melbourne. Judith, d/o Henry Lawrence Wain and Eunice
      Lockhart. Address: 59 Hillview Parade, Ashmore 4214, Qld, Australia;
      Email: davidv@qfs.com.au.
      David was educated at Eastern Hutt Primary School (1959-62); Wellesley
      College (1962-66); Hutt Valley High School (1967-72); and Victoria
    bounds:
      left: 1025
      right: 2176
      top: 1280
      bottom: 1581
  - text: |
      University (1973-75). As a 13 year old he was the Lower Hutt Tennis
      Champion and at age 18 was a Victoria University rugby representative, In the late 70's he
      travelled extensively overseas in Asia, Europe and the United States and eventually accepted a
      responsible position with the Australian Embassy in Washington DC. It was there that he met Judith.
      After their marriage David entered business in finance and property development in Queensland. In
      1994 David set up Queensland Financial Securities, a "non bank"
      mortgage lending company, based in Surfers Paradise which lends mortgage
      funds Australia wide and is also setting up the same type of business in New
      Zealand in May 1998. As at May 1998 funds under management exceed $50,000,000. His other
      interests include boating, football and golf.
      Judith was educated at Camberwell Girls' Grammar School where she won the Art Prize and edited the
      School Magazine, "The Grammarian". After leaving school she worked for an advertising agency and
      then attended the Zirchos Business College from which she obtained a Secretarial Certificate. She
      became the Media Manager for Saxon Publicity Company. Judith spent eight months in London in 1974
      before joining her family in Washington DC. She worked for five years in the Australian Embassy as
      Secretary to the Australian Army Staff. From Washington she moved to New Zealand and established
      the Lower Hutt Secretarial Service. Three years later she returned to Australia, married David, and
    bounds:
      left: 580
      right: 2217
      top: 1582
      bottom: 2426
  - text: |
      moved to the Gold Coast where she worked as a part-time computer operator with Richard Ellis Real
      Estate. Her other interests include music, creative writing, music, tennis and swimming.
