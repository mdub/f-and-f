      DAVIES, Helen Rose and VICKERMAN, John D'Arcy (cont...)
      Co in late 1943.
      John was Club Captain of the Parnell Tennis Club and his abiding interest in tennis led to his
      appointment as a delegate to the NZ Lawn Tennis Association (1946-62); the Management Committee of the
      NZLTA (1960-74); and Manager of the NZ Junior Tennis Team to Adelaide (1967). After his retirement he
      became Executive Officer of the NZ Surf Lifesaving Association (1974-79). In 1979 the Directors of the
    bounds:
      left: 504
      right: 2213
      top: 470
      bottom: 785
  - text: |
      World Life Saving movement presented him with an illuminated resolution "in honour of his distinguished
      service to the citizens of New Zealand and life savers throughout the world". In the same year the New
      Zealand Life Saving Association presented him with their coveted Service Award. He started lawn bowls
      in 1973 and was appointed secretary of the Hutt Bowling Club (1980-87).
      John has been a keen member of Lions International and was Charter Secretary of the Lions Club of Lower
      Hutt Pakeke.
      Both Helen and John were active members of the congregation of St James Church, Lower Hutt. John was a
      Vestryman for many years and Helen was a Sidesperson (Ministry at the Door).
