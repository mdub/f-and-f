      top: 2245
      bottom: 2346
  - text: |
      b 01.04.1916
      Guy b. at Wellington and m, at St Mary's Church, New Plymouth. Bobbie, d/o Charles Wilfred Arthur Matthews
      and Anne Vickers. (Charles Matthews was s/o Caroline Jollie who was d/o Edward Jollie, an early NZ
      surveyor). Address: RD 1, Takapau.
      Guy was educated at Wanganui Collegiate School and Lincoln College (DipAg). He was a farmer and stud sheep
      breeder (Suffolk and South Suffolk) and is now retired. He was also active in Federated Farmers and on the
      Smedley Board for farm cadets for many years, Bobbie maintains a large garden mostly on her own. She was
      involved in the Guiding Movement in the 1950s and '60s. She now enjoys tapestry and embroidery and reading
      The Economist and The Guardian Weekly.
