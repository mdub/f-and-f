      bottom: 2537
  - text: |
      b 23.11.1937
      Robert b. at Auckland. Address: 108 Marsden Avenue, Mount Eden, Auckland.
      Robert was educated at King's Preparatory School, Wanganui Collegiate School, Canterbury University and
      London University. He graduated LLB (Canterbury) and Dip Soc (London). He practised law in London
      (1960-66), in Auckland (1967-92) when he was a partner and consultant with Cairns, Slane and Co) and in
      Sydney (1993-96). His special interests were community legal services and children's rights. He
      worked with the Camden Law Centre and Children's Legal Centre in London. He assisted in the
      establishment of the first Citizens Advice Bureau in New Zealand (Ponsonby 1970), the first Community
      Legal Centre in New Zealand (Grey Lynn 1977) and the first Youth Legal Centre (Auckland Youth Law
      Project 1987). He was Founding Director of the Australian National Children's and Youth Law Centre
      based in Sydney. He was author of numerous books and publications on legal and human rights topics,
      and a former part-time lecturer at the University of Auckland law and sociology departments. He is
      currently working as an Advocate with the Office of the Commissioner for Children.
