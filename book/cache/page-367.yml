      right: 1877
      top: 1539
      bottom: 1637
  - text: |
      b 01.04.1944
      Address: 563 Canning Street, Carlton North, Victoria 3054, Australia.
      John was educated at King's Preparatory School, Wanganui Collegiate School and the University of Otago.
      His Degrees and Diplomas include MD, DSc, ChM, BMedSc, FRCS and FRACS. He was Lecturer then Senior
      Lecturer in Surgery, University of Otago (1959-63); Senior Lecturer then Professor of Surgery,
      University of New South Wales (1964-68); Professor of Surgery, University of Adelaide (1969-80);
      Professor Emeritus (1981-); NH&MRC Senior Principal Research Fellow and Associate-Director, Baker
      Medical Research Institute, Melbourne (1981-88); NH&MRC Senior Principal Research Fellow and
      Professorial Fellow, Department of Surgery, University of Melbourne (1989-97). He has been a
      Professorial Fellow at the University of Melbourne since 1997.
