      Kaiaua
      Purchased by JB Morris in 1904, "Kaiaua" was covered in heavy bush which was felled and grassed by
      1913. Until the first wheeled vehicle roads were formed between 1910 and 1920, access was by sea or by
      way of a bridle track along the beaches and over headlands. JB Morris farmed the property until his
      retirement in 1945 when management was taken over by his daughter and son-in-law, Joyce and Harold
      Maude. John Morris (Moss) Williams managed the property from 1954 and purchased it in 1965. It was
      sold in 1987.
