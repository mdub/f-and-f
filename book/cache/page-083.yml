      bottom: 1691
  - text: |
      b 31.01.1916
      Miles b. at Dunedin, m. at St Paul's Church, Wellington and d. and bd, at
      Christchurch. Joan, d/o Charles Ernest Maudsley and Amy Howard (Topsy) Dickey,
      b. at Wellington. Address: 36a Stratford Street, Fendalton, Christchurch 1.
      Miles was educated at Waihi School, Winchester and Christ's College,
      Christchurch. He joined Dalgety and Co in 1934 and worked in all departments.
    bounds:
      left: 959
      right: 2291
      top: 1644
      bottom: 1941
  - text: |
      He transferred to Hastings in 1953 and after two years was transferred to
      Invercargill in the Export Seed Department. He resigned from Dalgetys in 1962 and joined D H Brown and
      Sons, flour millers in Christchurch. He was later office manager at Rowe Engineering and, after a spell
      of ill health, was bursar at Cathedral Grammar School for two years.
      After leaving school Miles had joined the 1st Otago Territorial Unit. He volunteered for military
      service in Nov 1939 and entered Burnham Army School in Feb 1940. In the Officer Cadre of the 26th
      Battalion he became 2nd Lieutenant then 1st Lieutenant in 1941 and served in New Zealand until 1944.
      Joan was educated at Nga Tawa Wellington Diocesan School (1926-33). She was a Karitane nurse (1936-37)
      and worked for two years in the Cipher Room of Air Headquarters in Wellington before her marriage.
