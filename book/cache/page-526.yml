  - text: |
      b 08.08.1946
      Fiona b. at Hastings and m. at Auckland. Michael, s/o Arthur George Cronin and Joy Frances Barnett,
      b. at Takaka, Nelson. Address: 269a Mount Albert Road (PO Box 16-184), Sandringham, Auckland 3.
      Fiona was educated at the Diocesan School for Girls, Auckland and the Auckland Technical Institute
      where she did a one-year secretarial course in 1974. Her first secretarial position was at the
      University of Auckland where she was encouraged to enrol for part-time study. She initially
      studied towards a BA but switched to a BCom which she completed in 1991. The following year she
      completed a Diploma of Commerce. Between 1975 and 1991 Fiona worked at the University of Auckland
      in increasingly senior administrative positions, taking time out only for an 18-month trip
      overseas. In 1993 she began working as an accountant and, having completed all the requirements,
      qualified as a Chartered Accountant in 1996.
      Michael was educated at Nelson, Christchurch Teachers' College and the University of Auckland,
      graduating BA in 1990. He taught at primary and intermediate schools (1966-79) before joining the
      administrative staff at the University of Auckland. He has been the Group Manager for Admissions
      and Enrolment since 1995. Michael has three children, Gareth (b. 1975), Bridgette (b. 1977) and
      Julian (b. 1983).
