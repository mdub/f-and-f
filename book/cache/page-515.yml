  - text: |
      b 04.04.1949
      Norman b, at Marton. Isla, d/o Walter and May Burgess of Dunedin. Address: 1 Central Street,
      Gisborne.
      Norman was educated at Gisborne Boys' High School and trained as a teacher at Ardmore Teachers'
      College. He taught primary school for 22 years before being appointed Head of the Art department
      at Gisborne Boys' High School. In 1970-71 he travelled to Israel, Britain and Europe, returning to
      Gisborne Boys' High School then becoming Head of Art at Lytton High School in Gisborne.
      He has been a part-time teacher of Classical Studies at both Lytton and Gisborne Boys' High Schools
      and full-time teacher of drama at Gisborne Boys' High School.
      As an artist, Norman has exhibited in Gisborne and other centres. He is a founder member of the
      Gisborne Printmakers' Society. He specialises in zinc-plate etching, is a broadcaster on National
      Radio and directs theatre productions in Gisborne. He is also a public speaker and lecturer for
      Continuing Education courses, a writer of published articles and short stories and is currently
      engaged in major writing projects. Recently he was Tour Leader for a party visiting Jordan, Israel
      and Greece.
