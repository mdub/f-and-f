      b 09.11.1896 d 06.08.1985
      Greville b. at Wellington. Norah, d/o Archbishop John Charles Wright DD and Dorothy
      Twistleton-Wykeham-Fiennes. Norah was b. at Leeds, England, m. at Sydney Cathedral and d. and bd, at
      Pukehou.
      Greville was educated at Huntley School, Marton; Marlborough College, England; and the Royal Military
      Academy, Woolwich from where he was commissioned in 1919 to a Royal Field Artillery battery at Larkhill.
      After the war he transferred to the Reserve and came back to New Zealand with his parents.
      Greville then trained in farming, gaining practical experience in Hawkes Bay and the Gisbornel East Coast
      regions, and in 1922 he graduated from Lincoln College with a Diploma in Agriculture. For 36 years, from
    bounds:
      left: 449
      right: 2166
      top: 1640
      bottom: 2095
  - text: |
      March 1925, he managed "Penlee" station, a family sheep and cattle property near Pukehou, before retiring
      to Havelock North in 1961.
      Norah completed her education in Sydney, being admitted to the Degree of Bachelor of Arts, and later
      attended Oxford University where she was awarded a Diploma in Education. She loved travelling and
      languages. It was while she was teaching at Woodford House, Havelock North that she became engaged to
      Greville,
      Greville was a Synod representative for 11 years, a long term Vestry member and a Lay Reader. He became a
      member of the Te Aute College Trust Board in 1951, and helped to steer the College through major
      development stages until he resigned in 1975. He was a member of the Waipawa Hospital Board for 25 years,
      15 of them as Deputy Chairman. His main responsibilities were the Waipukurau Hospital and the Pukeora
      Sanatorium. He was also a long-time member of the Henry and William Williams Trust, and a Justice of the
      Peace.
      Greville was a very experienced and talented wood and metal turner. His fully equipped turning and gear
      cutting lathe was bought new in 1936 for sixteen Pounds, being originally intended for a British ship that
      was never built.
      Between the wars keen fishermen from the Williams family used to camp together under canvas each year near
      Turangi and fish the Tongariro and surrounding rivers. Greville regularly joined the group, which often
      numbered as many as 30 men.
