  - text: |
      A mother struggled to bring up the family. Jack trained with a merchant firm for six
      years then spent six years in Australia where he worked at sheep farming, surveying and tutoring. He then
      travelled for a Bordeaux wine merchant (he spoke French fluently) before arriving aged 31 in New Zealand, with
      a letter of introduction to Mrs Lowry of Okawa. He and Lucy were married five years later and they lived for
      the next ten years in Wellington, where Jack had established an import-export business.
      In 1906 they moved, with their three children, to Hawkes Bay for Jack to assist Lucy's father, Archdeacon
      Samuel Williams, with the administration of Te Aute College, and his farming interests. However, the Archdeacon
      died the following year.
      In 1914 the family went to England, where, for the duration of the war, Lucy worked at a canteen and social
      centre for New Zealand soldiers at Hornchurch, Essex. Although over-age, Jack, using the skills developed in
      voluntary military training in New Zealand, gained a temporary commission as Major in the Royal Field
      Artillery, and served in the Home Service; as a Battery Commander in France; and, for several months, as
      Director of the Allies' Hospital at Yvetot in France. They returned to New Zealand in 1920.
      Samples of Lucy's wood carving, and Jack's beaten copper work, resulting from training at night classes in
      Wellington, can be seen in the old Penlee House (now Langton House) at Pukehou. Lucy was a good pianist, and
      needlewoman, producing fine embroidery, smocking and church frontals.
