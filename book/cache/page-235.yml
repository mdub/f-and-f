      b 24.09.1860 d 25.01.1940
      Lucy b. at Te Aute, m. at Te Aute by her Uncle, Bishop Leonard Williams, d. at
      Hastings and bd. at Pukehou Cemetery. Jack b. at Stike Damerel, Devon and d. and bd.
      at Pukehou. After Lucy's death, Jack remarried on 30.03.1927 to Elsie Grace Rendall,
      who had been Matron of Royston Private Hospital in Hastings.
