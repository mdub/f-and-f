      Henry b. at Dunedin and m, at Wellington. Valmai, d/o Charles Ernest Maudsley
      (m. 29.04.1915) and Amy (Topsy) Dickey, b. at Wellington. Address: 9 Queens
      Avenue, Christchurch 1.
      Henry was educated at Waihi Preparatory School and Christ's College. He
      graduated MBCHB from Otago University and DA from University of Victoria and
    bounds:
