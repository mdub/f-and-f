      Philippa b. at Dunedin and m. at St Barnabas Church, Christchurch. Philip, s/o Douglas Gordon
      Dymock and Dawn Cowan. Address: Dymock's Road (PO Box 11), Te Karaka, Gisborne.
      Philippa was educated at St Hilda's Collegiate School, St Margaret's College and Canterbury
