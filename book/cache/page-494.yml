      b 21.06.1921
      Maxwell m. at Southborough, Tunbridge Wells, Kent. Christine, d/o David Moncrieff and
      Christina Campbell, b. at Anstruther, Fife, Scotland. Address: 45 Gilmais, Great
      Brookham, Leatherhead, KT23 4RP, Surrey, England.
      After graduating as an architect from Auckland University, Maxwell worked in Auckland
      and Wellington before travelling to England to further his architectural experience.
    bounds:
