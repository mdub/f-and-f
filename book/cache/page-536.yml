  - text: |
      b 25.10.1953
      David m. at Gisborne. Brigid, d/o Rt Hon Sir Thaddeus Pearcey McCarthy and Joan Margaret Miller, b.
      at Wellington. Address: "Rawiri", RD Matawai, Gisborne.
      In his younger days David worked at Waiau, Ihungia and Mount Linton Stations. After his marriage
      he managed Bushy Knoll Station for eight years prior to acquiring a 561-ha property at Matawai
      through the Lands and Survey Settlement Scheme.
      David has been a Federated Farmers branch chairman, President of the Poverty Bay centre of the New
      Zealand Sheep Dog Trial Association and President of the Poverty Bay Agricultural and Pastoral
      Association.
