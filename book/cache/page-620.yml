      01> KELLY, Joan Margaret m on 27.02.1965 to GRIFFITHS, William Hugh
      b 28.03.1943
    bounds:
      left: 429
      right: 2010
      top: 1548
      bottom: 1647
  - text: |
      b 17.10.1940
      Joan b, at Hastings and m, at St Mathew's Church, Hastings. Hugh, s/o Col RF V Griffiths and M Spence,
      b. at Bath, England. Address: Glen-Yr-Afon, RD 7, Feilding.
      Joan was educated at Raukawa School, Queenswood School and Woodford House. Her interests include golf
      and dog trials. Hugh was educated at Cheltenham College, England and is a farmer and dog trial judge.
      Their farm, "Glen-yr-Afon" at Poukiore, Hunterville comprised 380 acres purchased in 1970 with a
      further 360 acres purchased in 1974 and 450 acres at Ohingaiti purchased in 1984. They were all sold in
      1989 when Joan and Hugh purchased a 470 acre sheep and beef property at Kimbolton, also called
      "Glen-yr-Afon".
