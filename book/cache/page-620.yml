      04> WILLIAMS, Patricia Wilder m on 27.02.1942 to KELLY, George Murray Swinburne
      b 19.10.1912 d 31.05.1981
    bounds:
      left: 357
      right: 2232
      top: 949
      bottom: 1057
  - text: |
      b 14.02.1904 d 22.05.1970
      Patricia b. at Napier and m, at St Matthew's Church, Hastings. Swinburne, s/o George Kelly
      and Janet Murray Polson.
      Pat and Swinburne farmed at "Rotoma", Hastings. Swinburne was educated at Heretaunga School
      and Wanganui Collegiate. He was a co-founder of the New Zealand Pony Club and a keen polo
      player.
    bounds:
      left: 680
      right: 2211
      top: 1008
      bottom: 1301
  - text: |
      Pat was a skilled gardener. A founding member of the Waipahihi Botanical Society in Taupo,
      she was part of a small group which established and developed the Botanical Gardens at the top of Shepherds
      Road. In an area of the memorial section of the Gardens dedicated to her memory, there is an unusual and
      attractive weeping camellia which was transplanted from her own garden after her death.
    bounds:
      left: 445
      right: 2152
