      b 20.10.1965
      Anna b. at Hunterville and m, at St John's Anglican Church, Hunterville. Address: 3 Dalkieth Lane,
      Belmont, Lower Hutt.
      Anna was educated at Hunterville Consolidated Primary School, Wanganui Girls' College (1979-83,
      boarder), Massey University (1984-86, BSc in Geography) and Palmerston North Teachers College
      (1987-88, DipTchg). In 1983 she was Wanganui Schools representative on an Australian cross country
      tour. Anna is a primary teacher at Muritai School, Eastbourne (1989-92). Her interests include
      triathlons and running. She is actively involved in the Lower Hutt Baptist Church.
      John attended Wanganui Collegiate School (1979-83) and Massey University (Bachelor of Bus Studies).
