  - text: |
      b ** ** 1907 d 20.09.1969
      Joan b. at Napier and m, at St Stephen's Church, Elsthorpe. Evan b. at
      Cardiganshire, Wales.
      Evan was educated at Towyn Grammar School and studied medicine at St Thomas'
      Hospital, London (MB 1931). He became Resident Medical Officer at the National
      Heart Hospital and later returned to St Thomas' as Senior Physician.
    bounds:
