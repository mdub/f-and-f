      b ** ** 1913 d 19.02.1987
      John b. at Auckland. Mary, d/o Dr Harry and Freda Wilson of Hastings. John and Mary are both bd. at Taupo
      Cemetery.
      As a young man, John was given Â£5 and sent off to seek his fortune. He worked for 18 months at the Bank of
      New South Wales in Auckland before deciding that farming was his vocation. He started as a shepherd on the
      East Coast and it was whilst there that he met Mary, marrying her after a five-year courtship. Mary had
      been educated at Woodford House and Nga Tawa Schools.
      In 1938 John was appointed manager of "Monowai" station at Te Kuiti for the National Bank of New Zealand.
      In 1942 the bank totally financed John and Mary onto "Monowai" and they farmed there until retiring to
      Taupo. John was a member of the Electoral College Committee of the New Zealand Meat and Wool Board for six
      years and a vice-president of the Meat and Wool Section of the Waikato Federated Farmers, and was also a
      director of AFFCO. He represented the East Coast and Hawkes Bay at rugby.
