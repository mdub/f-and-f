      b 27.06.1945
      John b. at Te Kuiti and m. at Hamilton. Rosanne, d/o SF (Tom) Bull and Irene Stewart. Address:
      Hamilton.
      John grew up and farmed in the Te Kuiti area and received his secondary education at Wanganui
      Collegiate School. After a stint on an East Coast Station, he farmed on three different properties on
      Troopers Road, Te Kuiti. Initially he leased 300 acres, then, in 1971, he and Rosanne purchased
      "Pukearahi", a 500-acre hill-county property and for ten years they expended much energy on its
      development. This property was sold in 1981 to buy 500 acres of easier land on the Ludbrook's original
      "Monowai" farm. They farmed there for five years, converting half the property into a dairy unit.
      John later worked in real estate in Hamilton where he remarried. He is now retired and enjoys
      interests such as pottery and gardening.
