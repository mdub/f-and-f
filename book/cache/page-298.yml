      with TS, HB and AB Williams, formed and financed the Waiapu Trust with the
      intention of financing the settlement of returned servicemen on the land. The Trust purchased the
      Whakaangiangi Block not far from Ruatoria and a number of ex-servicemen, selected by ballot, settled there,
      with the provision that repayment of advances made to these men should be used to benefit others less
      fortunate. Ken also personally financially assisted a significant number of men, both Maori and Pakeha, in the
      years following WW1. A fluent speaker of the Maori language, Ken was keenly interested in, and highly esteemed
      by, the Maori of Ngatiporou.
      Ken was chairman of the Waiapu County Council and a member of the Tokomaru Harbour Board and the Waiapu
      Hospital Board, He won five elections, three of them unopposed, as Bay of Plenty Member of Parliament
      (1920-35) and was Minister of Public Works (1926-28). He was awarded the King's Jubilee Medal in 1935. Ken
      was a Poverty Bay rugby representative in 1903.
      Lillian took little part in community affairs, but had a deep faith in God and was always a regular church
      attender. She was also a gracious hostess and welcomed a continuous stream of visitors at "Matahiia". She was
      a prolific letter writer and kept in regular contact with her constantly expanding extended family until she
      was well into her eighties.
