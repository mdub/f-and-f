  - text: |
      b 15.07.1909 d 15.10.1981
      James b. at Harrow, England, m. at Bombay, India and d. and bd, at Rudgwick, Sussex, England. Susan also
      bd, at Rudgwick.
      Jim was educated at Orley Farm and Harrow School, where he won his fez for Harrow football. After leaving
      Harrow he worked on a farm for three years until, in 1921, he went to University College, Reading to take a
      two year Agricultural Diploma course. He played tennis and hockey at Reading and was Captain of tennis. In
      1924 he joined Tea Estates India, a subsidiary of Brooke Bond Ltd, and was successively Manager of Monica
      Estate (1929-39), Visiting Agent (1939-42) and Chairman (1942-56). Returning to England in 1956, he settled
      at Rudgwick and joined Francis Peek & Co, another subsidiary of Brooke Bond, retiring as Chairman in 1967.
