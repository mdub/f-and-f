  - text: |
      b 15.08.1960
      Address: Bailiffs, Little Gaddesden, Berkhamsted, Herts, England HP4 IPN; Email:
      crispind@dircon.co.uk.
      Crispin was educated at Chafyn Grove School in Wiltshire and then Wellington College in Berkshire.
      In 1979 he was commissioned into the Royal Marines and saw service in England, Northern Ireland and
      Norway. In 1984 he left the Marines to move into the world of Polar travel and field guiding. His
      first major expedition in 1984-85 was as part of a 3-man 9-month over-wintering trip at latitude 80
      north. He followed this with a further winter in Svalbard. In 1986 he went south to Antarctica for
      22 years as a field guide for the British Antarctic Survey. He returned home to become Pole team
      reserve and base camp manager for the 1989 Icewalk International North Pole Expedition, He had a
      brief stint working for the Expedition Advisory Centre at the London based Royal Geographical
      Society before joining the Cambridge Arctic Shelf Programme (CASP). From 1990 -1994 he was the
      logistics and field program manager for CASP and was field leader for five arctic seasons for them
      and a further three Antarctic Seasons for the British Antarctic Survey. In 1994 he left CASP to
      complete a Trans- Greenland ski crossing and then become one of the team members of the Tandem One
      Step Beyond South Pole Challenge in celebration of UNESCO's 50th Anniversary during which he and
      two companions completed a 1,000-mile ski trek from the South Pole out to the Antarctic coast using
      kite power alone to pull their sledges. In the northern hemisphere winter of 1997-98 he was a team
      member of Dogtrek, a Trans-America Dogsled Expedition, raising funds for International Cancer
      Charities.
