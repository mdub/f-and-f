      b 21.03.1948 d 10.09.1965
      Robert b. at Ootacamund, South India and bd. at Rudgwick, Sussex, England. Robert was educated at
      Harrow School but, in the summer holidays before what would have been his last term there, whilst
      working on a farm of an old friend of his father, at Wormleighton, Warwickshire, he was tragically
      killed when the car he was driving ran off the road and hit a tree.
