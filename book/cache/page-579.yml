      Rabbit Board, the St John's vestry in Tuakau and the Glen Murray Tennis Club. Elsie taught
      piano, was a keen supporter of the Red Cross, a social worker for Kingseat Hospital and a member of the
      Country Women's Division of Federated Farmers and the Indoor Bowling Club. They retired to Pukekohe in 1966
      where they were active members of St Andrew's Anglican Church. In 1979 they moved to Cambridge.
