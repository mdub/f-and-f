      b 21.01.1909 d 30.12.1987
      Richard b. at Harrow, England. Elsie, d/o Henry Walter Cheer and Lucy May Haycock, b. at
      Elsthorpe. Dick was educated at Orley Farm, Bowden House and Harrow School. His life-long
      passion was cars and he worked for a time in a garage but he then emigrated to New Zealand
      in March 1922. He worked as a shepherd on farms in Ruatoria and Omakere until 1948 when he
      bought "Brooklands" at Glen Murray. There he was a committee member of the Te Akau North
