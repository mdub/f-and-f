  - text: |
      b 06.10.1814 d 11.12.1904
      Catherine b. at Paihia, m. at Rangiatea Church, Otaki and d. at Marton. Octavius, s/o
      Joseph Hadfield (silk merchant) and Amelia Caroline White, b. at Bonchurch, Isle of Wight
      and d, at Marton.
      Octavius suffered ill health for most of his life. It curtailed his education and,
      although he was accepted for service by the Church Missionary Society, he could not be
    bounds:
      left: 727
