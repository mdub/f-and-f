  - text: |
      b 01.01.1925
      Miriam b, at Marton and m. at the Savoy Chapel, London. Divorced 1973, John (4th Baron Swansea) b. at
      "Caer Beris", Builth Wells, Breconshire (now Powys), Wales. John remarried to Lucy Temple-Richards (nee
      Gough) on 29.12.1982. Address: 16 Cheyne Gardens, London SW3, England.
      Miriam was educated at Nga Tawa School, Marton and trained as a Karitane nurse. She travelled to UK
      where she met John while staying with her Caccia cousins in Wales, After their marriage they lived for
      many years at John's home, "Caer Beris", then in "Glanyrafon" in Wales. Later, while living in London,
      Miriam became a financial consultant and director of an international insurance company. She loved
      riding and entertaining and was a talented organiser and a tremendous worker. Miriam is remembered for
      her vibrant personality and generosity.
      John was educated at Eton College and Trinity College, Cambridge. He was a Deputy Lieutenant of Powys,
      a Provincial Grand Master of the Masonic Province of South Wales, a vice-president of the National
      Rifle Association since 1979 and president of the Welsh Rifle Association. He was captain of the Great
      Britain rifle team to Australia and New Zealand in 1979 and a member of the GB team on several other
      overseas tours and many home matches. He represented Wales at full-bore rifle shooting five times in
      the Commonwealth Games between 1966 and 1986, winning a gold medal in Kingston in 1966 and a silver in
      Brisbane in 1982.
