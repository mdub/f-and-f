      Michael and Lynette Austin, b. at Essendon, Victoria. Address: 42 Crowthorne Close,
      London SW18 5RX, England.
      Richard was educated at Eton College and Durham University. In 1973, while in the
      sixth form at Eton, he spent two terms at Christ's College, Christchurch. At Durham
    bounds:
      left: 832
      right: 2206
      top: 1936
