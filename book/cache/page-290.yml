  - text: |
      he served as President of the Durham Union Society before taking a BA degree in
      Chinese in 1979. He worked as a journalist in Hong Kong between 1979-83, first with the Hong Kong
      Standard newspaper and then with the financial wire service, Knight-Ridder. He then worked in the
      London bureau of later Knight-Ridder until 1989 when he turned freelance. In 1993 he joined the
      German news agency VWD as its chief metal markets correspondent, but left in 1996 in order to
      complete his MBA degree at the City University Business School.
      Richard now works as a freelance consultant in the field of metal markets and the mining industry,
      with particular interest in China. He has also served as a Conservative member of Wandsworth
      Borough Council since 1994.
      Anna grew up in Hong Kong where she attended Island School, and first met Richard in 1980. After
      leaving school, she worked as a proofreader and editor, first in Hong Kong and then, after
      returning to Australia in 1987, in Melbourne and Brisbane. In 1993 she moved to Auckland where she
      and Richard met again in early 1996. They were married later that year near Anna's family home in
      Sunbury, Victoria.
      Anna now works for a publishing house specialising in the medical device, diagnostics,
      pharmaceutical and agrochemical industries.
