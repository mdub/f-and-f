  - text: |
      b 22.10.1947
      William b. at Taiamai and m. at St Aidan's Church, Remuera, Auckland. Stephanie, dlo
      Gilbert Eastcott Cairns and Nancye Philippa Cairns, b. at Auckland. Address: 2 Fenton
      Crescent, Orakei, Auckland.
      Bill was a farm cadet at Flockhouse station, Bulls in 1963 then returned to Ohaeawai in
      1964 to manage his father's K W Ludbrook Estate "Taiamai" block with his mother until
    bounds:
      left: 761
      right: 2151
      top: 1673
      bottom: 1975
  - text: |
      the farm was sold in 1972. He and Stephanie then moved to Paihia and purchased the
      property adjacent to the Henry Williams Memorial Church where they established a tourist amenity
      specialising in accommodation and Devon teas.
      Bill was a representative of Bay of Islands and Northland at rugby and, as a 19 year old, was a member
      of the North Auckland rugby team which was narrowly defeated by the touring British Lions in 1966. His
      other interests include tennis and cricket and the New Zealand thoroughbred breeding industry. Bill has
      been an investment broker in Auckland since 1985.
      Stephanie was educated at Woodford House, Havelock North. She is a registered nurse and is charge
      nurse at the Epsom Chelation Therapy Clinic in Auckland.
