      b 17.01.1944
      James b, at Taiamai and m. at Auckland. Julie, d/o Clarence John Seccombe and Meryl Gwendoline Choat.
      Julie has three children from a previous marriage, Gregory James Young (b. 13.10.1966), Dallas Graham
      Young (b. 08.04.1968) and Natalie Jane Young (b. 07.08.1970). Address: Devonport Village Inn, 9 Albert
      Road, Devonport, Auckland.
      James was educated at Cambridge High School and was a member of the Hamilton Operatic Society during
      the 1970's and 80's. He is well-known for some outstanding lead performances in recent years. James is
      a restaurateur currently operating a bed and breakfast business in Devonport called the Devonport
      Village Inn.
