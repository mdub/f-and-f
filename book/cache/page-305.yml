  - text: |
      b 07.01.1900 d 31.07.1988
      Mona b. at Pakaraka. Geoffrey b. at Waipiro Bay, East Coast.
      Geoffrey was brought up on "Hauturu" station inland from Tokomaru Bay and educated at Christ's College. He
      was a school prefect (1918), in the 1st rugby XV (1917-18) and the 1st cricket XI (1918). Later he played
      rugby for Poverty Bay and East Coast.
      Geoffrey bought "Makarika" in 1926 and produced top quality Angus cattle and Romney sheep from the
      property. In 1957 he won the London judging of the New Zealand Chiller Beef Competition. He served on the
      Waiapu County Council and Waiapu Hospital Boards for many years. He was a founding member and President of
      Te Puia Springs Golf Club and Patron of the East Coast Rugby Football Union, the Waiapu A&P Association and
      the Waiapu Dog Trial Club. He was also active in Federated Farmers and past Chairman of the Ruatoria
      Branch.
