  - text: |
      Michael was educated at Hereworth School, Havelock North and Christ's College, Christchurch (prefect,
      1957) then learned farming in the Gisborne, Hawkes Bay and Southland areas. He joined the Territorial
      Army in 1959 and served in the Hawkes Bay, Otago and Southland Regiments and, while overseas, the
      Queen's Own Cameron Highlanders. He left in 1966 as a Lieutenant. After his marriage he farmed at
      "Makarika" until 1973 when he appointed a manager to run the farm and moved to Auckland to join R&W
      Hellaby Ltd. He worked in numerous divisions of the Company and resigned in 1980 as National Sales
      Operations Manager to return to farm at "Makarika".
    bounds:
      left: 519
      right: 2189
      top: 2296
      bottom: 2640
  - text: |
      Michael has served as Chairman of the Ruatoria Branch of Federated Farmers, the Waiapu Dog Trial Club
      and the Waiapu A&P Association. He is a founding trustee of Radio Ngati Porou and founding and present
      Chairman of the Helicopter Rescue Trust (East Cape).
      Lesley was educated at Riddlesworth Hall, Norfolk, Felixstowe College, Suffolk and Winkfield Place,
      Berkshire. She trained as a State Registered Nurse at Middlesex Hospital, London then became a
      stewardess with BOAC. Since her marriage she has gained her commercial pilot's licence and, while in
      Auckland, she worked for South Pacific Television, and owned a plant shop. In 1989 Lesley started
      Cotterill & Rouse at "Makarika". The business is now based in Auckland where they spend most of their
      time and, having leased out "Makarika", Michael works full-time for the business. They manufacture and
      sell a range of chutneys, mustards and conserves which are available throughout New Zealand. They also
      manufacture specialist sauces for the food service industry and export a small quantity of product.
