      Makarika
      A leasehold property, originally comprising about 16,000 acres, taken up around 1885 and managed by William
      Somerville for his brother who lived in the United Kingdom. In 1926 the freehold and Crown lease land was
      sold and the Maori leases returned to their owners. The Homestead Block of 3,300 acres was bought by
      Geoffrey Evelyn Cotterill and was taken over in 1966 by his son, Michael Geoffrey Cotterill.
