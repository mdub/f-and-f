  - text: |
      b ** ** ****
      Stephen m. at Washington, DC, USA. Divorced 1997. Karin, dlo a prominent German scientist.
      Stephen was educated at Glen Taylor Primary School, Glen Innes Intermediate and Glendowie College,
      where he played soccer and hockey. He was also a keen sailor at the local boat club. After
      completing an architectural draughting course at Auckland Technical Institute he worked for the
      Auckland Harbour Board. In 1980 he moved to Sydney, Australia to further his career and in 1987 he
      moved to Washington, DC, USA where he completed his qualifications and is now working as an
      architect.
