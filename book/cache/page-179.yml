  - text: |
      Member of the NZ Tree Crops Association. He worked as a livestock officer in
      Fiji (1947-50), a farm advisory officer with MAF (1951-65), Chief Agronomist with KP (1965-72) and as a
      scientist with DSIR Crops (1972-86).
      He was Chairman of the Lake Edge Development Company, Kaitorete Spit, Canterbury (1965-73) farming
      Merino wethers and dairy beef. In 1993 he participated with Lincoln University as main author of the
      book, "Waihora Lake Elesmere - Past, Present and Future", a posterity publication that includes 20
      contributors from scientific, Maori and farming communities. He enjoys the fellowship of Takapuna
      North Probus and served as President in 1995. Currently he is president of the Overlanders Travel
      Club, Greenlane.
      Like his grandfather, Douglas follows the All Blacks with whom he travelled to the historic 3rd test
      against the Springboks in 1956.
      Melba trained as a Karitane nurse. She is a keen gardener and travels widely.
