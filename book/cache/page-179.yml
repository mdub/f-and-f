      Twin. Douglas b. at Napier and m. at Christchurch. Melba, dlo Horace Edmund
      Harris and Gertrude Selina Pegley, b, at Christchurch. Address: 20A East Coast
      Road, Milford, Auckland.
      Douglas was a Farm Cadet at Lincoln College (1941-43) and graduated Dip Ag and
      Dip Ag Sc. His memberships include MNZIAS and MNZSFM and he is an Hon Life
    bounds:
