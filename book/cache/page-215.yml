  - text: |
      b 21.10.1969
      Mark b. at Gisborne. Address: Pukemarama Farm, RD 3, Palmerston North,
      Mark was educated at Ngatapa Primary School and Wanganui Collegiate School where he gained a
      Bursary, was captain of rowing and cox for two years and won colours. He won the Maadi Cup for
      rowing in 1985 and 1986. He was a keen show jumper and now plays polo (he was a member of the
      New Zealand Colts polo team in 1993). After two years at Victoria University he went to the UK
      where he played polo for two seasons. He now works for the McKelvie family and plays polo for
      Rangitikei.
