      01> MONCKTON, John Jefferd m on 16.02.1968 to MASON, Bronwynne Yvonne
      b 06.07.1946
    bounds:
      left: 502
      right: 2127
      top: 838
      bottom: 950
  - text: |
      b 16.05.1948
      John b. at Gisborne and m. at Nga Tawa, Marton. Bronwynne, d/o George Lethbridge Mason and
      Merle-Aimee Palmer-Jones, b. at Wanganui. Address: Omaha, RD 2, Marton.
      John was educated at Huntley School, Marton, and Gisborne Boys' High School where he played in the
      1st cricket XI and won colours. He was master of the Poverty Bay Hunt Club for three years and
      served on the committee of the Poverty Bay Turf Club. He moved to Rangitikei in 1990 and is now on
      the committee of the Marton Turf Club.
      Bronwynne was educated at Nga Tawa School where she was captain of the basketball team and won
      school colours. She then worked in the ANZ Bank in Palmerston North for two years before her
      marriage. She has a keen interest in horse shows and hunting and is a member of the Rangitikei
      Hunt Club. She also enjoys gardening and sewing.
      Refer to "The Family of Thomas and Jane Mason of Taita" published by Evagean Publishing in 1994 for
      records of Bronwynne's family.
