  - text: |
      b 03.08.1973
      Susan b. at Gisborne. She was educated at Ngatapa Primary School and Nga Tawa School, Marton.
      She was captain of the cross-country team and a member of the athletics, cricket and netball
      teams, deputy head of games, head of house and a school prefect and she won colours in
      cross-country and netball. Since leaving school she has spent two years working with horses,
      show jumping and hunting. She had three months in Japan teaching riding and training show
      jumpers. She then attended the Palmerston North College of Education to train as a primary
      school teacher.
