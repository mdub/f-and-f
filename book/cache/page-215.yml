      b 27.01.1916
      Janet b. at Hornchurch, England and m. at Tokomaru Bay. Christopher, s/o Edward Martin Monckton and
      Grace Iris Lane, b. at Gisborne. Address: 14 Liston Avenue, Taupo.
      Christopher is a retired farmer from the Gisborne district. During WW2 he served with the 2nd NZEF in
