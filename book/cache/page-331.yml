      b 26.11.1940
      Angela b. at Wanganui and m. at St Stephen's Church, Waverley. Matthew, s/o Lynn Phillips Hammond
      and Mary Murray Blyth, b. at Wanganui. Address: "Piripiri" Station, Awakino, RD 1, Mokau.
      Angela was educated at Waverley Primary and St Mary's School, Stratford (1956-59). She worked in
      the Wanganui Public Library (1961) and in the School Library Service in Wanganui and New Plymouth.
      She then travelled overseas for two years before her marriage.
