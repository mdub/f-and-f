  - text: |
      Matthew attended Wanganui East Primary School and Wanganui Collegiate (1954-57). He worked as an
      agricultural contractor in the Wanganui area and purchased a farm at Wanganui East. They purchased
      "Piripiri" Station in 1974. Matthew is a councillor for the Tainui Riding of the Waitomo District
      Council (1981-90) and chairman of the Meat and Wool Section of the Federated Farmers Taranaki
      Province (1991). Angela and Matthew are both keen tennis and golf players and Matthew enjoys duck
      shooting.
