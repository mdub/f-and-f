      01> WILSON, Mary Elizabeth (Betsy) m on 18.12.1941 to NEWLAND, David Leon
      b 10.02.1916 d 17.12.1995
    bounds:
      left: 433
      right: 2161
      top: 1682
      bottom: 1791
  - text: |
      b 16.05.1912 d 30.11.1987
      Elizabeth b. at Auckland and m, at St Stephen's Church, Waverley. David, s/o John (Jack) George
      Newland and Maud Mary Elizabeth Gwynne, d. at Wanganui and bd, at Waverley Cemetery. (Jack's
      grandparents landed at New Plymouth from the 'Amelia Thompson' in 1841. Maud had come from Wales via
      Australia.)
      Betsy lived at "Takanga", Lottin Point where she was educated by a governess. She trained as a
      Karitane nurse in Auckland (1938-39) and practised in Taranaki when her parents returned to Waverley.
      David was educated at Kohi and Waverley Primary Schools and Feilding Agricultural High School. He
      spent some time in the New Zealand Territorial Army rising to the rank of Sergeant. He took over the
      lease of "Putahi" at the beginning of WW2, This was next to "Bankhead", his parent's farm, and the two
      were worked together. He handed over to his sons, Alan and Bruce in 1974 and retired to Waverley.
      David represented Wanganui at Rugby and won the Taranaki doubles tennis title in the 1930's. He was a
      life member of the Waverley Golf Club. Betsy was active in St Stephen's Anglican Church and enjoyed
      painting.
