  - text: |
      b 05.04.1888 d 18.01.1957
      Edith b. at Auckland and educated at home and at school in Takapuna. She was m. at Kaharau Church, Ruatoria
      and bd. at Waverley Cemetery. Fritz, twin s/o Frederick William Wilson and Mary Allison, b. and d at
      Wanganui and bd, at Waverley Cemetery. (Frederick was born in England and went to Calcutta, India as a
      clerk before coming to New Zealand in the 1880's. He purchased "Raithby" where he farmed until he retired
      to Wanganui. Mary Allison was born in Wanganui, the d/o of Dr James Allison and Georgina Gillfillan.)
      Fritz was educated at Wanganui Collegiate (1902-07). After leaving school he went to the East Coast to work
      for TS Williams at "Kaharau", Ruatoria. He then took a leasehold block, "Takanga" near Lottin Point, where
      he farmed until returning to "Raithby" in 1939, remaining there until his death.
      Edith and Fritz were both actively involved in St Stephen's Anglican Church in Waverley. Fritz was a keen
      shooter and fisherman and Edith painted in her youth.
