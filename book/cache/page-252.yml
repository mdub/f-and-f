      b 29.09.1947
      Charlotte b. at Wellington. David, s/o Frederick John Kember and Celia Lutzky, b. at Wellington.
      Address: 31 Shannon Street, Mount Victoria, Wellington.
      Charlotte gained a BA (Hons) in Law at Oxford (1965); called to the Bar, Inner Temple (1966); MPA
      Princeton (1974); NZ Ministry of Foreign Affairs (1967-84); Assistant Commissioner, State Services
      Commission (1991); Pro-Chancellor, Lincoln University (1989-95); and Deputy Secretary, Ministry of
      Justice (1993-).
      Charlotte purchased her sisters' shares of "Kumukumu" station in 1990.
