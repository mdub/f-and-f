      b1> DODGSHUN, Michael Gordon m on 23.10.1981 to GRIGG, Rosamond Mary
      b 28.09.1952
    bounds:
      left: 493
      right: 2093
      top: 633
      bottom: 748
  - text: |
      b 06.08.1957
      Michael b. at Gisborne and m, at Mount Somers. Rosamond, d/o Peter Grigg and Philippa Barker of
      Canterbury. Address: RD 3, Gisborne.
      Michael was educated at Wanganui Collegiate School then spent a year in Australia before returning
      to work on farms in Hawkes Bay and Gisborne. In 1976 he entered the farming partnership on
      "Coventry" station where he farmed until 1982. He and Ros then moved to farm on their own account
      at "Pouawa" 20 km north of Gisborne. They now have a diversified farming operation including
      sheep, cattle, citrus orchards and a citrus nursery as well as forestry. In 1994 Ros and Mike won
      the Gisborne-Wairoa Farmer of the Year competition. Mike is vice-president of the International
      Agricultural Exchange Association and is a member of both the New Zealand and the International
      Boards of Directors.
      Ros was educated at Craighead College and trained as a primary school teacher. She is actively
      involved with Women's Division of Federated Farmers and is Gisborne president. She still teaches
      part-time.
