      Boys' High School he was a Prefect, was captain of the 1st cricket XI and was
      awarded trophies for debating, the best all-rounder in cricket and for All Round Excellence in
      Scholarship and Sport. He was a member of the Otago University 1st hockey XI for two years. He
      graduated BDS from the University of Otago in May 1943 and, after working at the Christchurch Public
      Hospital, he joined the RNZDC in 1944 and served overseas with the 2nd NZEF (1945-46). After discharge
      from the Army he took up the University of New Zealand Travelling Scholarship in Dentistry and went to
      Northwestern where he graduated Doctor in Dental Surgery and was appointed a Teaching and Research
      Fellow. He returned to New Zealand in 1948 to take up the position of Head of Department of Preventive,
      Public Health & Children's Dentistry at the University of Otago. During his stay in Dunedin his
      epidemiological research led him to become associated with the Federation Dentaire Internationale and
      the World Health Organisation. In the former he served for many years as a member of the Commission on
      Classification and Statistics and was Chairman from 1972 to 1978. In the latter he has served as a
      member of the Expert Advisory Panel on Oral Health since 1957 and has been a consultant for projects in
      Tonga, Fiji, Papua New Guinea, Thailand, Philippines, Malaysia, Singapore, Tahiti, Cook Islands and
      Hong Kong.
      In 1964 George was appointed Head of the Department of Dentistry in the University of Queensland and
      served in that capacity and as Dean of the Faculty of Dentistry until 1970, when he spent a year abroad
      as a US Public Health Service Senior Research Fellow in San Francisco and as a Commonwealth Senior
      Medical Fellow in London. Upon his return to Brisbane he was elected President of the Professorial
      Board (1973-74) and in 1976 was appointed Deputy Vice-Chancellor (Academic) until his retirement in
      1986. During 1977-78 he was Acting Vice-Chancellor.
      For his services to university education and dentistry he was awarded Honorary Fellowships in Dental
      Surgery by the Royal College of Surgeons in 1969 and by the Royal Australian College of Dental Surgeons
      in 1977; the Award of Merit by the Federation Dentaire Internationale in 1980; the Meritorious Service
      Award by the Australian Dental Association in 1982; Commander of the Most Excellent Order of the
      British Empire (CBE) in 1982 and Honorary Doctor of Science (DSc) by the University of Queensland in
      1986. During his term as Deputy Vice-Chancellor at the University of Queensland, George was the
      Chairman of the Co-ordinating Committee for the Thai-Australia Prince of Songkla Project to upgrade the
      teaching and research in the Faculty of Natural Resources at the Prince of Songkla University at Hat
      Yai; for which he was, in 1991, made a Commander of the Most Noble Order of the Crown of Thailand.
      Following his retirement in 1986 he was appointed a Visiting Professor by the School of Public Health,
      University of Alabama, with the responsibility for the evaluation of a project in primary oral care at
      Chiangmai, Thailand, jointly sponsored by the World Health Organisation, Chiangmai University, the
      University of Alabama and the Intercountry Centre for Oral Health. George's other interests include
      reading, golf and croquet.
      Valerie was educated at Wanganui Girl's College; University of Otago and Somerville College, Oxford
      University. She graduated from the University of Otago with a BSc and MSc (1st Class Honours). At the
      University of Otago she developed a research interest in spiders and continued that interest at Oxford
      and subsequently at the Queensland Museum. She graduated DPhil from Oxford in 1948 then returned to New
      Zealand. At Otago University she was an Assistant Lecturer and was elected President of the Otago
