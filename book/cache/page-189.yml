      b 29.09.1920
      Valerie, d/o James Alexander Todd and Ethel Jane Simmons. Address: "Awanui",
      10 Roedean Street, Fig Tree Pocket, Brisbane 4069, QInd, Australia.
      George (also known as Bill by his family) was educated at Manaia District High
      School, Palmerston North Boy's High School (1934-38), the University of Otago
      (1939-43) and Northwestern University, Chicago (1946-47). At Palmerston North
    bounds:
