      Hal b. at Pakaraka. He was educated at Christ's College (1885-90). In 1892 he went to
      London to study engineering and qualified as MIMeche and MIEE.
      He was articled to Sir Frederick Bramwell and Graham Harris, Consulting Engineers, of
      London in 1893, and on completion of his articles in 1897 received his practical
      training with Messrs Haslam and Co of Derby. In the following year he returned to
