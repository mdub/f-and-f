      LUDBROOK, Henry Samuel (Harry) and KINSELLA, Hana (cont...)
      joined the staff of the Southern Cross and later, the New Zealand Herald. An active social worker, Hana was
      President of the Women's Institute and the Red Cross Society in Paihia during WW2 and was one of the oldest
      women to do her VAD training by doing forty hours voluntary nursing in a public hospital when well into her
      seventies.
      Both Harry and Hana were active members of the Church of England. Harry was a lay reader and vestryman and a
      synodsman for forty years and Hana played the organ. They gave the land for the Ohaeawai Church and helped
      raise the money to build it. The altar is dedicated to their son, Hereward Reginald, who was killed in WW1.
