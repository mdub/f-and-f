  - text: |
      b 09.01.1907 d 16.04.1987
      Samuel b. at Tupetupe. Samuel was educated at Huntley School, Wanganui Collegiate School and Otago
      University graduating MB ChB in 1919. He was a house surgeon at Auckland Hospital for two years, then a
      locum for a Dr Davis on the East Coast for a year. There he attended his patients in a Model T Ford or on
      horseback. He went to England in 1923 and obtained posts at the Royal Northern Hospital, and later, St
      George's Hospital. Returning to Auckland in 1925, he became acting medical superintendent for a short time
      before commencing practice as a consulting physician. He had a particular interest in the welfare of
      children, and from 1940, limited his practice to paediatrics only. In 1950 he became a fellow of the Royal
      College of Physicians, London, and he was a foundation member of the Royal Australasian College of
      Physicians (1939). When the Paediatric Society of New Zealand was founded in 1974, he was the first
      president.
      Sam played a leading role in ensuring the establishment of the Princess Mary Hospital for Children at
      Auckland Hospital in 1949, and was a consultant advisor to the Crippled Children Society in Auckland. He
      was made CMG in 1970 in recognition of his services to paediatrics.
      Sam's other interests included trout fishing, tennis, horse racing and golf.
