  - text: |
      Fray in partnership with the Estate of Sydney Gray, one of Lucy's brothers. After Olin's death in 1967
      Shirley and Fray bought the St Gray interest and freeholded the property. "Mangarara" was never a
      'gracious' property and was vulnerable to drought and prone to erosion. With careful management it was
      capable of producing moderate financial rewards. There were, however, better investments available and
    bounds:
      left: 515
      right: 2170
      top: 540
      bottom: 743
  - text: |
      without any younger family members interested in taking over, the sensible thing to do was to sell. In
      the late 1980s forestry interests were becoming quite active in the district. There was intense
      hostility to forestry from many of the older farmers but it had been obvious for many years that large
      parts of "Mangarara" would be better retired from grazing and planted in trees if the soil cover was to
      be preserved. Thus it was that an approach from Fletcher Forests, who by then had acquired a small
      forest estate, had to be taken seriously. A sale was completed in early 1980. Fletcher Forests
      subsequently formed a joint venture company called Hikurangi Forest Farms with Fray's former employers,
      BP (New Zealand ) Ltd. This caused some amusement and possibly a few snide remarks, but Fray was not
      able to say that he had planned it all that way. At the time of the sale the Fletcher's staff involved
    bounds:
      left: 516
      right: 2211
      top: 748
      bottom: 1188
  - text: |
      were not aware that BP was a prospective partner in the company.
      Subsequently BP sold it's interest to Fletcher's and more recently, in 1997, Fletcher Forests, having
      acquired substantial forest interests in the central North Island from the Crown, sold in turn to a
      company believed to be Chinese owned. One might wonder what Charles Gray would have thought of these
      developments.
