  - text: '01> ORMEROD, Robin Ann

'
    bounds:
      left: 503
      right: 1058
      top: 1478
      bottom: 1540
  - text: |
      b 31.01.1946
      Robin b. at London, England. Address: 49 Bombay Street, Ngaio, (PO Box 22082) Wellington.
      Robin moved to New Zealand with her parents in 1948 and was educated in Wellington. Currently she
      is a freelance researcher and writer based in that city. She qualified with a Diploma in
      Journalism in 1968 and spent two years with Sentinel Newspapers working with organisations of all
      types for coverage in their five community newspapers. Subsequently she spent two years with an
      oil company in London, operating an international feature service. Returning to New Zealand, she
      took up a position with Cherrington Public Relations, editing the "New Zealand Economist" and
      "Church and People" before joining the Department of Health in 1973. During late 1976 she was
      seconded to Scott Base in Antarctica for three months as information officer/ photographer. In
      1980 she went to Victoria University to complete a BA, begun at Massey, and subsequently Honours in
      History. Robin then worked in partnership with a fellow student, publishing two short union
      histories.
      For the next twelve years Robin researched, wrote and edited "Antarctic", an international
      quarterly produced for the New Zealand Antarctic Society, and spent a considerable time working on
      a biography due for publication early in 1999. She resigned from "Antarctic" in October 1995 and
      has since been working on a number of organisational histories as well as editing on a freelance
      basis.
