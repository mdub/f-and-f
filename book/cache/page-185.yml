      student at University, Maryrose acted under the direction of Ngaio Marsh and
      toured the country as Lady Macbeth. Later she toured Australia in Shakespeare's "Othello" and
      Pirandello's "Six Characters in Search of an Author". She gained a Certificate in Anglican Studies from
      the General Theological Seminary, New York (1984-85) and a Diploma in Spiritual Direction from Pecos
      Benedictine Monastery, New Mexico (1988-89). She was a council member, including eight years as
      Chairperson of the Management Committee, of the Victoria House Students' Hostel, Wellington (1963-78)
      and from 1965 to 1981 she was active in the fields of Family Life Education and Marriage Guidance and
      was coordinator of a Red Cross family support team in South Auckland. Within the Church, she was a
      member of the Wellington Anglican Diocesan Commission on Mission (1975-76) and the Joint Working
      Committee of the National Council of Churches and the Roman Catholic Church (1975-78). She was Chaplain
      of Friendship House, Manukau City, (1986-95) and has also been a member of the Scholarships Committee
      of St John's College Trust Board since 1991 (Chairperson since 1993), and a member of the H & W
