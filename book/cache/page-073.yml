      - of his brother-in-law, Rev E G Marsh of the Church Missionary Society. In 1820 he moved
      to Hampstead to study for Holy Orders and was ordained in June, 1822. Later that year he left with Marianne and
      their three children on the convict ship Lord Sidmouth, spent several months in Sydney, then continued on to New
      Zealand on the Brampton, arriving at the Bay of Islands on 03 August 1823.
      Henry assumed leadership of the New Zealand Mission and for the next 17 years he directed the steady extension of
      Christian influence amongst the Maoris. Shortly after his arrival he built a raupo church, the first in New
      Zealand, at Paihia. This was replaced by a lath and plaster building in 1827 and by a wooden church in 1856, The
      present Church of St Paul was built by the Williams family in 1923 on the site of the original raupo chapel as a
      memorial to the work of Henry and his brother, William.
      Conversions were slow in the earlier years of the Mission. Warfare amongst the Maori tribes was rife and the sale
      of firearms was instrumental in making the conflicts particularly bloody. Henry devoted enormous energy to the
    bounds:
