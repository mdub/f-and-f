      truce was declared and the two sides subsequently made a lasting peace.
      Before their departure for New Zealand, Marianne trained as a maternity nurse and studied the Moravian Methods of
      teaching and Organisation. She played a leading role in the establishment and running of the mission schools and
      provided care and comfort for those of the mission who suffered illness.
