      b 12.12.1793 d 16.12.1879
      Henry b. at Kingston, Portsea nr Gosport, England, d, and bd. at Pakaraka. Marianne, d/o
      Wright Coldham and Anne Temple, b. at Yorkshire, England, d. and bd. at Pakaraka.
      At the age of fourteen Henry joined the Royal Navy as a midshipman and saw action in
      several battles of the period before retiring on half pay in 1815. He worked for a short
      time as a drawing master until the time of his marriage when he came under the influence
    bounds:
