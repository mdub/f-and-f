      mediation of differences and by persuasion and courage he was often able to bring a peace, or at least a temporary
      truce. Known as Te Wiremu, he gained the deep respect of many of the Maori chiefs and, over time, had a
      considerable influence on their activities.
      In 1826 Henry built a 55 ton schooner, the Herald, to enable him the better to provision the mission station and to
    bounds:
      left: 266
