      more easily visit the more remote areas of New Zealand. She was wrecked in 1828 near the Hokianga Heads. During
      the 1830s new mission stations were established at Tauranga, Rotorua, Waikato and Otaki and Henry travelled widely
      in order to minister to them. In 1839 he sailed by schooner with Octavius Hadfield to set up the Otaki mission and
      on the way they sought shelter at Port Nicholson where he met Edward Gibbon Wakefield. He visited Te Rauparaha on
      Kapiti island and then travelled overland by foot to Tauranga.
      When Captain Hobson arrived in New Zealand in 1840 Henry played a pivotal role in persuading the Maori chiefs of
      the northern districts to sign the Treaty of Waitangi and he later travelled throughout the North Island explaining
      the Treaty and obtaining additional signatures.
      Following the establishment of British rule, Henry's advice and assistance was sought by Governor Fitzroy and by
      Bishop Selwyn who installed him as Archdeacon of Waimate in 1844, Sir George Grey, however, was jealous of Henry's
      influence amongst the Maoris and proceeded over the next few years to undermine his position and publicly discredit
      him. To provide for the future of his children, Henry had purchased 11,000 acres of land at Pakaraka and this
      became the focus of charges by Grey and others that Henry was involved in land speculation. He was dismissed by
      the Church Missionary Society in 1849 and he and Marianne left Paihia to live at Pakaraka where his sons were
      farming. Here he built a church and continued to minister to his very large following of Maori adherents. In 1854
      he was reinstated by the CMS but remained at Pakaraka.
      In his final hours, Henry learned of a bitter dispute between two local tribes over the possession of an old pa.
