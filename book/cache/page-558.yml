      01> WILLIAMS, William Martyn m on 11.01.1963 to WALLIS, Kathleen Mary
      b 24.09.1927 d 04.06.1984
    bounds:
      left: 423
      right: 2056
      top: 1248
      bottom: 1348
  - text: |
      b 14.11.1941
      Martyn b. at Gisborne and m. at the Manutuke Anglican Church. Kathleen, d/o Frederick Edgar Bruce
      Wallis and Maida Grace Saunders, b. at Gisborne. Address: PO Box 1225, Nelson.
      Martyn was educated at Dilworth School, Auckland, and trained for farming at Flock House, Bulls. He
      gained farming experience in England (1952-57) and returned to take over the management of "Mangatai"
      Station, Whatatutu, Gisborne, where he remained until his death.
      Kathleen was educated at Patutahi Primary School and Gisborne Girls' High School. After Martyn's death
      she continued with "Mangatai" until the sale of the property in 1989. She then studied at the Bible
      College of New Zealand in 1992-94 (3yr Dip Ministries). She was deaconed at All Saints Church, Nelson,
      on 12 February, 1995 and priested at Christ Church Cathedral, Nelson, on 02 May, 1995. She served as
      assistant priest at All Saints, Nelson in 1995-97 and is presently priest in charge at Golden Bay
      Parish.
