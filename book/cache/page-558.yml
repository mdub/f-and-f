  - text: |
      b 07.03.1890 d 28.03.1983
      Denys b, at Gisborne, m, at Tokomaru Bay and d. at Napier and bd. at Tokomaru Bay.
    bounds:
      left: 882
      right: 2251
      top: 506
      bottom: 605
  - text: |
      Margaret b. at Alloa, Scotland, d. at Gisborne and bd, at Tokomaru Bay.
      Denys was a sheepfarmer on "Ruangarehu" station, Tokomaru Bay, a company director
      and local body member. He was educated at Heretaunga School, Hastings, and
      Wanganui Collegiate School. During WW1 he served in the 9th Wellington Mounted
    bounds:
      left: 875
      right: 2258
      top: 606
      bottom: 809
  - text: |
      Rifles, 1st NZEF and fought at Gallipoli. Denys was chairman of Ruangarehu Ltd
      and a director of the Gisborne Sheepfarmers Mercantile Company and the Gisborne Sheepfarmers Freezing
      Company Ltd. He served on the Waiapu County Council (1929-62, chairman 1932-60), the No 4 District
      Highways Council (1932-75); the Tokomaru Harbour Board (1929-62, deputy chairman 1934-44); the Poverty Bay
      Power Board (1944-50); the Poverty Bay Catchment Board (1945-50); and the Te Puia Domain Board (chairman
      1932-60). He was on the executive of the Gisborne East Coast Regional Planning Council and was a member of
      the Soil Conservation Council and the New Zealand Counties Association (1954-62). In 1953 he was awarded
      the Coronation medal and received the OBE in 1961.
