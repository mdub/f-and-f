  - text: |
      b 29.03.1963
      Andrew b, at Gisborne and m. at the Oratia Combined Church, Oratia, Auckland. Address: PO Box 459,
      Таиро.
      Andrew was educated at Whatatutu School, Waikohu College and Edmond Campion College, Gisborne. In
      1981 he completed a course at Flock House Farm Training Institute and won a scholarship to Brooksby
      Agricultural College, Leicestershire, England, which he took up in 1982-83. In 1984 he returned to
      New Zealand and worked in both stock and horticultural farming until 1992. In 1993 Andrew and
      Philippa left Auckland and moved to Taupo, where they established and opened a sporting goods
      retail outlet. Andrew is a keen hunter and sportsman.
      Philippa lived in Rotorua where she completed her primary education at Malfroy Primary School. She
      then moved to Auckland and completed her secondary education at Green Bay High School. At school
      she was a keen and successful sportswoman, holding various athletic and long-distance running
      titles and since school, has been a representative badminton player. She graduated as an Enrolled
      Nurse in 1981 and then as a Registered Comprehensive Nurse in 1991 and has many years of nursing
      experience.
