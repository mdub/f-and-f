      b 09.09.1961
      David b. at Dunedin. Adrienne, d/o Denis Delahunty and Ita O'Kane. Address: 66 Overtoun
      Terrace, Hataitai, Wellington.
      David was educated at John McGlashen College, Dunedin, Wanganui Collegiate School and graduated
      BA(Hons) in Economics from Otago University in 1982. He worked in London for four years and
      was then a research economist and forecaster with the New Zealand Institute of Economic
      Research. He was a macroeconomist and manager for the New Zealand Treasury and is now a senior
      economist with Infometrics
      Adrienne is the Information Officer with the NZ Association of Citizens Advice Bureaus.
      David plays football and tennis and is a keen long-distance cyclist. He and Adrienne both
      participate in triathlon and duathlon events.
