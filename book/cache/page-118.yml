      top: 1045
      bottom: 1196
  - text: |
      Nicola was educated at St Matthews Collegiate School, Masterton, Auckland University College (BSc)
      and University of Otago (MSc). Now retired, she was a senior lecturer and zoologist at the
      University of Otago. She served four terms on the University of Otago Council, was Chairperson of
      the University College Council and was Co-ordinator of Student Services for 14 years. Currently
      she does conflict resolution work as a consultant and mediator. She lives at Warrington, just
      north of Dunedin, on a beautiful beach.
