      b 12.04.1961
      Susan b. at Dunedin. Catherine, d/o Francis Arthur Souch and Susan Winifred John, b. at
      Cambridge, UK. Address: 1810 Southdowns Drive, Bloomington, Indiana, USA.
      Susan was educated at St Hilda's Collegiate School, Dunedin, St Matthews Collegiate School,
      Masterton, Otago University (BSc (Hons)) and University of British Columbia (MSc, PhD). She is
      an Associate Professor and Geographer at Indiana University and specialises in climatology.
      Her research is funded by the US National Science Foundation and the US Departments of
      Agriculture, Forest Service and Energy. She has research projects in seven cities in Canada,
      USA and Mexico. She is co-chairperson of the International Society of Biometeorology and a
      member of the NSF Geography and Regional Science Award Panel.
      Catherine has a BA(Cambridge), MSc and PhD (University of British Columbia) and is Associate
      Professor of Geography at Indiana University and Purdue University (IUPUI) in Indianapolis,
      USA.
