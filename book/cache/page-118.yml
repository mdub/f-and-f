  - text: |
      b ** ** **** d 27.08.1940
      Josephine, d/o Herbert Elworthy and Gladys Cleveland, b. at Timaru.
      David was educated at Hurworth School and Wanganui Collegiate School. He served in the Special Force
      commando unit in the Pacific in WW2 and was awarded the United States Silver Star and the MC. He
      farmed at "Drumpeel" near Otane and served as President of the New Zealand Produce Growers' Board. He
      retired in the 1960's to Turangi where he was a prison counsellor. He developed a fine garden
      containing many specimen trees and rhododendrons.
      Josephine was educated at Amberley House.
