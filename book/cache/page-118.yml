      b 24.05.1931
      Nicola b. at Hastings and m. at Dunedin. Divorced. Barry, s/o Thomas Parr Grimmond and Olive
      Edwards. Address: PO Box 6103, Dunedin; Email: nicola.grimmond@stonebow.otago.ac.nz.
    bounds:
