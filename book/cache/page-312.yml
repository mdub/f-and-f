'
    bounds:
      left: 424
      right: 1064
      top: 1182
      bottom: 1249
  - text: |
      b 26.03.1944
      Euan b. at London. Address: 5 Arbutus Close, Dorchester, Dorset DT1 1PZ, England.
      Euan was educated at Summerfields Oxford (1952-57); Marlborough College (1957-61); Pestalozzi Schule,
      Unna, Westphalia; and Sussex University (1964-69) including University of Heidelberg (1966-68). He
      graduated. BA European Studies (German). He took a Post Graduate apprenticeship with Rolls Royce Bristol
      Engines Division, Coventry and was Export Contracts Engineer with special responsibility for Brown
      Boveri. He moved to Rolls Royce headquarters in London and was their marketing representative at the
      Royal Institute for International Affairs, Chatham House, London.
      He left Rolls Royce in 1974 to freelance in textile design. He designed and made his own yarns and
      machine-knitted fabrics. Later he designed specialist yarns for a small manufacturer in London. He took
      up desktop publishing in 1984 and is currently a designer, typesetter, photographer and author. He
      contributed a chapter on photography to his mother's "The Batsford Embroidery Course" as well as doing
      all the photographs.
