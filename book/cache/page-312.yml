      b 12.01.1880 d 01.09.1915
      Gerard b, at Pakaraka. He was educated at Wanganui Collegiate School (1896). He joined Williams & Kettle in
      Napier and was a sheep farmer at "Mokoiwi" at Ruatoria. He served with the 3rd Reinforcements NZEF in wwi and
      fought at Gallipoli. He died of sickness at sea en route to Malta.
