  - text: |
      b 13.06.1953
      Teresa b. at London, England. Address: 27 Taxiarchon, Kalamaki, Athens 17455, Greece.
      Teresa was educated at Berkhamsted School for Girls, Hertfordshire (1965-71) and University of
      Oxford (1972-76) graduating with BA(Hons) in Classics. She gained her MA Librarianship from the
      University of Sheffield (1977-78) and her RSA Certificate in TEFL from International House, London
      (1987). Teresa worked in libraries until 1988 when she went to Athens, Greece as a teacher of
      English. She is also an assistant librarian at the British Council Library in Athens and oral
      examiner in English for the University of Cambridge Local Examination Syndicate,
      She has served as secretary of the Oxford Council of Churches and done volunteer work for
      Disablement Information and Advice Line in Oxford. She is interested in folk dancing and is
      presently a member of Ta Ellinika, a Greek folk dance group.
