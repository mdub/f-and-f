  - text: |
      b 31.05.1920
      Anthony b. at Gisborne and m. at Te Puia Springs. Margaret, d/o Arthur Merritt Beale and Emma Reremoana
      Brown and adopted by Arnold Beetham Williams. Refer also Margaret's entry in this Family Tree. Address:
      RD 2, Ngatapa, Gisborne.
      Anthony was educated at Wanganui Collegiate School (1st XV, Prefect). During WW2 he served in 14 Lt AA
      Regt in the Middle East from 1941 until he returned wounded in Jan 1943. After their marriage Anthony
      and Margaret lived on "The Rip" station where they farmed until 1969 when the property was sold to the
      Crown for reafforestation on account of severe erosion. The family re-established at Wharekopae in the
      Gisborne district on "Mutuera" station. Anthony and Margaret have lived at "Curragundi", Ngatapa since
      1969. Anthony was a director of Williams and Kettle for 12 years.
