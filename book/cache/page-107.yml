      03> WILLIAMS, Oswald Temple (Gos) m on 04.01.1916 to WOOD, Violet Lethridge
      b 13.02.1889 d 24.11.1967
    bounds:
      left: 356
      right: 2125
      top: 797
      bottom: 904
  - text: |
      b 19.09.1882 d 19.03.1966
      Oswald b. at Pakaraka, Bay of Islands. Violet b. in Queensland where her family
      owned "Calliungal" cattle station near Rockhampton.
      Oswald attended Huntley School and Wanganui Collegiate School and completed two
      years of a medical degree at Cambridge. On his return to New Zealand he took over
      a portion of his father's "Pakihiroa" property in 1916. After their marriage,
    bounds:
      left: 881
      right: 2211
      top: 855
      bottom: 1161
  - text: |
      Oswald and Violet lived and farmed for 19 years at "Raparapaririki" station (known
      as "The Rip" station), Ruatoria. This was part of the original "Pakihiroa" property purchased as virgin
      bush land from the Maoris in 1896 by Thomas Sydney Williams, Oswald's father. They established
      "Titiraukena" in 1936 as a homestead property and lived there for 25 years. They retired to Wainui Beach in
      1960. Oswald was a member of the Waiapu County Council from 1926 to 1953.
