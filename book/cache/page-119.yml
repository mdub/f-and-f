  - text: |
      b 08.05.1962
      Frith, d/o Gavan O'Hagan and Stella McKay, b, at Wellington. Address: 92 Evans Street, Opoho,
      Dunedin; Email: julian@mail.earthlight.co, nz.
      Julian was educated at Arthur Street School, Dunedin, Waihi School, Winchester, Otago Boys'
      High School, Dunedin and graduated BA (Hons) in History from the University of Otago. He is a
      director of television documentaries on both people and wildlife, and also makes children's
      programmes. He did contract filming for the US National Science Foundation on Antarctica. He
      was a director for the TVNZ programme, "What Now" (1995-97) and is currently directing
      programmes for "Country Calendar".
      Frith is a registered nurse and works in oncology research at Dunedin Hospital. She is also an
      experienced chef who has had both restaurants and catering businesses. She and Julian are both
      active in the outdoors, enjoying surfing, climbing, skiing and diving.
