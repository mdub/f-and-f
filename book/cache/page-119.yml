  - text: |
      b 15.09.1908 d 08.09.1986
      Stephen b. at Otane, Hawkes Bay and m. at Melbourne, Australia. Patricia, d/o Patrick B Fitzherbert and
      Emily V Fookes, b. at Dannevirke.
      Stephen was educated at Hereworth School and Wanganui Collegiate School and graduated from Otago
      University (Medical Course) in 1937. He worked at the Auckland Public Hospital until 1939 when he
      moved to Australia, married, and was a Major in the Australian Army Medical Corps (1944-47). He was
      pathologist at the Sydney Children's Hospital and returned to New Zealand in 1950 to work as
      Pathologist with the Auckland Hospital Board. In 1961 he became Director of Laboratory Services and in
      1968, Pathologist-in-Charge of the Cytology Laboratory, National Women's Hospital until his retirement
      in 1976.
