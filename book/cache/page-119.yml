      b 23.10.1914 d 22.09.1991
      Mary, d/o Muriel Buchanan Williams and Albert Joseph Faulkner, b. at Gisborne. She was educated at
      Woodford House and trained as a Karitane nurse. She worked in the cipher office during WW2. Mary was
      the Hawkes Bay amateur rose-growing champion for several years. She was also a printmaker and
      craftsperson, and was also a prison counsellor at Turangi. She continued to produce fine roses and
      dahlias at Turangi and worked hard for the Red Cross there. She moved to Gisborne when she lost some
      of her sight, but was still able to garden until the end of her life.
