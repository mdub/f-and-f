      b 16.06.1960
      Jeremy b. at Waipiro Bay and m. at Gisborne. Jane, d/o Michael Holden and Jennifer
      Barker, b. at Gisborne. Address: "Matahiia" RD, Ruatoria.
      Jeremy was educated at Hereworth School and Christ's College. He worked in Australia
      and the Wairarapa before going back to "Matahiia" where he has a polled Angus stud
      which he started in 1989. Jeremy is President of the Waiapu Show and the Ruatoria
      branch of Federated Farmers.
