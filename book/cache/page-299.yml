  - text: |
      b 05.05.1930
      Kenneth b. at Gisborne, m. at "Ohinepoutea", Ruatoria, d. at Manutuke and cremated.
      Josephine, d/o Bertrand Coleman Watkins and Elizabeth Macky MacLaurin. Address:
      "Kahukura", Wainaake Road, Manutuke, Gisborne.
      Kenneth was educated at Hereworth School and Christ's College. He farmed on "Matahiia",
      Ruatoria until he retired to Manutuke where he farmed 97 acres. He served as Secretary
    bounds:
      left: 760
      right: 2209
      top: 1896
      bottom: 2192
  - text: |
      and President of the Waiapu Show and Waipu Dog Trial (where he also judged). He was a
      Vestryman for the Waipiro Parochial District, a committee member of the Gisborne Veterinary Club, on
      the Makarika School Committee and, after coming to Manutuke, a member of the Cook County Council. He
      was a keen rugby player and cricketer and later developed an interest in trout fishing.
      Jose was educated at Queenswood School and Woodford House. She worked on the family farm until marriage
      and was actively involved in community and church work.
