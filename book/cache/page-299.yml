  - text: |
      b 31.03.1905 d 26.07.1993
      Charles b. at Matahiia. Phyllis, d/o John Bentham Morris (farmer) and Annie Isabella
      Gallagher.
      Charles was a sheepfarmer at "Matahiia", Ruatoria. He was an inaugural member and President
      of the Waiapu Racing Club (now wound up) and active in the Ruatoria Show Association and the
    bounds:
      left: 684
      right: 2200
      top: 1100
      bottom: 1347
  - text: 'Waiapu Dog Trial Club. He held executive positions in the Federated Farmers
      and the National

'
    bounds:
      left: 698
      right: 2182
      top: 1352
      bottom: 1394
  - text: |
      Party and was a vestryman, warden and synodsman of the Ruatoria parish. He was on the
      Waitangi Trust Board for 40 years from 1935. He was also a good rifle shot and an expert bushman, having
      explored extensively in the Raukumara Ranges.
      Phyllis bred and showed horses. She was a singer and a broadcaster of Maori songs (1937-1958). In 1932 she
      was invited to join a Maori concert group which was working to raise 150 Pounds toward an x-ray unit for
      the Te Puia Hospital. They were coached by Mataroa Reedy and Phyllis was given the Maori name, Kirimamae by
      which she is still known. She later belonged to the Hiruharama Haka Party and in 1960 and 1961 she
      performed on the Waitangi Marae for the celebrations.
