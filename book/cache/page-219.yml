      DODGSHUN, Sydney Yorke and WOODWARD, Dorothy Virginia (cont...)
      Dorothy was educated at Waikato Diocesan School for Girls. An outdoor person, she had her own team of
      dogs and helped on the farm. She has been a keen horsewoman and dressage rider for many years and rode
      in the Samsung International Prix St George Dressage Competition at Taupo in 1990. Now retired from
      competition, she has taken up judging.
