      b 23.01.1969
      Joanna b. at Gisborne and m. at Wharehau, Gisborne. Michael, slo Daniel Lowther Broad and Mary
      Busby, b, at Gisborne. Address: 137 Lytton Road, Gisborne.
      Janna was educated at Woodford House and graduated DipTchng and BEd from Teacher's Training
      College, Palmerston North in 1994. She is currently teaching at Ormond Primary School,
      Gisborne.
      Michael was educated at Huntley School in Marton and Rathkeale College, Masterton and graduated
      from Massey University, Palmerston North with a Diploma in Wool and a Certificate in
      Horticultural Practices. He was a wool buyer for Des Davies Ltd for three years and is
      presently employed in Horticulture and Viticulture in Gisborne.
