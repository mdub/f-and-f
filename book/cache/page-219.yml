      b 16.05.1974
      Andrew b. at Gisborne and educated at Hereworth School and Wanganui Collegiate School. He was
      a member of the New Zealand Secondary Schools rugby team in 1992 and played representative
      rugby for Poverty Bay in 1993, 1994 and 1996. He worked on the family farm when in Gisborne
      and spent six months on a working holiday in England in 1995. In 1997 he worked for an office
      sales equipment firm and is presently working on computers with a credit card supplier in
      Wellington.
