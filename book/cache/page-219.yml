      b 01.10.1950
      Philippa b, at Gisborne and m, at Holy Trinity Church, Gisborne. Peter, s/o James David Heathcote
      Jackman and Janet Mary Greacen Black, b. at Gisborne. Address: "Linwood", CI- PDC Waerenga-o-Kuri,
      Gisborne.
      Philippa educated at Woodford House. She worked in the BNZ, Gisborne for 2 years after leaving
      school then spent nearly 4 years in Sydney and two years at Inverell, NSW. She made a short trip to
      Europe in 1971. After returning to New Zealand she groomed polo ponies in Auckland for a season
      then worked as a pedigree compiler for Wrightson Bloodstock in Wellington and Auckland for five
      years. She now works part-time as a merchandiser for Walter Findlay Ltd in Gisborne.
      Peter was educated at Wanganui Collegiate School and graduated BAgCom from Lincoln College.
      Philippa and Peter are now farming in partnership at Waerenga-o-Kuri.
