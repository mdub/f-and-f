      Rauweka
      In 1954 Sydney Yorke Dodgshun purchased a 254 hectare part of "Pakowhai" station, the Black family
      property at Muriwai, south of Gisborne, and named it "Rauweka". Since his retirement the property has
      been bought and farmed by his son, Paul Sydney Dodgshun.
