      02> WILLIAMS, Joyce Elizabeth Leslie m on 07.09.1922 to CROSSE, Ernest Courtenay
      b 20.09.1897 d 29.11.1979
    bounds:
      left: 357
      right: 2256
      top: 1585
      bottom: 1682
  - text: |
      b 18.03.1887 d 11.12.1955
      Joyce was born at Te Aute and was an art student in Christchurch when she met Ernest, who had recently been
      appointed Headmaster of Christ's College. A Clerk in Holy Orders, Ernest had been educated at Clifton
      College and Balliol College, Oxford and had been a Senior Chaplain to the Forces, winning a DSO on the
      Somme and the MC at Passchendale, and the Italian Croce Merito di Guerra on the Piave in Italy.
      Appointed Headmaster of Christ's College in 1921, he fell out with the Board of Governors because he
      complained that the boys were being trained to be 'little gladiators' instead of learning Latin. Banished
      to Waihi Preparatory School, he resigned and returned to England. After a term as Chaplain to Shrewsbury
      College, he was appointed in 1933 Headmaster of Ardingly College, Sussex. Although the school had been in
      debt for ten years when he took over, he left it with twice the enrolment and a ten year waiting list.
      Despite its location between London and the South Coast, he never evacuated, and Ardingly remained, during
      WW2, the English boarding school closest to the German lines. Retiring in 1946, he became Rector of
      Henley-on-Thames and started their annual Regatta Service. Prebend of Highfield and Canon of Chichester
      Cathedral, he was Rector of Glyndebourne, Firle and Beddingham at the time of his death.
      Joyce continued to live at Glyndebourne for some years before returning to Ardingly. Later she moved to
      the Norwich Cathedral Close, Norfolk where she was active in the painting community. A fine water colour
      artist, she exhibited at the Royal Water Colour Society and earned her first penny teaching art when she
      was 80 years old.
