  - text: |
      b 25.11.1867 d 28.08.1954
      Arthur (Ata Wiremu) b. at Waimate, Bay of Islands, d. at Hastings and bd, at Pukehou.
      Leslie b. at Cheltenham, England, d, at Hastings, cremated and ashes scattered in the
      garden at Pukehou.
      Arthur was educated at the Church of England Grammar School, Auckland, St John's
      College and Ridley Hall, Cambridge (BA, 1883). At Cambridge he rowed for Lady
    bounds:
      left: 806
      right: 2178
      top: 441
      bottom: 739
  - text: |
      Margaret Boat Club in their first boat. He was ordained in 1884 and spent his life
      working amongst the Maori. He came to Te Aute straight from his Curacy in England and worked with his uncle,
      Archdeacon Samuel Williams, until 1907. He became the Archdeacon's successor in charge of all Maori Mission
      work in the Diocese of Waiapu. He spoke Maori from infancy.
      Leslie was the daughter of Leslie Thompson, one of three brothers who came out to South Canterbury in 1854 with
      their maiden aunt, Jeanie Collier, who took up runs 35 and 36 comprising 57,000 acres between the Hook and
      Otaio Rivers and the Hunter Mills near Timaru. She farmed successfully until her death in 1861 when the
      property passed to her nephews. Leslie was a trained nurse midwife and used her skills over a wide area around
      Pukehou, travelling to patients by horse and buggy. She managed to do this and raise her family largely on her
      own as Arthur was often away from home for long periods of time. After Arthur's death, when she was 73, her
      old home at Te Aute burnt down and she moved to Havelock North where she successfully re-established her life
      around her.
