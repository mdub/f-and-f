      02> LUDBROOK, Antony Peter Rex m on 14.04.1966 to BUDDLE, Prudence Anne
      b 13.08.1941
    bounds:
      left: 425
      right: 2105
      top: 1055
      bottom: 1160
  - text: |
      b 25.03.1946
      Antony b. at Hastings and m. at St Aidan's Church, Auckland. Prudence, d/o Thomas James Buddle and
      Beatrice Joan Barstow. Address: 48 Snapper Street, Hervey Bey, Qld, Australia.
      Antony was educated at Huntley School, Marton, Christ's College, Christchurch and Otago University
      (MBChB, 1966). He was elected MRACP (1971) and FRACP (1976). He was a consultant physician to the
      Dandenong and District Hospital, Dandenong Valley Private Hospital and South Eastern Private Hospital
      in Melbourne, Australia in 1977-94, and Clinical Dean at Dandenong Hospital Clinical School, Monash
      Medical School, Melbourne, Australia in 1992-94. He is now Director of Medicine and Director of
      Clinical Training at Hervey Bay and Maryborough Base Hospitals, Queensland, Australia.
      Prudence was educated at Nga Tawa School, Marton and graduated in physiotherapy from Otago University
      in 1966. She worked as a part-time secretary to Antony's private medical practice in Melbourne. She
      now enjoys playing tennis and golf and is keen on craft activities.
