  - text: |
      b 20.04.1923
      Colin b. at Lower Moutere and m. at Christ Church Cathedral, Nelson. Jeannette, d/o Howard CK Harley
      and Winifred Isobel Paradise. Address: 101 Aranui Road, Mapua, Nelson.
      Colin studied engineering. He served in the armed forces in WW2 and was a prisoner of war in Italy and
      Austria. He was then an orchardist in Lower Moutere until about 1971 when he retired to Mapua for
      health reasons. Jeanette trained in opera singing in Sydney and later became a full-time school
      teacher.
