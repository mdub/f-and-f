  - text: |
      b 14.09.1953
      Timothy b. at Nelson and m, at Blenheim. Katharine, d/o Dr Kenneth Hardie Patterson and Joan
      Margaret Holmes, b. at Blenheim. 196 Nile Street E, Nelson.
      Tim attended Hereworth School (1960-62) and Nelson College (1963-67). He worked on his father's
      orchard before entering radio in 1968. He lived in England (1975-80) then worked in radio in
      Greymouth, Timaru and Invercargill before moving to Wellington in 1989. He was Creative Director
      on 2ZB in Wellington before moving back to Nelson in 1996 where he is now working in tourism
      consultancy. Kate was formerly a secondary school teacher in Auckland and now works for a
      Norwegian company in Richmond.
