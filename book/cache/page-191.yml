      b 05.02.1954
      Address: 48 Tytherton Road, Tufnell Park, London N19 4QA, England.
      Rosemary was educated at St Hilda's Collegiate School, Dunedin; Somerville
      House, Brisbane; University of Queensland; and the London School of
      Economics. After graduating BA from the University of Queensland she
      worked as a research officer with the Queensland Law Reform Commission
    bounds:
      left: 1037
      right: 2245
      top: 588
      bottom: 890
  - text: |
      prior to going to London. She graduated LLB with First Class Honours from
      the College of Law. Rose and Steve both worked in the community legal aid service before entering
      private practice. After retiring temporarily to raise a family, Rosemary returned to the law and is
      now working as a legal advisor to the Home Office in Whitehall.
      Steve is the son of Professor John Lorber who, until his retirement, was Professor of Paediatrics
      at Leeds University. Steve was educated at King Edward Grammar School, Sheffield and the University
      of Kent. He was admitted as a solicitor in 1978 and is now a partner in the firm of Field, Fisher
      and Waterhouse, Solicitors in London.
      Rosemary and Steve share interests in music, theatre, tramping and the National Trust.
