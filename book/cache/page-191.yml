      b 17.10.1915 d 08.01.1996
      Helen b. at Manaia and m. at Christ Church, Wanganui. John, slo Douglas D'Arcy
      Vickerman and Irene Pearl King, b. at Christchurch. Both bd, in the grounds
      of St James' Church, Lower Hutt.
      Helen was educated at Manaia District High School, Wanganui Girls' College and
      the Otago School of Physiotherapy. After graduating from Dunedin she practised
    bounds:
      left: 954
      right: 2263
      top: 1934
      bottom: 2235
  - text: |
      as a physiotherapist at the Lower Hutt Hospital. Her early interests were in
      Girl Guides, the Victoria League and the Thorndon Tennis Club. Before her marriage she travelled
      overseas in England and Europe and afterwards she was actively engaged in community affairs in Lower
      Hutt. She was a member of the Foundation Committee of the Lower Hutt Play Centre, a committee member of
      the Red Cross and a member of the Council of the Lower Hutt Art Society and the Chilton Saint James
      Parents Association, a driver for Meals on Wheels, a volunteer member of the Citizens Advice Bureau and
      a Foundation Member of the Lower Hutt Adult Reading and Learning Association and their local volunteer
      coordinator. Her first student became the first student member of the National Council of ARLA. Helen
      was for many years co-owner of the Penny-Farthing Gallery in Lower Hutt. Her other interests included
      painting, sculpture, pottery, embroidery, gardening, tennis, croquet, reading and bridge. Examples of
      her painting and sculpture have been exhibited by invitation in Lower Hutt.
      John was educated at King's School, Remuera and Auckland Grammar School. At the former he was a Prefect
      and played in the 1st rugby XV. He attended Auckland University in 1933 and other institutions studying
      Accountancy, and was admitted to the New Zealand Society of Accountants. John worked with Dalgety & Co
      for forty two years, rising from a junior in 1932 to NZ Merchandise Manager. After the merger of the
      Company with NZ Loan & Mercantile Agency he was appointed Property Supervisor. He joined the Army in
      1940 and after special training in Australia returned to New Zealand before embarking for Egypt with
      the 7th Reinforcements. He served in the 1st Independent Coy and the 24th Battalion and was wounded in
      the Battle of Alamein. After hospitalisation he was repatriated to New Zealand and rejoined Dalgety &
