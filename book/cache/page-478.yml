  - text: |
      b 22.10.1840 d 08.03.1918
      Emily b. at Whakato, Poverty Bay and d. at Gisborne. Charles, s/o Charles Gray (Rector
      of Godmanchester, England) and Agnes Norris (who was d/o John Norris of Hughenden
    bounds:
      left: 802
      right: 2199
      top: 440
      bottom: 594
  - text: |
      Manor, Bucks. After the death of John Norris, Hughenden was sold to Benjamin Disraeli,
      Earl of Beaconsfield). Charles was b. in England and spent some years at sea earning
      his Master's Certificate. He was an officer in the English Merchant Service and took
    bounds:
      left: 810
      right: 2216
      top: 591
      bottom: 745
  - text: |
      part in the running of the blockade to the Southern States during the American Civil
      War. He later joined his brother, Robert, and cousin, Ernest Henry, in pioneering the Hughenden district (named
      after the old family home) in Queensland. He previously married in 1863 to Lucy Sarah Waters who died in 1879.
      Lucy was a talented artist and her account of her arrival at Hughenden is preserved in the Queensland State
      Archives. The climate at Hughenden did not suit his wife's health so he sold out to Robert and moved to New
      Zealand where he purchased "Waiohika" station in 1877. He was very active in local affairs and was a
      foundation member of the Gisborne Club. Grays Bush and Grays Hill in the Gisborne district are both named
      after him.
