  - text: |
      b 17.08.1881 d ** ** 1957
      Leonard b. at Waiohika. He studied Electrical Engineering in Vancouver, British Columbia, and then at the
      Armour Institute of Technology in Chicago, graduating BSc. He worked for a year in Sydney, Australia,
      where the family lived at Fivedock. He then returned to New Zealand and worked on the reticulation of
      power from Lake Coleridge. Later he became Chief Electrical Engineer with the Tararua Electric Power Board
      with responsibility for the electrification of the district. He then became a consultant in Wellington and
      formed Technical Publications, editing the New Zealand Electrical Journal. He later lived for some time in
      Napier and finally retired to Gisborne where he lived in Russell Street and served for some time on the
      Power Board.
      Margaret had a lovely voice and was quite well known as a singer. In later years she became a champion
      bridge and croquet player.
