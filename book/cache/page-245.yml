      bottom: 1887
  - text: |
      b 11.11.1947
      Hugh b. at Newcastle-on-Tyne, England and m. at Templepatrick, Northern Ireland. Victoria, d/o HE PF
      Thrupp and EF Anderson. Address: Langton House, RD 1, Otane, Hawkes Bay.
      Hugh was educated at Red House School, York and Wellington College, Berkshire. In 1964 he went to the
      Royal Military Academy, Sandhurst, and was commissioned in 1965. He joined the Durham Light Infantry
      and was stationed in England, in Cyprus with the United Nations Peace Keeping Force and in Northern
      Ireland. After resigning from the Army in 1969 he came to New Zealand and attended Lincoln College
      (1972-73) before taking over the family farm, "Kahotea", at Te Aute, Hugh has been a trustee of the
      Henry and William Williams Memorial Trust since 1975.
      Vickie attended Belfast College of Domestic Science and gained a Diploma in Institutional Management,
      She and Hugh moved to Langton House, Pukehou, in 1995.
