      b 09.07.1855 d 30.12.1940
      Sydney b. at Waimate and d. at Kaharau, Agnes, d/o John William Williams and Sarah Busby. Sydney
      and Agnes both bd. at Kaharau, Ruatoria.
      After farming for some years on the Williams family property at Pakaraka, Bay of Islands, Sydney
      came to Ruatoria, East Coast in 1894. He took over the management of "Tuparoa" station for his
      uncle, Samuel Williams, then took over the lease from Samuel, retaining it until its expiry in
    bounds:
      left: 603
      right: 2209
      top: 599
      bottom: 897
  - text: |
      1914. In 1897 Sydney took up "Pakihiroa" station on his own account. Besides being a successful
      pioneer and developer in his own right, Sydney was more than generous with practical and financial assistance
      for many of the early Maori and European farmers of the East Coast. His contribution to responsible development
      to the district was acknowledged by Sir Apirana Ngata in a speech to the House of Representatives in 1915.
      Sydney served for a number of years on the Waiapu County Council and was also a director of the Gisborne
      Publishing Co Ltd.
      Agnes acted as medical adviser in the district, and was responsible for teaching many young girls of the
      district the rudiments of good housekeeping. She was renowned for her hospitality to travellers.
