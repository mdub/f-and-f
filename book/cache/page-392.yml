  - text: |
      . b 04.01.1904 d 16.03.1977.
      Brenda b. at "Waiorongomai" station and m. at Gisborne. Sidney, s/o CH Burdett and Lillian Grace Haig, b.
      at Waipiro Bay and d. at Auckland. Address: PO Box 84, Opotiki.
      Brenda was educated at a convent in Napier and was in Napier during the 1931 earthquake. She was always
      active in community affairs in and around Ruatoria and was made a life member of the Country Women's
      Institute. She served Meals on Wheels up until her death. Her service to the Church was acknowledged by
      the Bishop of Aotearoa through his awarding her the Honour of the Order of Meritorious Service (OMS) for
      outstanding and meritorious service and dedication to the work of the Church, especially amongst the Maori
      people within the Mission of the Hahi Mihinare.
      Sidney was educated at Gisborne Boys' High School (boarder) and was a farmer on "Mangahanea" station at
      Ruatoria. He also had the Ruatoria Saddlery shop in partnership with J Thompson and Son from Gisborne. He
      was a member of the Waiapu County Council (1955-77) and Chairman (1966-77) and was also a member of the
      Poverty Bay Catchment Board. He was awarded the Queen's Service Medal and the Queen's Silver Jubilee Medal
      for public services, 1952-77. He was also a Justice of the Peace and a coroner.
      In his early 20s, Sidney played rugby for East Coast/ Poverty Bay and Hawkes Bay. He was a Maori All Black
      triallist but broke his collar bone during the trials.
