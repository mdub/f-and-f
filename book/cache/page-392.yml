      William b. at Gisborne. Address: PO Box 18, Ruatoria.
      William was educated at Gisborne Boys' High School (boarder). He is a farmer and self-employed
      agricultural contractor. He is a trustee of the Maungahanea Marae, a trustee of the Whakarua Park
      Board, Chairman of the Maungahanea Charitable Trust, a member of the Gisborne Council for Recreation
      and Sport Grant Committee, a member of the Gisborne Prisoners' Aid Rehabilitation Committee, a member
      of the Criminal Justice Advisory Committee, an executive member of the East Coast Rugby Union, Chairman
      of the Ruatoria Rugby Sub-Union and President of the City Rugby and Netball Club. He received the 1990
      Commemoration Medal for community affairs.
