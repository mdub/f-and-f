      bottom: 603
  - text: |
      b 26.02.1926 d 08.07.1994
      Ann b. at Gisborne and m. at Holy Trinity Church, Gisborne. Dick, s/o Guy
    bounds:
      left: 963
      right: 2157
      top: 556
      bottom: 654
  - text: |
      Morris Gaddum (b. 1900, d. 1955, farmed at "Ponui" station, Mohaka, Wairoa)
      and Sheila Fanny Victoria Jex-Blake (b. 1900, d. 04.01.1985, bd. at Gisborne).
      Dick b. at Gisborne. Address: PO Box 8206, Havelock North.
      Ann was educated at Woodford House. She was a land girl (1944-45) then a
    bounds:
      left: 956
      right: 2208
      top: 660
      bottom: 855
  - text: |
      children's nanny.
      Dick was educated at Huntley School and Wanganui Collegiate School. He served in the Navy (1944-45)
      then went shepherding until 1949 when he took over "Rangimoe", a block of scrub land in the Kereru
      District, Hawkes Bay which he broke in and farmed, then moved to "Arapata" near Havelock North to farm
      in 1970. He broke in more scrub land in Wairoa and bought and farmed further blocks there.
