      03> WILLIAMS, James Chapman
      b 30.09.1975
    bounds:
      left: 579
      right: 1262
      top: 1589
      bottom: 1702
  - text: |
      James b. at Gisborne. He attended Muriwai School then Hereworth School. He
      played rugby, represented the school at tennis and was a prefect. At Christ's
      College, he also skiied and continued on with these sports while at Gisborne
      Boys' High School. He graduated from the University of Otago with a BCom in
      Marketing. During this time he also gained certificates in ski instructing and
    bounds:
      left: 908
      right: 2171
      top: 1699
      bottom: 1952
  - text: |
      mountain safety at Wanaka. During a Christmas holiday period, he spent three
      months ski instructing in USA. He is now employed by EFFEM Foods in Auckland.
    bounds:
      left: 686
      right: 2149
      top: 1951
      bottom: 2050
- paragraphs:
  - text: |
      04> WILLIAMS, Kate
      b 03.02.1979
    bounds:
      left: 585
      right: 1038
      top: 2098
      bottom: 2198
  - text: |
      Kate b. at Gisborne. She was educated at Gisborne Intermediate and then went on
      to Woodford House at Havelock North. While at home she had success in the
      equestrian circles on her beautiful all round pony, Roma. Kate was head of a
      boarding house in the sixth form and in her last year was head of Tauro sporting
      house. She was also involved in other organisations at school, including the
    bounds:
      left: 912
      right: 2207
      top: 2201
      bottom: 2449
  - text: |
      sports committee. In 1996-97 she was awarded a sports scholarship for
      representing the school in A tennis, volleyball, netball, basketball and skiing. She obtained
      a B bursary and is now studying towards a BCom in Marketing and Design at the University of
      Otago.
    bounds:
      left: 682
      right: 2170
      top: 2449
      bottom: 2651
