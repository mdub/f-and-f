      b1> WILLIAMS, Samuel Timothy
      b 21.04.1972 d 21.06.1992
    bounds:
      left: 575
      right: 1279
      top: 689
      bottom: 803
  - text: 'Samuel 6. at Gisborne and d. at Christchurch. His schooling commenced at

'
    bounds:
      left: 906
      right: 2095
      top: 808
      bottom: 851
  - text: |
      Muriwai for the first five years, then he attended Hereworth where he
      represented the school at rugby and tennis. He then studied at Christ's College
    bounds:
      left: 902
      right: 2142
      top: 854
      bottom: 953
  - text: |
      where he loved art, woodwork, sport and skiing, and continued with these
      interests after returning to attend Gisborne Boys' High School. He then went to
    bounds:
      left: 903
      right: 2149
      top: 954
      bottom: 1051
  - text: |
      Wellington Polytechnic where he developed his artistic abilities in the fields
      of photography and design. After completing an Outward Bound course, he went to Queenstown
      with the intention of skiing and using his artistic skills for the winter. But tragically, he
      had a skiing accident and died in Christchurch as a result of this. A memorial plaque made
      from elm grown at "Sherwood" has been placed in the All Saints Church at Muritai.
    bounds:
      left: 670
      right: 2194
      top: 1053
      bottom: 1300
