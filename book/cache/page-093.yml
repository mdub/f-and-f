      top: 2734
      bottom: 2849
  - text: |
      b 23.09.1952
      John b. at Gisborne and m. at Waimate. Helen, d/o Leslie John Meyer and
      Jessie Katherine Hunter. Address: "Puta Awa" Station, RD 2, Gisborne.
      John was educated at Hereworth School, Christs College and Lincoln College
      (DipVFM) and then farmed at "Puta Awa" (formerly part of "Sherwood") at
      Muriwai. Most of the property was sold in 1998, retaining only the
    bounds:
      left: 1047
      right: 2266
      top: 2797
      bottom: 3099
  - text: |
      homestead and 40ha of land.
      Refer to "Yorkshire & Yonder. Families of Keartons" published by Evagean Publishing in 1995 for
      records of Helen's family.
