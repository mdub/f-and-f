      b 31.07.1905 d 28.04.1941
      Letty b. and m. at Dunedin. Forbes, s/o Edward Dennis O'Rorke and Amy Clifford Rhodes.
      Letty was educated at Craighead School, Timaru, and trained as a Karitane nurse in Wellington.
      Forbes was educated at Wellington College, Berkshire, England, Christ's College, Christchurch, and
      Jesus College, Cambridge. He returned to New Zealand and farmed at Brackendale, Hororata, Canterbury.
      At the outbreak of WW2 he volunteered, and was killed in action in Greece. He is buried in the
      Phaleron War Cemetery, Athens. He was a Lieutenant in the Infantry.
