  - text: |
      b 10.01.1877 d 13.09.1963
      Ernest b. at Auckland, m. at Piddinghoe Parish Church, Sussex and d. and bd. at
      Dunedin, Marion, d/o Dr Thomas Cann and Marion Cooper, b. at Newhaven, Sussex and
      d. and bd. at Dunedin.
      Ernest was educated at Otago Boys' High School and graduated in Medicine from the
      University of Otago. Being particularly interested in the health of children, he
    bounds:
      left: 892
      right: 2304
      top: 2092
      bottom: 2400
  - text: |
      proceeded to England and it was while working at the Kensington Infirmary in
      London that he met Marion, who was nursing there. On returning to New Zealand he became well-known for his
      work as the first paediatrician appointed to the Dunedin Hospital, and in the Medical School. He carried on
      the teaching of Sir Truby King as physician to the Plunket Society and the Karitane Hospital.
