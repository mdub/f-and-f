      Puketona
      Located about midway between Pakaraka and Paihia, "Puketona" was owned by Edward Marsh Williams some time after
      1842. In 1861 his address was given as "Puketona", so he had built a house there by that time (possibly about
      1855). It is possible that his farming operations did not prosper as the New Zealand Herald of 24 April 1871
      carried a notice of bankruptcy in connection with the Estate of E M Williams, Bay of Islands. In 1887 the property
      was sold to James F Choat.
