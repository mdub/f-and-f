      01> WILLIAMS, Henry Edward m on 12.11.1872 to CONNELL, Isabelle Annie
      b 17.12.1843 d 06.12.1923
    bounds:
      left: 279
      right: 1901
      top: 942
      bottom: 1050
  - text: |
      b 13.08.1847 d 08.06.1917
      Henry b. at Puketona (between Paihia and Pakaraka) and d. at Dunedin.
      Henry trained in surveying and had a family background in administration and law. He is known to
      have been in Poverty Bay in early November 1868 to discuss loan finance (or surveys or
      insurance) with settlers. He rode out from Turanga (now Gisborne) to visit Messrs Dodd and
      Peppard on their run at Repongaere. Their discussion was apparently inconclusive and Henry
    bounds:
      left: 608
      right: 2157
      top: 1001
      bottom: 1301
  - text: |
      returned to Turanga and took passage to Auckland. A few days later Dodd and Peppard were
      murdered in their home by some of Te Kooti's men on their way to the Poverty Bay Massacre.
      In 1873 the National Insurance Company was founded with its head office in Dunedin and in June 1875 Henry was
      appointed their Auckland manager. He was also active in the Church in Auckland and, in September 1881, he was
      presented with a mantle eight-day clock by Friends of St Sepulchres just prior to his transfer to Dunedin as
      Manager. In 1885 Henry was sent to San Francisco to resolve some problems for the Company and in 1890, by which
      time he was Assistant General Manager, he was sent on a similar mission to London. When he returned he assumed
      the post of General Manager of the Company, and in 1892 this was confirmed. Early in 1914 he intimated to the
      Board that he proposed to retire but, with the outbreak of WW1, his retirement was delayed until the end of
      1918, by which time he was aged 75. Henry had given 43 years service to the National Insurance Company, 26 of
      them as General Manager in Dunedin.
