      bottom: 2292
  - text: |
      b 22.05.1892 d 10.08.1970
      Ernest b, at Matahiia, d, at Whangarei and bd, at St James' Church, Kerikeri. He was educated at Wanganui
      Collegiate School and served in the 9th Mtd Rifles during WW1. He farmed at Cape Runaway for many years and
      was a member of the Matakaoa County Council at its inception in 1920, serving as chairman for 22 years.
      Later he and Dory lived at Kerikeri where he owned and cared for the old Mission House. He and his son,
      Frank, presented the house and section to the nation. Ernest was a Vicar's warden and synodsman in St
      James' Church. He was also active in the Kerikeri Scout Movement, an honorary member of the Acclimatisation
      Society and a Justice of the Peace. He was awarded a Queen's Coronation Medal and a Conservation Council
      Award.
