      Rotokautuku
      In 1893 Francis James Kemp took up the "Rotokautuku" block at Ruatoria. It comprised 1,596 acres leased at 1/6
      per acre, plus some freehold. The lease was renewed for a further 21 years at 5/- per acre. On the retirement
      of FJ Kemp the property passed to Ralph Kemp and Athol Lewis Kemp who farmed it in partnership for a time,
      then divided it into two separate units,
