      b 08.08.1855 d 17.08.1923
      Marianne b. at Paihia and bd. at Takapuna, Francis b, at Kerikeri and bd, at Takapuna.
      Francis managed "Matahiia" Station, an 8,000 acre property at Ruatoria which he cleared and grassed. He
      acquired "Rotokautuku" in 1893 and "Rukuhanga" in 1909.
      Bessie and Francis retired to live at Takapuna in 1920.
