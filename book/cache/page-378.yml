      b 11.09.1969
      Matthew b. at Whangarei and educated at Ohaeawai and King's College. He represented his school at
      rowing and rugby. Later he represented the Waikato Rugby Union in the Colts and Development Squads
      before returning to the Bay of Islands where he played for Ohaeawai and North Auckland. He
      graduated Bachelor of Business Studies from Massey University Albany Campus in 1995 then undertook
      further studies at Boston College Graduate Management School, USA, in 1996, gaining a Certificate
      of Management.
