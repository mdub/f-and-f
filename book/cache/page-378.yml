      b 24.05.1900 d 15.09.1983
      Geoffrey b. at "Tupe Tupe", Ohaeawai, d. at Auckland and bd. at Holy Trinity Church, Pakaraka. Lucy b. in
      the Ellis Islands and bd, at Holy Trinity Church, Pakaraka.
      Geoffrey was educated at Huntley School, Wanganui Collegiate School and Lincoln College. He then farmed at
      "Pouerua", Bay of Islands from 1927 until he retired to Paihia in 1970. They later moved to Auckland. He
      served on the Vestry of the Holy Trinity Church, Pakaraka for 34 years. Lucy was educated at Remuera
      Ladies' College and trained as a registered nurse at the Auckland Hospital. She had a florist shop in
      Kaikohe for a time and later she was active in Red Cross, Women's Division of Federated Farmers and church
      work.
