      Marcus was educated at Horowhenua College, Levin (head boy). He joined the Air Force as an
      avionics technician. He has played rugby for Horowhenua, Manawatu, Auckland, New Zealand Combined
      Services and New Zealand Universities. As a yachtsman, Marcus was a member of the New Zealand
      Americas Cup Challenge team in Perth and San Diego and has since completed a Bachelor of Commerce
      degree at Auckland University.
