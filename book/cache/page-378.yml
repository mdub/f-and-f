      b 17.01.1962
      Katherine b. at Kawakawa and m. at Waimate North. She is known by her maiden name. Marcus, slo
      George Brown and Rachael Harper Marsh, b. at Ruatoria. Address: PO Box 12, Ohaeawai, Bay of
      Islands.
      Katherine was educated at Ohaeawai, St Cuthbert's College, Otago Polytechnic and the Auckland
      Institute of Technology. She is a physiotherapist with a Post-Graduate Diploma in manipulative
      therapy. She purchased the Epsom Physiotherapy Clinic on her own account in 1990. Her particular
      interests are sports and manipulative physiotherapy.
