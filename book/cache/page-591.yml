      09>'WILLIAMS, Sydney Leonard
      b 14.12.1866 d 04.01.1890
    bounds:
      left: 269
      right: 983
      top: 1432
      bottom: 1552
  - text: |
      Sydney b. at Waikahua, Poverty Bay and d. at Edinburgh, Scotland. He was a medical student at
      Edinburgh University and was killed in an accident. At the time of his birth Sydney was named
      "Waikatohu" (who can tell?) by the local Maoris. Archdeacon Samuel Williams offered to send
      either Sydney or his twin brother, Frank to Edinburgh to study medicine. Sydney was chosen.
