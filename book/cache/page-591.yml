  - text: |
      10> WILLIAMS, Arthur Edward m on 10.07.1901 to TURNER, Caroline Emily (Emmy)
      b 17.09.1869 d 02.05.1930
    bounds:
      left: 269
      right: 2074
      top: 1883
      bottom: 2001
  - text: |
      b 19.03.1872 d 13.12.1978
      | Arthur b. at Parnell, Auckland and d. at Napier. Emily b. in Ayrshire, Scotland.
    bounds:
      left: 783
      right: 2067
      top: 1948
      bottom: 2048
  - text: |
      Arthur was educated at Christ's College, Christchurch (1883-87, Head of School) and
      gained a Senior Soames Scholarship in 1886. He went to Jesus College, Cambridge,
      England (where he rowed for the College) and graduated BA with Honours in Mathematics
      in 1891. He became a civil engineer working in India, Russia and Germany. He was
    bounds:
      left: 805
      right: 2236
      top: 2051
      bottom: 2247
  - text: |
      secretary of the NZ War Contingent Association in London during WW1. He returned to
      New Zealand in 1919 to become Diocesan Secretary of the Waiapu Diocese, living first at Taradale and then at
      Havelock North. He was also a member of the Diocesan Standing Committee, Diocesan representative on the General
      Synod and lay representative on the Cathedral Chapter. He served for some years on the Napier Harbour Board and
      was Vice-President of the Automobile Association. His other interests included drama, horticulture and fishing.
      In the 1920's Emmy was involved in the establishment of Country Women's Institutes first in Hawkes Bay then in
      other parts of New Zealand. She was a founder of the Te Awapuni Maori Institute and was its president for many
      years. She was also an active member of the Red Cross. Shortly after the Napier earthquake she staged plays on
      the back of four lorries parked in the grounds of St Columba's Presbyterian Church. She was a fine needlewoman
      and made many beautiful tapestries.
