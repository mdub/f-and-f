  - text: |
      b 16.03.1906 d 04.03.1997
      Margery b. in England and arrived in New Zealand with her parents in December 1918.
      Margery was assistant matron of Huntley School, Marton, then held various housekeeping jobs in Hawkes Bay.
      She was Assistant Secretary of the National Party in Hastings for eight years and was manager of the
      Hastings Farm Information Centre for fourteen years, retiring in 1979.
      During the war, Margery was a Sergeant in the WAAC Camp at Miramar. As S/Sgt she was attached to the 10th
      Heavy Artillery Regiment in charge of 14 radar trained girls who operated their own equipment each night.
