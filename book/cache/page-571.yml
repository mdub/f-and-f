  - text: |
      b 10.10.1973
      Lucy b. at Masterton. She was educated at Fernridge School and St Matthew's Collegiate School in
      Masterton then graduated BA and DipTchng from Victoria University and Wellington College of
      Education. She taught at Eastern Hutt School where she gained her registration. In 1991 Lucy
      travelled to Nepal with the Youth to Everest Programme. Currently she is living in London doing
      relief teaching and travelling wherever possible. Her interests include reading, embroidery,
      mountain biking, tramping and computers.
