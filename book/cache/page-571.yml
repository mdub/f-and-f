      Agnes b. at Waerenga-a-hika and d. at Napier, Allen, slo Allen Weare Gardiner and Rose
      Lloyd, b. in England and d. at Oxford, England.
      Allen joined the Royal Navy and travelled around the world as a midshipman. He was
      invalided out and went to Pembroke College, Cambridge. Again, on account of
      ill-health, he came out to New Zealand to join the family who had migrated there. He
