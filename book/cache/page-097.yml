      North Auckland Development squad and Chairman of the North Auckland Coaching Committee. He was also
      President of the Ohaeawai Branch of the Federated Farmers.
      Penny was educated at Tauraroa School and St Cuthbert's College, Auckland, representing her school
      in senior-A netball. She trained as a registered general and obstetric nurse (1979-82) then
      travelled overseas for three years. She now works as a family planning nurse and adolescent health
      nurse.
      Alastair, Penny and their family live on their organic sheep and beef farm near Kerikeri.
