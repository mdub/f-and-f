      b 30.05.1961
      Alastair b. at Waipukurau. Penelope, d/o Neil Mannion and Julia Wigley, b,
      at Paparoa. Address: "Te Pera", RD 3, Kerikeri.
      Alastair was educated at Flemington School and Christ's College,
      Christchurch and gained a BAgCom from Lincoln College in 1979. He rowed
      for NZ Universities. He played rugby for Canterbury Colts and captained
    bounds:
