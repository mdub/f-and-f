      right: 2255
      top: 2388
      bottom: 2682
  - text: |
      the North Auckland Provincial team. He was an All Black in 1983 and played
      in the World XV in the Twickenham Centenary Match v England. He was co-selector and coach for the
    bounds:
      left: 590
