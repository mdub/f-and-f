      ROBINSON, Nicholas John m on 26.05.1984 to BLASIUS, Betty Ann (Betts)
      b 19.11.1953
    bounds:
      left: 600
      right: 2223
      top: 1180
      bottom: 1289
  - text: |
      b 28.10.1956
      Nicholas b, at Waipukurau and m. at Edmonton, Canada. Betty, d/o Theodore Blasius and Anna Margaret
      McGillis, b, at Edmonton, Canada. Address: 5910a 17a Avenue, South Delta, BC V4L 1JC, Canada.
      Nicholas was educated at Flemington School and Christ's College, Christchurch (School House, House
      Prefect). He qualified as a pilot in 1970 aged 16, having gained a flying scholarship with the
      Canterbury Aero Club. He later flew a 'paper-run' to Gisborne from Napier, and a 'shark and surf'
      report around Hawkes Bay. He later qualified as a helicopter pilot and flew on deer recovery on
      the West Coast, and on tourist work for New Zealand Helicopters in Rotorua. He later returned to
      fixed wing flying and worked for Mount Cook Airlines in Queenstown and Christchurch before
      emigrating in 1991 to Canada. He flew for Time Air Airline but was made redundant a year later.
      He then took up an apprenticeship with a cabinet maker in Vancouver. This was transferred to a
      firm in Edmonton when Nick and his family moved to Alberta, and he completed his course in 1997.
