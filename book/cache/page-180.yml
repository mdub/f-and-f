  - text: |
      b 06.02.1946 d 23.06.1981
      Wendy b. at Lautoka, Fiji and m. at St Martin's Anglican Church, Christchurch.
      Separated. Wendy uses her maiden name. Robert b. at Auckland and d. in Hawaii.
      Commemoration service at King's College, Auckland. Address: 11 Rautangi Road, Mount
      Eden, Auckland.
      Wendy attended Canterbury University (1966-68) then graduated in 1975 from Auckland
    bounds:
      left: 836
      right: 2247
      top: 577
      bottom: 877
  - text: |
      University with a BA in Sociology. She worked in the travel industry until 1982
      then returned to Christchurch University for two years post-graduate study in Landscape
      Architecture. She won the Student Merit Award of the NZ Institute of Landscape Architects. She
      worked for two years with the Ministry of Works and Development in Auckland then became landscape
      architect with a large engineering consultancy for four years. She is now in private practice and
      currently involved in visual impact studies and giving evidence in support of restrained coastline
      settlement in scenic areas, including the Auckland Harbour edge.
      Wendy is a trustee of the New Zealand Native Forests Restoration Trust and a member of the Auckland
      Civic Trust. She is keen to foster the principles of social justice espoused by her missionary
      forebears. Her other interests include history, literature, art, photography, gardens, skiing and
      sailing.
