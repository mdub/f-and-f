      that this family book could be an appropriate vehicle to present a picture of their private and family lives,
      in so far as this is known. To do this, we have drawn extensively on the book, Shield of Faith by George
      Davies for information on the lives of Henry and Marianne. For William and Jane, we have chosen to
      reprint the booklet, East Coast (NZ) Historical Records which was compiled by their son, Bishop W L
