      FOREWORD
      This latest reprint of the Williams Family 'Stud Book’, has been occasioned by the holding of a
      family reunion to commemorate the 175th Anniversary of the arrival of Henry and Marianne Williams
      in the Bay of Islands. It is the latest in a succession of worthy publications, many of them produced by
