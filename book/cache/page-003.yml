      Besides being produced as printed and bound volumes, we have also brought out a CD-rom version
      of the publication for use on computers. Whilst it is unlikely that any further reprint would be undertaken
      before the 200th anniversary reunion, we do intend to maintain the family database with any new
      information that is sent to us, and family members are urged to provide us with changes of address and
      births, deaths and marriages. We wish, also, to continue adding to our archive of photographs. As they
      are received, we will copy them and return them to the owners. This additional data will be added to the
      master CD-rom and available to family members at any time.
