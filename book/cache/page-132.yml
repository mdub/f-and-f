      WILLIAMS, Joseph Heathcote and BUCHANAN, Sarah Nidra (Ally) (cont...)
      "Te Apiti" was divided into two separate properties, "Te Apiti" came into the ownership of Sarah Nidra Williams
      (nee Buchanan) and her daughters, Violet Maud Williams and Norah Williams and "Waipoapoa" became the property
      of Cecil Margaret Williams and Marjorie Williams.
      Rising steeply from the coast north of Kairakau, "Waipoapoa" was originally the western end of "Te Apiti"
      station. It runs up to a plateau at an altitude of 2,000 feet and is well known for its heavy rainfall. The
      name in translation means 'eternal mist'. In 1915 when the Maraetotara Road was extended from Havelock North,
      a woolshed and other buildings were constructed and "Waipoapoa" was farmed as a separate block of 2,500 acres
      on behalf of its owners. When Cecil Williams died in 1965 her half share of the property went to her two
      grandsons, Simon Henry Williams and Robert Euan Williams who sold to the PHM Williams family in 1968. Peter
      William Gerard Williams and his wife, Mary arrived in 1966 to manage the property. Prior to her death in 1970
      Marjorie Mackay had transferred her half share to her sons, Denis Handcock Mackay, Colin Keith Mackay, Brian
      French Mackay and Peter Buchanan Mackay, and the property was farmed as a partnership of the Williams family
      and the Mackay brothers. Over the ensuing years each of the Mackay brothers sold his share to Peter Williams,
      the last sale being in 1991.
