      b 14.05.1878 d 30.04.1968
      Maud b. at Frimley, Hastings. Ludwig was a woolbuyer in Sydney, Australia from 1908 to 1931 when he and
      Maud settled in Zurich, Switzerland. Ludwig continued to direct his business through Bersch & Company,
      Sydney and Amsterdam until the outbreak of war in 1939.
