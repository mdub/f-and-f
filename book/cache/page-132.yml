      Cricklewood
      Located south-west of Wairoa, "Cricklewood" station was farmed by H L Donnelly from 1895 to 1907 when it was
      sold to William Richmond of Tomoana, Hawkes Bay. At that time about 10,000 acres had been sown in grass and
      about 1,500 acres was still in virgin bush. Richmond held the property for only a year and in 1908 it was
      transferred in equal shares to Mrs Dorothy Wordsworth Sunderland, Violet Maud Williams, Norah Williams, Cecily
      Margaret Williams and Marjorie Williams. In 1911 CM Williams transferred her share to Frederick Wanklyn
      Williams of Napier and Allen Marsh Williams of Te Aute. In 1912 V M Williams transferred her share to Allen
      Douglas Williams of "Clareinch" and Claud Herbert Williams of Muriwai. In 1915 Marjorie Williams transferred
      her share to Arnold Beetham Williams of Waipiro Bay and Edward Heathcote Williams of Hastings. In 1916 Norah,
      Frederick W, Allen M, Arnold B, Edward H and Claud H Williams all transferred their shares to Sarah Nidra
      Williams (nee Buchanan), widow of J H Williams. "Cricklewood" was then owned by SN Williams and D W
      Sutherland and was later sold to Humphrey May Bayley of Gisborne in 1917.
