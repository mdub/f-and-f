      01> DODGSHUN, Joseph Terence (Joe) m on 25.11.1949 to DODS, June Shirley
      b 26.04.1915
    bounds:
      left: 435
      right: 2144
      top: 2328
      bottom: 2441
  - text: |
      b 25.05.1925
      Joseph b. and m. at Gisborne. June, d/o Geoffrey Francis Dods and Florence Maude Benson, b, at
      Gisborne. Address: Ditton, 11 Kingsley Street, Gisborne.
      Joseph was educated at Wanganui Collegiate School, Gisborne Boys' High School (1st rugby XV 1933) and
      Otago University (Golf Blue, BDS, 1938). He was on the staff of the Otago University Dental School
      until May 1939 then commenced practice with his father in Gisborne. He served as a captain in the NZ
      Dental Corps from 1939 to 1945, going overseas with the 3rd Echelon. He was taken prisoner in Athens
      in 1941 and was transferred to Obermassfeld in Germany where he was held until 1945. He was awarded
      the MBE for service in POW hospitals. Joe resumed dental practice in Gisborne after the war and
      retired in 1984. He won the Poverty Bay open golf championship in 1949.
      June was educated at Gisborne Girls' High School then joined the staff of the Bank of New Zealand in
      Gisborne. In the latter years of the war she was elected Navy Queen in fund raising for the war
      effort. A keen golfer, she won the Poverty Bay Ladies' Senior Golf Club Championship on two occasions
      and represented Hawkes Bay/ Poverty Bay in interprovincial golf. She is also a keen gardener.
      Joe and June both enjoy playing bridge.
