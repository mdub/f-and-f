      02> DAVIES, Freda Lilian m on 30.10.1912 to DODGSHUN, Gordon Mawley
      b 21.11.1885 d 04.11.1966
    bounds:
      left: 357
      right: 1933
      top: 1677
      bottom: 1788
  - text: |
      b 13.11.1884 d 14.02.1970
      Freda and Gordon both b. at Gisborne, Gordon, slo Joseph Sydney Dodgshun, is a descendant of Thomas Sydney
      Williams, brother of Henry and William, through his daughter, Betsy Field who married Charles Dodgshun.
      Gordon's father was accountant for the Williams Estate at Waipiro Bay.
      Freda was an accomplished pianist, accompanist and composer of music. She often accompanied prominent
      artists visiting Gisborne. She was also an ardent student of her family history and a keen gardener.
      Gordon was a dentist in Gisborne. He was educated at Wanganui Collegiate School and spent all his early
      years at Waipiro Bay, north of Gisborne. He was a very good golfer (runner-up at the New Zealand amateur
      golf championships in 1912, winner of the Hawkes Bay amateur golf championship in 1926 and eight times
      winner of the Poverty Bay golf club championship). He was also a prominent rower and a champion swimmer and
      high diver. He served in the NZ Dental Corps in ww1 in New Zealand and in England.
