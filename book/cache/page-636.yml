      Kathleen had a diverse array of talents, all of which she took to a pitch of excellence. She was an actor,
      designer and wardrobe mistress for local theatre productions, an accomplished landscape painter
      particularly in water colours, a designer in miniature screen painting and craftsperson in sewing,
      spinning, wool dyeing, weaving and ornate rug making.
