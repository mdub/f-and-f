      03> 'MACLEAN, Kenneth Edward m on 26.04.1927 to (2) McWILLIAM, Muriel Mary Annie
      b 26.01.1883 d 22.08.1943
    bounds:
      left: 345
      right: 2199
      top: 958
      bottom: 1083
  - text: |
      b 28.03.1883 d 02.07.1957
      Kenneth m, at St Luke's Church, Havelock North, and d. and bd. at Hastings. Muriel, d/o Rev James McWilliam
      (Maori Missioner of Otaki) and his wife, Emily, b, at Otaki and d. at Hastings.
      Kenneth was Canon of Waiapu (1918-30), Archdeacon of Hawkes Bay (1930-43) and Vicar General (1933-38). He
      was the author of "The Living Church", "A Religion for Monday Morning", "The Pearl Merchant" and "Our
      Reasonable Service".
      Muriel was a nursing sister before her marriage. She had become co-founder, co-owner and co-matron of
      Royston Hospital, Hastings.
