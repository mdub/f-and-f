  - text: |
      b 02.02.1912 d 31.12.1993
      Mary b. at St John's College, Auckland. She was a well-known Painia character and keenly supported many
      Williams family activities. Until her death, Mary lived in the house built by her father in Paihia. The
      property has significant historical value and its future is currently being debated.
