      07> WILLIAMS, John William (Jack) m on 11.05.1899 to WILLIAMSON, Jessie Mackie
      b 11.12.1867 d 13.12.1950
    bounds:
      left: 277
      right: 2136
      top: 2582
      bottom: 2697
  - text: |
      b 26.08.1876 d 20.12.1947
      John b. at Pakaraka, Bay of Islands, Jessie, d/o G M Williamson (a Gisborne farmer),
      b. at Matamata.
      Jack was educated at Christ's College, Christchurch (1883-86) and went to Scotland
      where he gained his MB, CM(Edin) in 1891 and MD in 1898. He served as a medical
      officer with the Melanesian Mission in the Solomon Islands (1895-97). During WWI he
    bounds:
      left: 810
      right: 2182
      top: 2647
      bottom: 2950
  - text: |
      was Captain NZMC, 22nd Reinforcements NZEF then Major NZMC (retd) and later he was a
      doctor at Walton-on-Thames, England.
      Back in New Zealand he was a medical practitioner in Gisborne and served as maternity superintendent at Cook
      Hospital, He was also a warden at Holy Trinity Anglican Church, Gisborne. Their home was at 25 Fitzherbert
      Street, Gisborne.
