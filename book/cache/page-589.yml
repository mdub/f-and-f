  - text: |
      Bill was educated at Hereworth School, Christ's College, Victoria University
      | of Wellington (LLB, 1970) and Canterbury University (Dip in Journalism, 1972).
    bounds:
      left: 930
      right: 2231
      top: 1797
      bottom: 1891
  - text: |
      He has worked as a law clerk, as a sub-editor for the New Zealand Press
      Association, as a reporter for newspapers in Auckland (Auckland Star), Johannesburg (Johannesburg Star)
      and Cardiff (South Wales Echo), and as an editor and administrator for the Auckland District Law
      Society. Currently he is Public Relations Officer at the University of Auckland.
      Jill graduated from Ardmore Teachers' College in 1965, and from Massey University with a BA in 1967 and
      DipSLT in 1989. She teaches English as a Second Language at Westlake Girls' High School, Takapuna,
      Auckland.
