      05> WILLIAMS, Gerald Standish m on 22.06.1946 to ROLLESTON, Rachel Fane
      b 10.08.1915
    bounds:
      left: 351
      right: 2022
      top: 433
      bottom: 547
  - text: |
      b 10.05.1919
      Gerald b. at Waipare, Anaura Bay, East Coast and m. at Timaru. Rachel, d/o Francis
      Joseph Rolleston (solicitor of Timaru) and Mary Winifred Blair, b. at Timaru.
      Address: 41 Rokino Road, Taupo.
      Gerald was educated at Hereworth School and Christ's College. After a few years
      spent gaining farming experience he joined the RAF in 1939 and trained as a pilot.
    bounds:
      left: 883
      right: 2217
      top: 498
      bottom: 794
  - text: |
      In 1941 his aircraft failed to return from a raid on Turin. He and the other crew
      of his four-engined Halifax were captured and became POW's. In 1942 he and a South African friend escaped
      from Oflag VIB, north-west of Kassel, and 17 days later, having walked 275 miles through Central and
      Southern Germany under cover of darkness, they were both recaptured in the Black Forest, 70 miles from the
      Swiss frontier.
      He returned to New Zealand after the war and in 1951 was able, with the assistance of a Rehabilitation
      Loan, to purchase a 330 acre property near Takapau, Hawkes Bay, where he and Rachel farmed until it was
      sold in 1973. They then moved to Taupo and were, for some years, involved in managing tourist lodges in
      Fiordland and other areas, Gerald's interests include wildlife and trekking in mountainous areas.
      Rachel was educated at Craighead and Woodford House. During the war she did secretarial work for her
      father in Timaru and after her marriage she farmed with Gerald. She has played golf and tennis
      competitively. Since moving to Taupo she has been involved in community work including the Red Cross, the
      Salvation Army and the Hospice Movement.
