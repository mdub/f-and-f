  - text: |
      b 14.02.1946
      Anna b. at Te Awamutu and m. at Cambridge, NZ. Thomas, s/o Graham Lloyd Mandeno (DSO, DFC and Bar)
      and Vera Mason Cooper, b. at Cambridge, England. Address: Far Fields Farm, Waikaretu, Tuakau.
      Anna is a registered nurse with interests in the Outward Bound Association, landscaping,
      photography and animals. She is a trustee of the H and W Williams Trust.
      Thomas is a sheep and beef farmer at Waikaretu. He is a Nuffield Farming Scholar and a Winston
      Churchill Fellow. He has served on the Raglan County Council and as a director of the NZ Wool
      Board and is a Justice of the Peace.
      Refer to "A Huguenot Family. The Descendants of John and Mary Mandeno" published by Evagean
      Publishing in 1997 for details of Thomas' family.
