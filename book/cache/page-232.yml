      b 18.08.1968
      Robin b, at Auckland. Melonie b. at Cheviot, Canterbury. Robin and Melonie plan to marry on
      05.12.1998. Address: 34 Erskine Street, North Melbourne 3051, Vic, Australia.
      Rob was educated at Junior English School, Rome, Italy; Michael Hall, Forest Row, Sussex, England;
      Rudolf Steiner School, Hastings, and Havelock North High School. He graduated from Otago
      University with a BSc in 1986 and MBCHB in 1990. He has specialised in emergency medicine at
      hospitals in Christchurch and Melbourne.
