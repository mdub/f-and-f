      02> WILLIAMS, Eric Temple m on 02.04.1949 to SCOTT, Heather Frances
      b 04.05.1924
    bounds:
      left: 430
      right: 2008
      top: 1389
      bottom: 1501
  - text: |
      b 31.10.1924
      Eric b. at Pukehou. Heather, d/o Walter Scott (farmer) and Mary Edith Clarke (author of NZ books).
      Address: RD 4, Cambridge.
      Eric was educated at Hereworth School and Wanganui Collegiate School (head of Selwyn House). He is a
      retired drystock farmer and was a foundation member of the Coopworth Sheep Society. He served as a
      Flying Officer in the Airforce in Canada and the UK during WW2. Eric is an active farm forester. He
      has grown and harvested pine woodlots on the farm and, since the early 1980s, with partner John
      Mortimer, is operating a business involving exotic timbers (such as Australian blackwood, oak, elm etc)
      grown in New Zealand. These are milled on other farms and later dried lumber is sold to furniture and
      joinery manufacturers.
      Heather is a physiotherapist and a highly accomplished gardener, hosting many like-minded visitors.
