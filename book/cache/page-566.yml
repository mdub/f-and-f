  - text: |
      b 20.09.1902 d 27.06.1996
      Nigel b. at Gisborne and m, at St Andrew's Cathedral, Singapore, d. at Wellington, and
      interred at Waikanae. Nora, d/o William and Miriam Castel, b. at Sheffield, England, and d.
      and interred at Waikanae.
      Nigel was educated at Heretaunga School, Hastings, Wanganui Collegiate School (1914-18),
      Canterbury University College (BA 1922) and Jesus College, Cambridge (BA 1925, MA 1928). He
    bounds:
      left: 677
      right: 2239
      top: 1298
      bottom: 1603
  - text: |
      was a foundation member of the Canterbury University College drama society and in the first
      plays produced by James Shelley. At Cambridge he was awarded his Half Blue for lacrosse. He was ordained
      deacon in 1926 by the Bishop of Wakefield and priested in 1927. He was curate of St Paul's, Birkenshaw
      (1926-28); chaplain at Telok Anson, Malaysia (1928-30); Malacca, Malaya (1931-32); North Perak, Malaya
      (1934-36); assistant chaplain St Andrew's Cathedral, Singapore (1930-31 and 1932-34); chaplain to the
      Public Hospital, Wanganui (1938-42); assistant chaplain to Wanganui Collegiate School (1942-44); Vicar of
    bounds:
      left: 446
      right: 2168
      top: 1599
      bottom: 1901
  - text: |
      Marton (1945-51); Vicar of St Thomas', Wellington (1951-62); superintendent of the Chinese Mission
      (1954-59); chaplain to Porirua Hospital (1962-68); Honorary Canon of St Paul's Cathedral, Wellington
      (1961-68) and Canon emeritus (1968). During the time he was in Wellington he served on the Diocesan
      Standing Committee and was Bishop's Commissary for the Bishop of Melanesia. He also worked with the
      National Council of Churches Christmas Campaign Committee which was responsible for the introduction of
      Christmas stamps. He retired to Waikanae in 1968.
      Nigel served on the board of the Parklands Trust and on the committee organising the Williams Family
      Reunion in 1973. He compiled and published "The Williams Family in New Zealand, 1823-1973".
      Nora did her nursing training at West London Hospital and her midwifery training at Dundee, Scotland, and
      worked at Taiping, Malaya, in 1935-36. She was an honorary life member of the Wellington Branch of the
      National Council of Women and of the Wellington Embroiderers' Guild.
