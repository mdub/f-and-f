      Ruth b. at Gisborne and m. at Morrinsville. Divorced and now known by her maiden name. Address: PO Box
      261, Hamilton.
      Ruth attended Morrinsville College and graduated BA from Massey University. She worked for Telecom for
      a number of years and currently holds a position with OSH, a division of the Department of Labour. Her
      interests include reading, tapestries and home decorating.
