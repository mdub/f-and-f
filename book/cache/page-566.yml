  - text: |
      b 21.02.1939
      Sheila b, at Wanganui. Address: 6/25 Madras Street, Wellington 4. Sheila was educated at Wellington
      Diocesan School for Girls, Nga Tawa, Marton, and Victoria University of Wellington (MA(2nd Class Hons)
      in English, 1960). She gained a New Zealand Library School Diploma in 1960 and worked at the Alexander
      Turnbull Library (1961-79), the National Library of New Zealand (1979-90), Victoria University Library
      (1990 - ) and was lecturing in the postgraduate library programme at Victoria University from 1993 to
      1997. She was Honorary Secretary of the New Zealand Library Association (1975-82), a Fellow of the New
      Zealand Library Association (1985) and Assistant Editor of volumes 1 and 5 of "The New Zealand National
      Bibliography to the year 1960".
