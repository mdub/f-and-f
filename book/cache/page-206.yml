      b 18.10.1889 d 04.09.1978
      Beatrice b. at Pakaraka, Bay of Islands, m. at Tokomaru Bay, d. at Te Puia Springs and bd. at Tokomaru Bay.
      Charles b, in Devon, England and d. at Tokomaru Bay.
      Charles worked as a bank clerk in Brazil for two years before coming to New Zealand in 1916, He managed
      "Otaranui" station, Ruatoria then, after marrying Beatrice, moved to Tokomaru Bay. In 1919 William Busby
      divided his "Pauariki" property amongst his son and five daughters and Charles and Beatrice took up her
      holding, "Mangarakai". Charles also managed "Pauariki" station for ten years from 1927 after the death of
      George Busby, and again during the war years after Dick Busby was killed in action. Proficient in a variety
      of sports, he was hard working, alert and active to the end of his life and enjoyed imparting his knowledge
