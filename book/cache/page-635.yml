      b 08.11.1971
      Alastair attended Rathkeale College and gained a Certificate in Landscaping from Hawkes Bay
      Polytechnic. He then worked in horticulture then for an agricultural contracting firm in England.
      He is now a freelance production assistant in the film industry in Hollywood.
      Alastair walked and cycled on his own across the widest part of Africa, from west to east, a trip
      lasting a year. Whilst in Africa he designed a permaculture centre in Uganda and studied
