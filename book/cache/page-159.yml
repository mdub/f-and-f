  - text: |
      b 18.02.1959
      Address: 28 Maungakiekie Avenue, Greenlane, Auckland.
      Jane and Keith met during the early 80s at Auckland University where they were both studying for a
      Bachelor of Commerce. Following graduation they worked for three years before travelling overseas
      together. They worked in the United Kingdom and South Africa as chartered accountants. After
      extensive overseas travel over a period of four years, they returned to New Zealand to raise a
      family.
      Keith is presently employed in the corporate finance division of a major bank in New Zealand whilst
      Jane is employed as an accountant on a part-time basis.
