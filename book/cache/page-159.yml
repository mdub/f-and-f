  - text: |
      b 23.05.1931
      Leslie b. at Auckland and m. at St Mark's Church, Remuera, Auckland, Robert, s/o William Ernest
      Harvison and Florence Amelia Humphries, b. at Auckland. Address: "Waikoa", Mangatangi Road, RD 1,
      Pokeno.
      Leslie was educated at Marsden School, Wellington, and St Cuthbert's College, Auckland then went on to
      Auckland University. She was a potter for 20 years, until moving to Mangatangi, and now enjoys
      gardening and golf.
      Robert was educated at King's School and King's College, Auckland, then studied accountancy at Auckland
      University. He spent ten years with the 3rd Auckland Regiment as a Territorial, retiring as Captain.
      He expanded his family printing business, retiring after 35 years as managing director. He and Leslie
      then moved to Mangatangi to take up farming. Leslie is also involved in the local golf club.
