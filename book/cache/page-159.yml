      bottom: 1445
  - text: |
      b 20.08.1960
      Linda b. and m, at Auckland. Bruce, s/o Dr John Haddrick Darwin (Govt statistician) and Helen
      Gabites (music teacher), b. at Christchurch. Address: 8 Minto Road, Remuera, Auckland.
      Linda was educated at Whenuapai Primary School, Remuera Primary School and St Cuthbert's College
      (1969-73). She trained as a receptionist, secretary/personal assistant and worked for various
      companies in Auckland and in Sydney. She travelled widely in the United Kingdom and Europe in 1980
      and in 1988. Linda has had epilepsy since birth but after highly successful brain surgery in 1992
      she has been able to drive for the first time and her lifestyle has changed significantly. Her
      interests include handcrafts, sewing, gardening and power-walking.
      Brian is an accountant and investment financier. He plays competitive tennis and enjoys other
      sports and genealogy.
