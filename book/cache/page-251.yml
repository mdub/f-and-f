      b 23.12.1943
      Antonia m. at London, England. She is known by the names Antonia Williams, John b. at Swindon, United
      Kingdom. Address: 261 Darley Road, Randwick 2031, NSW, Australia.
      Antonia graduated DipFA(Hons) from the University of Canterbury in 1962 and in 1963 she was assistant
      art editor of New Zealand School Publications. She moved to London in 1964 and in 1966 she won the
      Vogue/House and Garden talent contest in London. During 1966-88 she was a writer and editor including
      Associate Editor of "Vogue UK" (1978). From the spring of 1986 to the autumn/winter of 1988-89, she
      collaborated on the Issey Miyake/Snowdon Permanente Project before moving to Sydney, Australia in 1989.
      She was Features Editor of "Vogue Living" in Sydney in 1991-92 and in 1993 she was a Sydney-based
      freelance writer and lifestyle critic. Since 1996 she has been a contributor and auction columnist
      with the "Sydney Morning Herald". She is a contributing editor to "Inside" (interior review), a
      contributing editor design to "Vogue Entertaining" and a consulting editor to "Appetite".
