  - text: |
      b 21.11.1916 d 11.09.1994
      Tim b. at Masterton and d. at Wellington, Philippa, d/o Daniel Henry Strother Riddiford, MC (of Longwood,
      Featherston) and Jessie Meta Johnston (d/o Sydney Johnston of Orua Wharo, Takapau), b. at London, England.
      Address: 36 Central Terrace, Kelburn, Wellington.
      Tim was educated at Croydon School, Wellington, Christ's College, Christchurch, Jesus College, Cambridge
      (MA, MB, BCh) and St George's Hospital, London (1934-36 , MRCP 1935). He was captain of the Jesus College
      rugby team and played for St George's Hospital, and London Welsh teams.
      During WW2 Tim served in the NZEF, Middle East (1939-43) and in the Pacific Force (1943-44). Following the
      war Tim was Wellington Hospital Senior Physician (1945-75).
      He was a Foundation Fellow Royal Australasian College of Physicians (1938); FRCP (1959); President RACP
      (1964); a Fellow of the American College of Physicians; Chairman of Joint Committee on Medical Graduate
      Needs (subsequently known as the Williams Report) (1968-69); a Director of Wellington Publishing Co
      (1959-72); a Director of Independent Newspapers Ltd (1972-79); and Chairman of INL (1973-76).
      Tim inherited "Kumukumu" station, Masterton, from his father, and later purchased his brother's share of
      the property. He then extended the farming operation by purchasing "Ngatawhai" station.
      Philippa served on the National Executive of the Girl Guides Association from 1965 and was International
      Commissioner (1970-80). She also served on the Wellington Board of the YWCA (1960-65) and the Board of
      Governors of Erskine College (1969-76).
