      07> LUDBROOK, Kenneth William m on 08.06.1938 to BANKS, Barbara Susan (Tosti)
      b 29.02.1908 d 23.09.1952
    bounds:
      left: 354
      right: 2170
      top: 456
      bottom: 554
  - text: |
      b 19.03.1914 d 06.05.1992
      Ken b. at Tupe Tupe, m, at St Andrew's Church, Cambridge and bd. at Waimate North.
      Barbara, d/o Sefton Banks and Dorothy Payze, b. at "Gwynnelands" (now St Peter's
      School), Cambridge.
      Ken was educated at Huntley School and Wanganui Collegiate. He worked as a farm
      cadet for Mr Bert Watkins at Ruatoria on the East Coast. He then returned to
    bounds:
      left: 878
      right: 2265
      top: 507
      bottom: 812
  - text: |
      : "Tupe Tupe" and the original Ludbrook homestead where he lived and milked dairy
      cows for his brother, Cecil, until 1941. He then purchased part of the original "Taiamai" station adjacent
      to "Tupe Tupe" when he married Barbara. Both "Tupe Tupe" and the "Taiamai" blocks were part of the
      original Pakaraka Estate purchased from the Ngapuhi chiefs by Archdeacon Henry Williams between 1833 and
      1837. Ken's sporting interests included cricket (1st XI at Wanganui Collegiate), being one of the best
      bowlers the school had produced. He also represented Bay of Islands in cricket and rugby and was a
      representative of the North Auckland rugby team as fullback in 1932.
