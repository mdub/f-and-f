      01> PETHERBRIDGE, Barbara Ann m on 26.02.1982 to MCLACHLAN, Peter Raymond
      b 27.11.1957
    bounds:
      left: 501
      right: 2235
      top: 1393
      bottom: 1511
  - text: |
      b 11.06.1956
      Barbara b. at Hamilton and m. at St Andrew's Church, Epsom, Auckland. Peter, s/o Maurice Lancelot
      McLachlan and Edith May Pervis, b. at Mount Albert, Auckland. Address: 11 Victory Road,
      Papatoetoe, Auckland.
      Barbara was educated at Birkenhead, Forest Hill and Marlborough Primary Schools, Northcote
      Intermediate, Northcote College and Hamilton Girls' High School then worked for a short time in a
      coffee lounge in Hamilton. She completed her training as a community nurse in 1977 then worked at
      Princess Mary Hospital in the Children's Surgical and Burns Unit for six years. After her marriage
      she worked for Pacific Pharmaceuticals until the birth of their first child.
      Barbara has played basketball, touch rugby, netball and badminton and is now playing golf. She
      returned to the workforce in 1996 as a nurse in a rest home for 19 months and she is now cleaning
      out new Keith Hay Homes. Her interests include sport, reading, gardening and crafts.
      Peter lived for his first seven years on a farm at Swanson and started at Swanson Primary School.
      After the family moved to Otahuhu he attended Fairburn Road Primary, Otahuhu Intermediate and
      Otahuhu College. He took up a plumbing apprenticeship and gained registration and craftsman's
      qualifications with honours. He worked in the heating and ventilating industry for two years,
      firstly running a project at Huntly Power Station then another at the Westfield Freezing Co. In
      1979 he travelled to Europe and after his return he worked as a plumbing supervisor before setting
      up his own plumbing company.
      Peter participated in cycling and was place third in the New Zealand Championships at schoolboy
      level. He also played and refereed rugby and is now a keen golfer.
