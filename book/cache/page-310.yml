      Hal's firm was also interested in arbitration work in connection with technical disputes; Hal himself served on
      the panel of arbitration for the American Chamber of Commerce in London. He was also prominent in the formation
      of the Secret Commissions and Bribery Prevention League and was for many years a member of its Council.
      Cecil went to England in 1911 to marry Hal. She had become engaged to Hal in New Zealand on his only return
      visit here. She was given away by Sir William Russell. They lived at No 6 Holly Place, Hampstead until 1914
      then moved to 28 Frognal Lane, Hampstead. Later they moved to 43 Bedford Square and lived over the offices,
      with the pressure of Hal's work. After the war Cecil lived at 27 Lindfield Gardens, Hampstead and latterly, at
      Durrants Hotel, Manchester Square.
      Hal and Cecil played an active part in providing a home away from home for many New Zealand servicemen and New
      Zealanders studying in Britain. Hal was involved with the Church of St Lawrence Jewry, the New Zealanders'
      church in London. Cecil presented the New Zealand flag at a commemorative service of the signing of the Treaty
      of Waitangi on 06 February 1934. He played a leading part in the New Zealand Association (Chairman in 1928). He
      used to organise Christ's College gatherings in London and was a founder of the New Zealand Masonic Lodge
      there.
      Cecil played a leading role in the New Zealand Women's Association, being Vice President in 1934 and, with Hal,
      was prominent in the formation of the New Zealand War Services Association at the outbreak of WW2. Cecil always
      entertained many visitors from New Zealand and kept in touch through a large correspondence.
      Hal was an active member of the Society for the Propagation of the Gospel. He gave a spirited performance in a
      celebration pageant in the Albert Hall, according to the Times of 10.07.1930.
      He was awarded the King's Jubilee Medal in 1935.
      His obituary in "The Engineer" states that "His death robs the world of an engineer of exceptional experience
      and sound practical judgement." It may be added that his work in both wars, and between them, was of the utmost
      strategic importance to Britain's survival.
