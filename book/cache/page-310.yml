      He was the author of "Mechanical Refrigeration", the standard text on the subject. It was first published in
      1903 and ran to five editions before his death. He was also the author of the refrigeration section of Kempe's
      Engineers' Year Book.
      Hal was a member of the Institute of Mechanical Engineers from 1897 when he was elected a Graduate. He was
      transferred to Associate Membership in 1899, and to Membership in 1905. He was also a member of the Institute
      of Electrical Engineers. He took a lively interest in the Cold Storage and Ice Association which later became
      the British Association of Refrigeration. He served as its Vice President for a period and supported the
      International Institute of Refrigeration from its first Congress in Paris in 1908.
