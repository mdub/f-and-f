      In 1929 he designed and supervised the construction of the Sheffield Corporation meat abattoir and wholesale
      meat market. This was a milestone in meat abattoirs and public health, embodying the latest principles of
      modern meatworks practice. By the time of Hal's death the Government had replaced some 16,000 slaughterhouses
      with 800 larger killing centres. Hal was appointed Consulting Engineer to the New Zealand Government on food
      refrigeration and transport in London. From 1940 until his death he was in charge of the design and
      construction of 24 underground emergency cold stores for safeguarding Britain's perishable food supplies for
      the Ministry of Food.
