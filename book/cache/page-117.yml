      top: 2632
      bottom: 2741
  - text: |
      b 11.01.1888 d 28.08.1964
      Gordon b. at Te Aute. Judith, d/o Walter Empson and Agnes Acland. Gordon was educated at Wanganui
      Collegiate School. He farmed "Drumpeel" station, Otane and retired to Mount Maunganui. He was a diarist and
      followed an interest in conchology in retirement and had excellent drawing skills. A book titled "Molluscs
      from the Bay of Plenty" containing some of his fine drawings and biological notes was edited by Nicola
      Grimmond and published posthumously in 1964. He served as a Captain in the Cavalry Corps in WW1 and was
      awarded the MC. Judith was choir mistress at Te Aute College and a supporter of the arts.
