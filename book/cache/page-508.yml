      GRAY, Douglas Wanklyn and HALL, Emma Millicent (cont...)
      New Zealand. He continued to fly, giving joy rides and flying some of the first air mails. After their
      marriage Douglas and Emma went to live at Arero for a time so that he could learn about farming from his
      uncle, Frank Williams. He then purchased "Glenwai", a farm of 1,400 acres in the Wairarapa, 18 miles SE
      from Pongaroa, The family stayed there until 1946 when they took over half of Wilfred Hall's property at
      Hororata in Canterbury, after his death. The house on this property was known as "Gunyah" although the
      farm, of 1,500 acres, was known at this time as "Farfield". It was a small part of the original "Terrace"
      station which had been owned by Wilfred Hall's father, Sir John Hall. Douglas took an active interest in
      public life, being a member of the Akitio County Council for some years before moving south. He was also
      active in Federated Farmers in Pongaroa and Dannevirke. He later became President of the North Canterbury
      branch of Federated Farmers and was a member of the Marginal Lands Board.
