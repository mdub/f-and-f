      Farfield
      The "Terrace" station at Hororata in Canterbury was first taken up by Sir John Hall and the portion called
      "Farfield" later passed to his son, Wilfred Hall. "Farfield" comprises 1,500 acres and was taken over by
      Douglas Wanklyn and Emma Millicent Gray in 1946 (Emma was the daughter of Wilfred Hall). The homestead on
      the property, built by Wilfred, was known as "Gunyah". In 1962 a third of the farm, later known as
      "Taitua", was leased by Fabian Douglas Hall (Tim) Gray. After the death of his father Tim acquired
      ownership of the remaining two thirds and moved with his family to "Gunyah". "Taitua" went to his sister,
      Ann Julia Newman (nee Gray). Since Tim's death in 1990 both properties have been sold and "Gunyah" is now
      run as a guest house with a small piece of land.
