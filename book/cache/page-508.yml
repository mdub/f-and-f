  - text: |
      She did some nursing at Christchurch Hospital then turned her attention to
      music. She worked at various jobs while taking lessons in singing and performing in that art. She spent
      two years in London (1949-51) working and studying singing then returned to New Zealand, spending two
      years in Christchurch. This was followed by three years in Sydney, Australia where she sang in radio
      broadcasts, concerts and stage shows. She returned to Christchurch for a further two years then went to
      Canada for a 'quick tour' and remained to marry. This ended her singing career but in 1981 it was been
      revived in a small way by joining the Vancouver Bach Choir. She retired from the choir in July 1997
      and is now pursuing an interest in photography.
      Harold has practised law in Vancouver and for two years (1978-79) he was a lecturer in law at Victoria
      University in Wellington. He is now a judge of the Appeal Court of British Columbia in Vancouver.
