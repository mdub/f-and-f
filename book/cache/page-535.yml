      03> CURRIE, Joyce Bertha Earle m on 14.09.1938 to SHERRIFF, Dudley Albert
      b 14.12.1912 d 12.08.1983
    bounds:
      left: 421
      right: 2154
      top: 1772
      bottom: 1890
  - text: |
      b 23.09.1913 d 22.08.1972
      Joyce b. at Wanganui. Last address: 6 Tukura Road, Gisborne. Joyce was educated at Nga Tawa and after
      leaving school became governess for the Williams family at Matahiia near Ruatoria where she met Dudley.
      Dudley had shepherded in the Ruatoria area at Matahiia and Waingakia before being appointed manager of
      HoreHore. Joyce and Dudley started their married life at HoreHore where their only access was the
      notorious HoreHore pack track, passable by horses only. Shortly after the birth of Peter they moved to
    bounds:
      left: 511
      right: 2192
      top: 1835
      bottom: 2135
  - text: |
      Mangaheia Station near Tolaga Bay where Dudley managed from 1940 to 1972. There he developed his
      interest in horses, not only riding and playing a bit of polo, but also becoming a noted breeder of
      station hacks. He was also a very successful sheep dog trialist, winning the New Zealand Zig-zag Hunt
      in 1962. Joyce was an avid reader and also spent a lot of time supporting Dudley as he competed at and
      judged sheep dog trials.
