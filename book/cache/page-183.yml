      b 15.05.1898 d 04.03.1989
      Edith b. at Karori and both Edith and Harold bd, at St Mary's, Karori, Wellington.
      Edith remembered meeting most of Henry and William Williams' children, and at the
      1973 Reunion she was the oldest living descendant present. When she was very young
      she remembered travelling with Samuel Williams in a horse and trap and him singing
      at the top of his voice, "What a friend I have in Jesus....", then at the marae,
    bounds:
      left: 880
      right: 2234
      top: 2328
      bottom: 2623
  - text: |
      'taking off his jacket and leaping around with the Maoris'. She also visited the
      Hukarere great aunts.
      Edith grew up in Karori, Wellington where she spent most of her 86 years. Her early education was from a
      governess with the cousins of Katherine Mansfield, the Waters children, followed by Miss Thornton's School
      at Napier (Miss Thornton's brother was headmaster at Te Aute College). There she received a lady-like
      education with great emphasis on deportment, promenading with a book balanced on her head, and learning how
      to get into and out of carriages. In 1907 she was coached by one of the first woman graduates and in 1908
      she enrolled at. Wellington Teachers' College and Victoria University College. In 1908 there was a
      rationalist environment at the University, and a crisis in belief was greatly helped by the 1910 Anglican
