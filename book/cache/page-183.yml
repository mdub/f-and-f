      right: 1035
      top: 758
      bottom: 870
  - text: |
      Leofric b. at Wellington and bd. at St Mary's, Karori, Wellington.
      Leo was educated at Wanganui Collegiate School (1898-1901) and was a member of the 1st rugby
      XV in 1901. He studied dentistry as an apprentice to two Wellington dental surgeons then
      furthered his studies in Philadelphia, Edinburgh and London, On his return to New Zealand he
      entered private practice in Woodward Street, Wellington. Along with his elder brother,
    bounds:
      left: 677
      right: 2211
      top: 876
      bottom: 1137
  - text: |
      Godfrey, he was a foundation member of the Karori Hockey Club, a sport in which he gained
      representative honours. Leo served as a Karori Borough Councillor (1913-16) before proceeding overseas with
      the 1st NZEF Dental Corps. For his service as officer in charge of the dental section at Codford Camp in
      England he was made an officer of the Most Excellent Order of the British Empire (OBE). Leo played an
      active role in the Dental Association and served a term as President of the Wellington Branch. In WW2 he
      was an Assistant Director of Dental Services with the rank of Major from 1939 to 1942. He took a keen
      interest in dental education and the University of Otago has established the Leo P Davies Prize in
      Preventive Dentistry in his memory.
