  - text: |
      b 05.07.1938
      John b. at Piopio and m. at Clevedon Presbyterian Church. Jeanette, d/o Alan Storey Bell and Mavis Jean
    bounds:
      left: 523
      right: 2184
      top: 1860
      bottom: 1964
  - text: |
      McCullough (dairy farmers of Clevedon). Jeanette b, at Otahuhu. Address: 46 Riverpark Drive, Annandale,
      Townsville 4814, Qld, Australia.
      John was educated at Kaeaea School, Southwell School, Hamilton (1942-47), Whakatane High School
      (1948-52), and Ardmore Engineering School, Auckland University College from which he graduated with a
      Masters Degree in Engineering. He worked for Napier City Council (1958-59) then moved to Townsville,
      QInd, Australia in 1960 to join the consulting engineering firm of McIntyre & Associates where he
      developed a professional career as a water and wastewater engineer. John's community service has
      included 25 years as a Rotarian (Paul Harris Fellow), various educational committees and councils
      progressively from Kindergarten (1964-68), through the Townsville College of Advanced Education
      (1978-81) to the Council of the James Cook University of North Queensland (1982-) where he is Deputy
      Chancellor (1989-).
      Jeanette trained in business studies and between raising four children, served as secretary or
      treasurer of community committees for the children's schools and after-school activities, and costume
      designer and seamstress for drama and ballet activities. After the children graduated from school she
      returned to business as a self taught computer programmer assisting in John's company.
