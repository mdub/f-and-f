      05> WILLIAMS, Fritz Leslie m on 19.12.1934 to COBB, Doreen Margaret
      b 21.06.1905 d 17.01.1979
    bounds:
      left: 354
      right: 1928
      top: 1106
      bottom: 1210
  - text: |
      b 31.03.1917 d 26.05.1963
      Fritz b. at Pukehou, m, at Chateau Tongariro, d. at Auckland and cremated, Doreen d, at Titirangi and
      cremated.
      Fritz was educated at Huntley School, Marton (1916-19) and Wanganui Collegiate School (1920-22). He
      travelled to Europe in 1930-31 and toured particularly in Germany and Norway. He farmed with his elder
      brother, Brian, at "Kutere" (1932-33) before acquiring his own property, "Waimaria", of 600 acres at Kaeaea
      near Aria in the King Country (1934-47). He served in Egypt and Italy (1941-45) in 3 Platoon, 6RMT (No
      28123) and was discharged as a Corporal.
      Doreen served in the WRAAF in New Zealand (1941-45). She and Fritz established and operated a holiday
      motor camp at Ohope, Bay of Plenty (1947-60) and retired to Titirangi, Auckland. After Doreen's death
      Fritz moved to Torbay and assisted with the building and extension of his own and both his sons' homes. He
      was researching the pre-New Zealand origins of the Williams family until his death in 1979.
