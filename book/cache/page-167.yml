      b 20.09.1963
      Christopher b. at Townsville, Qind, Australia.
      Christopher was educated at Mundingburra State School, Townsville (1969-75), All Souls & St
      Gabriel's School, Charters Towers (1976-80) where he was Dux of the school and Best Army Cadet in
