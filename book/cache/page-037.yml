- paragraphs:
  - text: |
      Nga Kahurangi oNga Rangi Wairua (The Treasure of the Spiritual
      Heavens) is the hei-tiki whose guardian in ancient times was Piriama,
      a chief of Ngai Tahi of the South Island and Te Ati Awa of Taranaki
      who belonged to the prow of Maui's canoe (Northern South Island).
      It was originally made for him in ancient times. His grandson was
      Noa Huke of Ngati Kahungunu, Ngati Manapoto and other tribes of
      New Zealand. He gave a gift of the mana associated with the tiki to
      Henry Williams to give him the right to stand on all the marae of the
      tribes and speak and to safeguard his family. The gift was the mana.
    bounds:
