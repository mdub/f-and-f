- paragraphs:
  - text: |
      Ko Nga Kahurangi o Nga Rangi Wairua te hei-tiki, ko te kaitiaki o
      mua ko Piriama, he rangatira no Ngai Tahu o te Waipounamu me no
      Te Atiawa no Taranaki, kei te tauihu o te Waka a Maui ra. He mea I
      hanga mo tera rangatira in nga wa o mua. Ko tana mokopuna ko Noa
      Huke he ariki nui no Ngati Kahungunu, no Ngati Maniapoto me etahi
      atu iwi o Aotearoa nei. Ko te mana o te tiki I hoatu ki a Henry Williams,
      he whakapumau no ia te mana kia korero kia tu ai i runga i nga marae
      katoa o nga iwi, me kia maru ai tana whanau. Te koha te mana.
