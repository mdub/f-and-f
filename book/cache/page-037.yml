- paragraphs:
  - text: |
      The hei-tiki, Nga Kahurangi o Nga Rangi Wairua is presently in the possession
      of a descendant of Henry Williams and is being held at Te Papa Tongarewa pending
      a decision on its future. The following information on its history and significance
      has been supplied by Rawiri Te Puru Terehou (David Simmons).
