  - text: |
      Rachel b. at Timaru. Address: 29 St Mary's Road, Ponsonby, Auckland 1.
      Rachel was educated at Marsden Collegiate School and Canterbury University, graduating
      in 1951 with a Dip Fine Arts. She then attended Auckland Secondary Teachers' College. In
      1954 she taught at Queen Margaret College, Wellington. She attended Chelsea School of
      Art (1954-56) gaining a National Diploma in Design (Painting). She then studied painting
    bounds:
      left: 747
      right: 2189
      top: 1122
      bottom: 1382
  - text: |
      at the Academie de la Grand Chaumiere, and etching and engraving at SW Hayter's Atelier
      17 in Paris (1956-58). She was a member of the Society of St Alban and St Serguis (for Anglican and
      Orthodox students) and a Companion of the Community of the Resurrection (1950-70), attending summer
      schools in the UK. Between 1959 and 1961 Rachel was teaching part time at Marsden School and Arohata
      Borstal and taking private pupils. She was then appointed Lecturer in Fine Arts at Elam School of Art,
      Auckland University (1962-76). Rachel has exhibited her work in Paris, Wellington, Hamilton, Auckland,
      Christchurch and Tokyo.
      Since 1966 Rachel has been involved with Charismatic Renewal which has included: studying a
      correspondence course by Milton Smith, "Knowing God and His Word"; membership since 1977 of Women's
      Aglow Fellowship and serving as vice-president of the Auckland Evening Chapter (1988-89); and since
      1985 she has been part of Cecilie Graham's healing/l outreach team. Rachel has also been a member of the
      Auckland Diocesan Synod, representing All Saints, Ponsonby, since 1989. She has been associated with
      the Auckland Messianic Jewish Alliance since its inception and has an interest in Israel and the Jewish
      roots of Christianity. In 1991 she spent two months in Israel, including a month as a volunteer in the
      Army.
