      Hockey Club Team which won the Wellington Senior Championship in 1911. During WW1
      he served overseas with 1st NZEF in France (1917-18) as a medical officer for the Maori Battalion. After
      the war he returned to the University of Otago and obtained the Diploma in Public Health (DPH). He then
      joined the Department of Health and acted as a medical officer in Dunedin, Christchurch and Auckland. In
      1922 Christopher entered private practice first at Frankton (1922-23), then at Manaia, South Taranaki
      (1923-37) and finally at Wanganui (1937-66). In Manaia he was an active member of the Returned Soldiers
      Association, was President for a term and on leaving the district in 1937 he was honoured by election as an
      Honorary Life Member. He was also a member of the South Taranaki Masonic Lodge and was appointed Worshipful
      Grand Master. In Wanganui he took a special interest in tennis, golf and rugby and was a Vice-President of
      the Wanganui and Old Boys' Rugby Club.
