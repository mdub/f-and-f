      Richard Hawkes and Christine Russell, bd, at St Mary's, Karori, Wellington.
      Christopher was educated at Wellington College and the University of Otago where
      he graduated MB ChB. He captained the 1st hockey XI and gained a University Blue.
      Together with his older brothers, Godfrey and Leo, he was a member of the Karori
    bounds:
