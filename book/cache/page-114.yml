  - text: |
      b 10.05.1957
      Penelope b. at Gisborne and m. at Holy Trinity Church, Gisborne. Peter, slo Len and Diana
      Hoogerbrug, b. at Hastings. Address: "Karakaroa", PO Box 1114, Gisborne.
      Penelope was educated at Ruatoria then at Queenswood and Woodford House, where she excelled at
      sport and art. She completed her nursing training at Greenlane Hospital then nursed at National
    bounds:
      left: 586
      right: 2172
      top: 2540
      bottom: 2782
  - text: |
      Women's Hospital and Middlemore Hospital in Auckland for three years. After her marriage she
      established her own successful business designing and manufacturing ladies' clothing, initially
      under her own label as 'Pendulum', then as 'Penny Hoogerbrug'.
      Peter was educated in Hawkes Bay and at Massey University (BAgrSci). After gaining general farming
      experience in Hawkes Bay, he established a large kiwifruit orchard at Waiuku before establishing
      their own orchard at "Karakaroa".
