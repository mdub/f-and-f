      02>' WILLIAMS, Colin Sydney Wallis m on 23.01.1958 to GADDUM, Jacqueline Marion
      b 23.02.1929
    bounds:
      left: 424
      right: 2279
      top: 1469
      bottom: 1586
  - text: |
      b 10.08.1933
      Colin b. at Ruatoria and m. at Holy Trinity Church, Gisborne. Jacqueline, d/o
      Guy Morris Gaddum (1900-1950, farmer on "Ponui" station, Mohaka) and Sheila
      Fanny Victoria Jex-Blake (1900-1985). Address: "Puketona", Cooper Road,
      Gisborne.
      Colin was educated at Hereworth School and Wanganui Collegiate School. He
    bounds:
      left: 957
      right: 2228
      top: 1540
      bottom: 1834
  - text: |
      worked on stations in Hawkes Bay and on the East Coast before returning to
      farm at Ruatoria. There he farmed "The Gate", "Pakihiroa" and "Kaharau". After the sale of these
      properties in 1985 he moved with his family to Gisborne and settled on "Puketona" near Patutahi.
      (Puketona was the name of the home of Edward Marsh Williams, near Pakaraka). Colin purchased "Rimunui",
      "Coventry" and "Ranganui" as family trusts, and founded the Kaharau Angus Stud in 1954.
      Jacqueline was educated in Gisborne and at Woodford House before completing her training as an
      occupational therapist in 1954. After her marriage she continued as an occupational therapist at Te
      Puia Hospital and took an active part in many organisations in the Ruatoria district.
