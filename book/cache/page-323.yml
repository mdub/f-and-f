      b 21.06.1949
      Karl 6. at Auckland and m. at All Saints Church, Birkenhead, Auckland. Mary, d/o Godfrey Donald
      Toms and Olive Lillian Gonzalez, b. at Portsmouth, England. Address: 1/8 Kawerau Avenue, Devonport,
      Auckland.
      Karl trained as a civil engineering technician and in 1982 he joined the Royal New Zealand Navy as
      a works officer. He retired with the rank of Commander in 1997. Later that year he took a
      position with the Ministry of Education as the Auckland District Property Manager.
      Mary trained as a secondary school teacher. She completed a Bachelor of Arts degree in 1990 at
      Auckland University and is currently studying for her Masters in Education Administration.
      Karl and Mary separated in 1995.
