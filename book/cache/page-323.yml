  - text: |
      b 21.09.1928
      Noel b. at Martinborough and m. at St Peter's Church, Onehunga. Divorced. Hiamoe, d/o Nika Te Whare and
      Hana Tahatika, b, at Te Kuiti. Address: (Noel) 33 Northall Road, New Lynn, Auckland.
      Noel joined the Territorials at 17 and served for four years in the artillery. He joined the RNZ Navy
      in 1942 and served for four years in the Pacific mostly on Fairmiles. After the war he completed his
      apprenticeship as a brass moulder and worked as a fitter welder with Wormald Bros, Noel retired in
      1983. Barbara was a nurse.
