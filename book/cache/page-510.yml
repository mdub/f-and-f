  - text: |
      b ** ** **** d **.10.1994
      Ann b. at "Glenwai", Pongaroa and m. at Hororata.
      Ann was educated at the Friends' School, Wanganui and Craighead, Timaru. After their
      marriage she and Trevor lived at "Farfield" where Trevor farmed with his father-in-law.
      Following her father's death, Ann obtained ownership of the third of "Farfield" which
      had formerly been leased by her brother, Tim. This property, known as "Taitua" was sold
      in April 1991.
