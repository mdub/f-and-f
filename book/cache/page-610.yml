      Gertrude b. at Frimley, Hastings, and m, at St Matthew's Church, Hastings. Andrew, s/o Andrew Hamilton Russell
      and Katherine Sarah Tinsley, b. at Redcliffs, Hawkes Bay.
      Andrew, Major General Sir Andrew Russell, KCB, KCMG, was educated in England at Twyford School and Harrow, then
      attended the Royal Military College, Sandhurst, graduating with the Sword of Honour. He spent five years with
      the British Army in India before returning to New Zealand where he took over the running of "Tuna Nui" station,
      and a block of land at Twyford near Hastings. He was also involved in the development of the New Zealand
      Territorial Forces. On the outbreak of WW1 he was commander of the Wellington Mounted Rifle Brigade and went
      overseas with the Main Body of the New Zealand Expeditionary Force. After commanding the Anzac Force in the
      withdrawal from Gallipoli, he was given command of the New Zealand Division with the rank of Major General, and
      was created a KCMG in 1915. He served in France for the remainder of the war and afterwards he joined the Army
