  - text: |
      b 20.11.1953
      Mark b. at Timaru. Susan, d/o Peter and Alison Fox of Foxdown, North Canterbury. Address: Waipari
      Station, RD 1, Waipawa.
      Mark was educated at Waihi Prep School and Christ's College and graduated DipAg from Lincoln
      University in 1981. On leaving school he worked on high country properties in the South Island,
      was a professional ski patroller in ski fields, and worked as a truck mechanic.
      Mark took over the management of Waipari Station in Central Hawkes Bay in 1984. In 1992 he was
      named Hawkes Bay Farmer of the Year, a Kellog Scholar, and was the subject of a Country Calendar TV
      programme on profitable hill country farming. In 1993 he was awarded the East Coast AC Cameron
      Memorial Award. He was Vice-President of Hawkes Bay Federated Farmers, and Meat and Wool Section
      Chairman (1993-95), and was heavily involved in negotiations on behalf of farmers during the time
      of the Weddel collapse. Together with Sue, he also owns and operates a four-wheel-drive training
      and adventure company, Hillseekers 4WD NZ Ltd, based mainly at Waipari. He is also employed on
      contract as 4WD adviser to Mazda NZ Ltd. This involves running 4WD training courses throughout the
      country for staff and clients, and advising on 4WD vehicles for the New Zealand market.
      Susan is a secondary school teacher specialising in chemistry, computers and science.
