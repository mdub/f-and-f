  - text: |
      b 26.10.1931
      Martin b. at Christchurch and m. at Magdalen College. Address: Totara Place, 388 Le Bons Bay Road, RD
      3, Akaroa, Banks Peninsula.
      Martin was educated at Christ's College, Magdalen College, Oxford, where he rowed for the College and
      graduated MA(Oxon) and DipTheol(Oxon). He trained for the Anglican Ministry at Westcott House,
      Cambridge. Lee qualified as a State Registered Nurse and a State Certified Midwife.
      Two months after their marriage, Martin was ordained by his father. He served curacies in Timaru and
      Upper Riccarton and was vicar of Geraldine (1963-68), vicar of Hornby in Christchurch (1968-85) and
      vicar of Akaroa-Banks Peninsula (1985-97). They have now retired to Le Bons Bay.
      Lee is breeding ponies and Martin is finishing a book he started working on in 1981. Since 1966 Martin
      has been extensively involved in the Charismatic Renewal within the Church. From 1983 to 1993 he was a
      member of the Standing Committee of the Diocese of Christchurch and served on a subcommittee which
      radically restructured the organisation of the Diocese to help the Church be more proactive in mission.
      From 1990 to 1997 he was a Canon of the Christchurch Cathedral and since 1990 he has served as a
      Trustee of the Henry and William Williams Memorial Trust.
