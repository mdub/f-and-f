      bottom: 591
  - text: |
      b 27.10.1916
      Terence b. at Gisborne and m. at Wairoa. Joyce, d/o Gordon Nolan and Cathy
      Brandon. Address: 170a Rutene Road, Kaiti, Gisborne.
      Terence was educated at Huntley School, Marton (1927-29), Christs College
      (1930-33) and Massey College (1936-37). He graduated with a Diploma in
      Sheepfarming and won the Norton Francis Medal in 1937. During WW2 he served as
    bounds:
      left: 955
      right: 2296
      top: 544
      bottom: 843
  - text: |
      a Lieutenant in the 19th Armoured Regiment in Italy (1943-45). He farmed
      sheep and cattle at "Sherwood" in partnership with his father from 1939 to 1980 and then moved to
    bounds:
      left: 512
      right: 2140
      top: 844
      bottom: 936
  - text: |
      Wainui Beach. He was a member of the Cook County Council (1950-80) and Chairman (1971-80). He was
      awarded the QSO in 1982. Terence was appointed to the Trust Board of the Eastwoodhill Arboretum
      (1975-86) and was the supervisor from 1981, for some eight years. The time involved with Eastwoodhill
      was probably the most rewarding period of his life. It was during those years that Eastwoodhill was
      restored to a stage when new plantings could be started again.
      Since 1975 HB (Bill) Williams has been chairman of the Trust Board and this enabled many development
      projects to be completed. Eastwoodhill is recognised internationally for its collection of Northern
      Hemisphere trees, shrubs and climbers.
      Joyce was a VAD during WW2 and was later involved in the Women's Division of Federated Farmers. She
      and Terence now live in a retirement flat in Gisborne.
