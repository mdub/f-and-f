      Dan b. at Wairoa and m. at Gisborne. Katherine, d/o Richard Brandon Veitch and Clara Joan Wyonna
      MacDonald. Address: Haisman Road, RD 1, Gisborne.
      Dan was educated at Huntley School, Marton, Christ's College and Massey College where he gained a
      Diploma of Sheepfarming. He farmed for several years at Muriwai, Gisborne, then moved to Hexton.
      Dan and Kath have recently purchased a small liquor store called "Thirsty's" in Ormond Road,
      Gisborne.
