- paragraphs:
  - text: |
      04> WOODS, Marianne Sybil m on 18.11.1967 to SMITH, John Rhys Baxter
      b 11.05.1948
    bounds:
      left: 505
      right: 2106
      top: 1698
      bottom: 1810
  - text: |
      b 31.12.1944
      Marianne b. at Southport, England and m, at St Mary's Church, Merivale, Christchurch. Baxter, s/o
      Harold Maxwell Smith and Catherine Annie (Rena) Malcolm, b. at Dunedin. Address: "Tara", Springhill
      Road, RD 3, Oamaru.
      Marianne came to New Zealand with her parents in 1955 and was educated at St Margaret's College,
      Christchurch. In 1965 she commenced her Karitane nursing training which she completed in 1967. She
      worked in homes helping mothers with babies then spent five months at St George's Hospital,
      Christchurch. From 1973 to 1982 she worked in the Balclutha Hospital Maternity Ward and also spent
      some time in the Children's Ward. Moving to Oamaru in 1982 Marianne worked as a Mobile Karitane
      Nurse for 18 months with the NZ Plunket Society. In 1991 she became a Hostel Supervisor at St
      Kevin's Girls' College.
      Baxter was educated at John McGlashan College, Dunedin. While there he was a school prefect, senior
      athletic champion, drum major of the College pipe band, RSM of the cadet battalion and gained rugby
      and athletic blues. In 1963 he joined the staff of Dalgety NZ Ltd, Dunedin and from 1964-73 he held
      various stock representative and auctioneering positions at Milton and Kurow. In 1973 he was
      appointed Area Manager at Balclutha and in 1982 he accepted the position of General Manager of John
      M Fraser Co Ltd, Oamaru. Baxter is currently serving on the Board of Management of St Kevin's
      College and is Chairman of the College Foundation Finance Committee. He has also been a director of
      the Milton, Balclutha and Waitaki Rotary Clubs.
      Baxter's other interests have involved him as Metropolitan Junior (1963) and South Otago (1965)
      rugby representative, secretary of St John's Parish, Milton (1970-73), treasurer of St Mark's
      Parish, Balclutha (1974-82), Synod representative (1975-82), President of North Otago Chamber of
      Commerce (1984-86), Chairman of St Kevin's College Parent Teachers Association (1988-89) and
      Commodore of the North Otago Yacht and Power Boat Club (1989-91).
