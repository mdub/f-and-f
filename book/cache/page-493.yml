  - text: |
      b 25.08.1921 d 22.08.1971
      Sheila b. at Eketahuna and m, at Gisborne. Michael, s/o Percy Douglas Tombleson and Mary Dods, killed
      in a car accident and bd. at Morrinsville.
      Sheila was a landgirl during the war. Michael was a sheepfarmer. They farmed at "Okiwa" Station,
      Waimata Valley, Gisborne after the war and then at Te Akau in the Waikato (1957) before moving to
      Morrinsville in 1966.
