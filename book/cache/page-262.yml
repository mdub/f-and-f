      01> BUNNY, Beveley Ann m on 11.12.1969 to ARMISTEAD, Cyril James
      b 31.03.1936
    bounds:
      left: 437
      right: 1940
      top: 2683
      bottom: 2800
  - text: |
      b 09.05.1937
      Beveley b. and m. at Masterton. James, s/o Cyril Armistead and Constance Alloway, b. at Palmerston
      North. Address: "Awapai", Bluff Road, Woodville.
      Beveley was educated at St Matthew's Collegiate School in Masterton. She travelled overseas in 1957
      and later worked with families in the South Island. She competed in the showring for many years and
      also hunted and evented until she married and moved to Woodville. She assisted with the local Girl
      Guides and served on the committee of the St Matthew's Old Girls' Association and later on the Board of
      Trustees for three years. She now spends time golfing and gardening or helping to sell Hunter clothing
      at shows, gala days etc.
