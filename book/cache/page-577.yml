  - text: |
      b 06.01.1956
      Richard b. at Walton-on-Thames and m. at the parish church in Hedsor, Bucks. Marion, d/o James
      Sidney Ball and Helena Ann Winnecki. Address: September Cottage, Old Vicarage Way, Woodburn Town,
      High Wycombe, Bucks HP10 0QS, England.
      Richard was educated at Rugby School and Edinburgh University. He gained Second Class Honours in
      Engineering Science at Edinburgh and won the R B Campbell Memorial Prize for physical education. He
      was Vice-President of the Sports Union and (after his great grandfather) renewed the family links
      with the Edinburgh University Cycling Club where he served as President for two years. He took a
      post as instructor at Strathcona Park Outdoor Centre on Vancouver Island and spent a sabbatical
      year in Canada before returning to engineering. He worked for GEC Turbine Generators in Rugby for
      five years, specialising in quality control and becoming Chief Inspector of the High Pressure
      Turbine Division. More recently he has been working for Mars Confectionery in Slough, applying
      quality assurance techniques to the field of health and safety management and to manufacturing
      management in general.
