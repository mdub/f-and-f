      Frimley
      Originally 3,000 acres in a north-south strip, "Frimley" comprised two of the twelve sections (hence Hawkes Bay's
      'Twelve Apostles") of the "Heretaunga" block. This block was first leased by James Nelson Williams from the chief,
      Takamoana Karaitiana and from Henare Tomoana in 1864. The lease was made official in 1867 and the block was
      freeholded, not without much pressure on the owners, in 1870. Validation of the purchase took 25 years, became a
      political football and involved expensive court judgements. Kay Mooney, Hawkes Bay County historian, says, "The
      Angel Gabriel would have to apply to his superior before he could make moral judgements on it. (Part 2, p 19). The
      property was managed for about twenty years (1887-1907) by Joseph Heathcote Williams.
      "Frimley" was bounded on the east by Thomas Tanner's "Riverslea", and included most of the north and west (the
      Mahora-Stortford Lodge areas) of modern Hastings. Much was swamp land which was drained by Irish labour, fenced
      and sold off in 200-acre lots. Following an exploratory trip to Britain, France and North America in 1890, JN
    bounds:
      left: 298
      right: 2172
      top: 2151
      bottom: 2711
  - text: |
      Williams established an orchard on a co-operative basis around the site of the Hastings Hospital. Later he also
      introduced pea growing. In 1904 Hawkes Bay's first canning factory was installed in the "Frimley" woolshed. In
      1958 the remaining acreage was gifted to the people of Hastings and is now known as Frimley Park.
