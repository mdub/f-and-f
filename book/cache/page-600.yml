  - text: |
      b 25.05.1848 d 25.02.1903
      James b. at Waimate, m. at Lower Hutt and d. at "Rouncil", Havelock North and bd, at
      Havelock North. Mary-Margaret, d/o William Beetham (a noted portrait painter) and Mary
      Horsley, d. in London. (Mary Williams' family came from Frimley Hill, Surrey, arriving in
      Wellington on 01.12.1885 to farm in the Wairarapa. Her sister Annie married Thomas
      Coldham Williams).
    bounds:
      left: 727
      right: 2174
      top: 407
      bottom: 704
  - text: |
      James went to Turanga with his parents as an toddler, in 1839, and attended St John's
      College in Auckland in 1846-48. He accompanied his parents to England in 1850-53. As a young man James was in
      charge of the farming work at the Waerenga-a-Hika Mission. He went to Hawkes Bay in 1857, and after a short period
      with Samuel Williams at Te Aute, he took up "Kereru" station. In 1864 he bought and moved to Frimley where he
      built his home. His developments here played a major part in the growth of Hastings. Dissatisfied with the poor
      soil, JN sold "Kereru" and in 1875 bought the "Apley" portion of Rissington, some 15,000 acres, which he
      subdivided, selling off farms in 1879 when he bought "Edenham". Already in 1876 he had purchased "Mangakuri" which
      was passed to Samuel Williams. A journey of exploration of the northern East Coast region in 1883 led to the
      development of the Waipiro Lease.
      JN was behind many business ventures for the development of Hawkes Bay: there were attempts to establish a harbour
      at Clifton, a steamship company, goldmining and a woollen mill. More successful were the Northern Investment
      Company of New Zealand, and his partnership with William Nelson in what became the Tomoana Freezing Works. He
      served on the Hawkes Bay County Council for its first 24 years, the Napier Harbour Board, the Hospital Board and
      the Acclimatisation Society. He donated a ward to the Napier Hospital. He was involved in timber milling ventures
      in Queensland, in the Dandenong Ranges near Melbourne and near the main trunk railway south of Taumarunui.
      JN's granddaughter Bettie has written, "Though we went often to Frimley, children in those days were kept much in
      their nurseries and he seemed a kindly, but remote figure. Occasionally I sat on his knee and played with his watch
      and chain. Such a large expanse of waistcoat that I was hardly aware of the bearded face above it. I remember
      being taken to see him at Rouncil shortly before his death and being much upset when he died."
