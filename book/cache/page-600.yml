      Kereru
      Adjoining the Ruahine foothills west of Hastings, "Kereru" comprised some 20,000 acres of a purchase by the Crown
      in 1857 from Te Hapuku. It included the properties later known as "Big Hill" and "Whanahahana". James Nelson
    bounds:
      left: 294
      right: 2141
      top: 1705
      bottom: 1856
  - text: |
      Williams held it from 1857 until 1875, and lived there until his move to "Frimley" in 1864. From 1865 until 1873
      he was in partnership with Colonel J L Herrick, who lived there between 1864 and 1869. By the time the property
      was sold the sheep flock numbered 22,000. For several years the property was managed by Allen Marsh Williams
      before he left to manage. "Te Aute". After World War 2 the sisters, Alice Ruth Nelson and Winifred Gwendoline
      Maiden (nee Nelson), purchased "Kereru" and, on their deaths, bequeathed the station as an educational trust.
