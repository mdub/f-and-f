      Apley
      "Apley" was part of "Rissington" station west of Napier, owned by Major General Hon Sir George Stoddard Whitmore.
      Comprising 15,000 acres of freehold, it was purchased by W T Buckland in 1873. A year later the land plus 9,000
      sheep was purchased by James Nelson Williams from the proceeds of the sale of "Kereru". He sold the property in
      smaller lots in 1879.
