      MILLER, Maryrose and WILSON, Godfrey Edward Armstrong (cont...)
      and also continued her ministry of spiritual direction. In the New Year Honours of 1993 she was
      awarded the Queen's Service Medal (QSM) for Community Service.
      Godfrey was educated at Wanganui Collegiate School (1940-43), Victoria University, Wellington (1944-47,
      BA in Political Science) and Lincoln Theological College, England (1951-53). Prior to ordination
      Godfrey served as a Parish Lay Assistant at St Mary-the-Virgin, Bury, Lancashire (1953-54). He was
      ordained in 1954 and served as Assistant Curate at St George-with-St Stephen, Sheffield (1954-57),
      Assistant Curate at St Matthew's Parish, Masterton (1958-59), Vicar of Aramoho at Wanganui (1959-62),
      Vicar of St Peter's, Willis Street, Wellington (1962-78), Ministry Training Officer in the Diocese of
      Waiapu (1978-80) and Bishop of the Southern Region of the Diocese of Auckland and Vicar-General of the
      Diocese (1980-91), now retired.
      Before commencing his theological studies, Godfrey was a talks organiser and producer with the New
      Zealand Broadcasting Service. From 1975 to 1996 he was a current affairs contributor on "Morning
      Comment" on National Radio. He has been a member of the Churches' Commission on International Affairs
      (1965-73), chairperson of the NZ Defence and Aid Fund for Southern Africa (1967-76); a member of the
      Inner City Ministry Team, Wellington (1973-77), Government appointee on the Victoria University Council
      (1973-77), executive member of the Inter-Church Commission on Immigration and Refugee Settlement
      (1975-78), a board member of the Urban Training Centre for Christian Mission, Wellington (1976-78), a
      board member of the Friendship House Trust Board (1980-91), a member of the Ecumenical Secretariat on
      Development (1980-84), chairperson of "Christian Action" (1985-88) and convenor of the Social
      Responsibility Commission of the Anglican Church.
