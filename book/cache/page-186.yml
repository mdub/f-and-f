      b 11.01.1955
      Sarah b. at Sheffield, England. Address: 28 Baildon Road, Grey Lynn,
      Auckland.
      Sarah was educated at Marsden School and Wellington Teachers' College. In
      1979-80 she travelled abroad basing herself in London where she worked in
      fringe theatre. On her return to New Zealand she resumed teaching in South
    bounds:
      left: 1024
      right: 2243
      top: 2128
      bottom: 2420
  - text: |
      Auckland whilst maintaining her involvement in theatre. She became a
      professional actor in 1985 and has appeared in many roles including Rosalind in "As You Like It",
      Hermia in "A Midsummer Night's Dream", and "Marat/Sade". She has also had roles in television and
      film: "Gloss", "Strangers", "Wildfire" and "The Footstep Man". She is presently deputy-supervisor
      of the TVI Newsroom.
      Richard was educated at Westlake Boys' High School and the University of Auckland where he is
      currently employed as Television Producer and Lecturer in Broadcasting. He is also a talented actor
      and writer.
