  - text: |
      b 19.09.1927
      Thomas 6. at Havelock North and m, at St Luke's Church, Havelock North. Mabel, d/o Harry Lowes Couper
      (farmer) and Ruth Cox, b. at Marton. Address: 91 la Clive Street, Hastings.
      Thomas served in the RNZVR for four years during WW2. After completion of his training he commanded
      LCI(L)380, LCT1086 at the Normandy Landing and LCI(L)125 to Burma and landing at Rangoon. After the war
      he managed "Waipoapoa" Estate from 1946 to 1952 then farmed at Argyll East until he retired to Hastings
      in 1987. He is now an enthusiastic outdoor bowler at the Hastings Bowling Club.
