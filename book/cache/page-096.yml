  - text: |
      b 25.05.1956
      Samuel b. at Waipukurau, Penelope, d/o Peter Wood and Elizabeth Kirk, b. at Cornwall, England.
      Address: Te Maire, RD 2, Waipukurau.
      Samuel was educated at Flemington School and Christ's College, Christchurch (School House, House
      Prefect in his last year). He graduated from Lincoln College with a BAgSci with Hons in Farm
      Management and took up farming. He was Hawkes Bay Farmer of the Year in 1986 and won the AC
      Cameron Award in 1994. Samuel has served on the Hawkes Bay Catchment Board (Chairman of the
      Finance Committee) and on the Hawkes Bay Regional Council. He is currently Chairman of Richmond
      Ltd and also a director of Port of Napier and of Farmlands. He has the rank of Captain in the
      Territorial Army.
