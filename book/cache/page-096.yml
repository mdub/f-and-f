      bottom: 599
  - text: |
      b 29.09.1912 d 18.08.1995
      Virginia b. at Gisborne and m. at Manutuke, Hugh, s/o Samuel Amuri Robinson (farmer) and May Isabella
      Williams (nurse), b, at New Plymouth. Address: 4a Wendwood Lane, Keri Keri.
      Virginia was educated at Woodford House and Otago University. She was School Prefect, Music Prefect
      and Head of Rouncil House in her last year at school. She served in the NZ Land Army at Muriwai,
      Gisborne (1942-45) then attended the New Zealand School of Physiotherapy (1946-48). She was charge
      physiotherapist at Waipukurau Hospital (1948-49).
      Virginia was actively involved in Flemington School in Central Hawke's Bay, serving on both the PTA and
      the School Committee. She joined the Red Cross in 1963 and is still actively involved. Since moving
      to Kerikeri she has served as President and Secretary of the Kerikeri branch and President of the Bay
      of Islands Centre of NZ Red Cross Inc. She was an organist and vestry member at St Mary's Parish,
      Waipukurau and has been an organist at Waimate North parish since 1978, and a vestry member of that
      parish since 1997.
      Hugh (DSO, MC, Mid, ED and 3 Bars) was a retired farmer. He left the Army as a Brigadier. He was
      involved in community affairs, serving on the Flemmington School Committee, the Waipukurau County
      Council, and St Mary's (Waipukurau Parish) Vestry. He also served as President of the Hawke's Bay
      Province of Federated Farmers and as Vice-President of the Meat and Wool Section of Federated Farmers.
      After moving to the Bay of Islands, he was President of the Ohaeawai Branch of Federated Farmers, and
      worked towards Northland becoming its own Province of Federated Farmers rather than being part of
      Auckland Province.
      Hugh's recreational interests included bowls and sailing. He was Commodore of the Kerikeri Cruising
      Club for two years.
