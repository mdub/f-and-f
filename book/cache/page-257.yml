  - text: |
      b 15.05.1970
      Samuel b. at Masterton. Address: Little Avondale, Morris Road, RD 6, Masterton.
      Samuel was educated at Wainuioru School then Huntley Preparatory School, Marton where he was in the
      1st cricket XI (1982-83), the 1st rugby XV (1982-83 and captain in 1983) and the 1st hockey XI
      (1982-83 and captain both years). He was Deputy Head Prefect in 1983. He went on to Wanganui
      Collegiate School (1984-88) where he was in the 1st rugby XV and the 1st cricket XI (1987-88) and
      Head of Hadfield House and a School Prefect in 1988.
      He worked on Cambridge Stud in 1989 then attended Lincoln College (1990-92), gaining a Diploma in
      Farm Management in 1993. He worked at Fayette Park Stud in 1992, travelled overseas in 1993 then
      returned to manage Little Avondale Stud in partnership with his father in 1994.
