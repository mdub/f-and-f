      b 26.07.1973
      Mark was educated at Huntley School and Wanganui Collegiate School. He was cox in the college ist
      rowing VIII. After leaving school, he worked as a tutor at Junior King's College, Canterbury,
      Kent, England for a year then spent a year working at various jobs in the UK, including six months
