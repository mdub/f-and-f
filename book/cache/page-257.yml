      b 29.01.1945
      Richard b. at Wellington. Susan, d/o HC Pearce and Patricia R Bunny, b. at Carterton. Address: Little
      Avondale Stud, Morris Road, RD 6, Masterton.
      Richard was educated at Wanganui Collegiate School then worked on a cropping farm at Ashburton before
      going overseas. In England he worked at Lady Buchanan's Lordship and Edgerton stud, gaining experience
      in the breeding and rearing of thoroughbreds. He now farms at "Little Avondale", the property Alister
      and Nancy retired to, where the Te Parae Thoroughbred Stud is now located, and under its new name
      Little Avondale Thoroughbreds. His son Sam who is in partnership with him, manages the Stud and the
      stallion Carolingian.
