  - text: |
      b 31.07.1963
      Christopher, s/o Harley James Smyth and Elizabeth Rosemary Russell. Address: Atrig Station, RD 10,
      Dannevirke; Email: atrigstn@clear.net.nz.
      Kate works for an accountant, looks after the books for the farm, and enjoys theatre work both on
      and off the stage.
      Kate went to Iona College in Havelock North then to teachers' college for two years before deciding
      to follow an interest in computers. She went to polytech then joined an accounting firm, working
      for four years before having her first child. Five years later she started work for another
      accountant.
      Chris is also descended from William Nelson, but from his first marriage. He was educated at Motea
      School and Rathkeale College in Masterton, He started his farming career working for a neighbour
      in 1980 then worked at the freezing works for two years before returning to work on the family
      farm. Kate and Christopher took up a lease on the family farm of 472 hectares in 1995.
      Chris is interested in all motorsports and races motorbikes.
