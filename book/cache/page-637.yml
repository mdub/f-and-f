  - text: |
      b 15.12.1965
      Michael b. at Hastings and m. at Taupo. Christina, d/o John Percy Duffy and Janice Amy Drysdale,
      b. at Eketahuna. Address: 2 Kempton Place, Taupo.
      Michael lived at Norsewood until 1991, and was educated at Te Aute College (1980-82) and Dannevirke
      High School (1983). He then worked for a Mitsubishi garage in Dannevirke where he started his
      apprenticeship in 1983.
      Christina lived at Eketahuna until 1987 and went to Solway College in Masterton (1979-82). She
      then worked at the Mitsubishi garage in Pahiatua as an office junior. After six months she was
      promoted to office senior and 1987 she was transferred to Dannevirke when the head office of the
      garage was moved there.
