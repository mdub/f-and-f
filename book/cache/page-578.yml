      b 20.05.1960
      Anne b. at Epsom and m. at Leicester. Lloyd, s/o George Roy and Marie Ellen Hogg. Address: 16
      Warren Drive, Linton, Swadlincote, Derbyshire, DE12 6QP, England.
      After leaving school Anne studied to become a medical secretary. She worked in a group medical
      practice for some years, then at the Leicester Royal Infirmary, and is now at Burton General
      Hospital. Lloyd is an accountant. Their interests include walking, travelling, theatre and cinema,
      music, computers, stamps and antiquarian books.
