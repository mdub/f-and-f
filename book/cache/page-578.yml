  - text: |
      b 09.10.1921
      Barbara b, at Rangoon, Burma, and m, at Crondall, Hants. Jeremy, s/o Col John Day RE and Ada Kathleen
      Douetil. Address: Bailiffs, Little Gaddesden, Berkhamsted,, Herts HP4 IPN, England.
      Barbara was at school in Kashmir from 1941-44 and on returning to England went to the Royal School for
      Daughters of Army Officers at Bath. She spent a year in France before training as a nursery nurse at
      Windsor. Then followed two positions with families and one as a school matron. Being married to an
      officer of the Royal Marines meant constant moves, including postings to Central Africa and Singapore.
      Jeremy was made a CBE in 1970 and retired as a Colonel in 1971. He then became a school bursar at
      Berkhamsted for 14 years. Barbara and Jeremy are both active workers in their village church.
