      b 03.05.1955
      Address: 3 Wingate Road, Hale, Altrincham, Cheshire WA15 OL2, England.
      Christopher was educated at Maori Hill School, Dunedin; Church of England
      Grammar School, Brisbane and the University of Queensland. He also spent a
      short period in postgraduate study at Oxford University. At CEGS he
      developed an interest in rowing and scouting and became a Queen's Scout.
    bounds:
      left: 1032
      right: 2253
      top: 931
      bottom: 1234
  - text: |
      At the University of Queensland he was an active water skiier and served
      as President of the University Club. He graduated Bachelor of Engineering with First Class Honours
      in Chemical Engineering and soon after left for England to further his experience. He is a Member
      of the Institution of Chemical Engineers and a Chartered Engineer. He was a chemical engineer with
      the British Gypsum Company in Nottingham before his appointment as Information Technology manager
    bounds:
      left: 590
      right: 2237
      top: 1231
      bottom: 1482
  - text: |
      with Betz Limited, Winsford, Cheshire, Christopher is co-holder of a patent for a submerged
      combustion calcination process developed during his time with British Gypsum and now used
      world-wide to produce plaster from gypsum. His other interests include water skiing, squash and
      photography.
      Susan trained as a nurse (RMN, SRN) and after her marriage she developed an interest in psychology.
      She graduated with a BSc (1st Class Hons) from Manchester Polytechnic and later, for her research
      on autism, graduated PhD from the University of Manchester.
