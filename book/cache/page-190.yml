      Address: 3 Kapunda Street, Toowong 4066, QInd, Australia.
      John was educated at Maori Hill School, Dunedin; Church of England Grammar School,
      Brisbane; University of Queensland; Hochschule fur Musik und Theatre, Hannover,
      Germany; and Flinders University, Adelaide, South Australia. At CEGS he was a
      prefect, Dux of the School and was encouraged to develop an interest in music. He
    bounds:
      left: 825
      right: 2223
      top: 2426
      bottom: 2681
  - text: |
      graduated from the University of Queensland with First Class Honours in Music in
      1975 and was awarded a University Medal and the Foundation Scholarship for study overseas. After
      two years study in Hannover, John was awarded the Abschlussprufung in Piano in 1977. He then
      returned to Australia and studied Medicine at Flinders University Medical School, graduating BM, BS
      in 1983. After taking an internship at the Royal Adelaide Hospital he undertook further specialist
      study and is now practising as a Psychiatrist in Brisbane. His interests include music, tennis,
      golf and chess.
