      NELSON. Hugh Douglas and SMITH, Cynthia Helen Margaret (cont...)
      Hugh was educated at Wanganui Collegiate School (1927-31) and Canterbury University College (1931-35) and
      graduated as BE(Mech)(Hons). He worked as an engineer in UK, Europe and New Zealand (1935-43) then served
    bounds:
      left: 437
      right: 2225
      top: 458
      bottom: 613
  - text: |
      with the Indian Army finishing as Chief Instructor, Major, at the SME, Roorkee, India (1944-47), He worked
      as a chemical engineer with an American international company in Nassau, Bahamas (1947-55). In 1955 he
      founded Ornel Pump Co Pty Ltd in Australia which specialised in the designing and manufacture of pumps
    bounds:
      left: 439
      right: 2154
      top: 614
      bottom: 760
  - text: |
      mainly for irrigation. He qualified as a Fellow of the IMechE(UK) and was awarded the Prince Philip prize
      for Australian Industrial Design. He was President of the Australian Pump Manufacturers' Association and
      presented technical papers in Australia, UK and Singapore. He travelled worldwide designing irrigation and
      supplying pumps in Africa, Middle East and South East Asia. From 1976-80 he was consulting for a pump
    bounds:
      left: 440
      right: 2124
      top: 763
      bottom: 961
  - text: |
      manufacturer in UK. His leisure interests are mountaineering and sailing.
      Cynthia was a teacher and later a voluntary guide at the Sydney Art Gallery.
