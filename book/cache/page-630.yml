  - text: |
      b 16.11.1934
      Jennifer b. at Wellington and m. at Sydney, Australia. Separated 1989 and divorced 1993. John, slo
      James Threlfall Hunt and Edna Hogbin, b. at Nyngan, NSW. Address: 2/189 Coode Street, Como 6152, (PO
      Box 759, Subiaco 6904), WA, Australia; Email: jenniehh@ozemail.com.au
      Jennie trained as a radiographer and worked in a variety of settings before marriage and during the
      years of marriage. In 1986 she gained a certificate in welfare work. Since then she has graduated
      twice, first gaining a Graduate Diploma in Social Communication at Hawkesbury Agricultural College and
      in 1994 a Masters Degree in Social Ecology at the University of Western Sydney - Hawkesbury. Since
      1986 Jennie has worked in the specialised area of Alzheimer's disease and the related disorders, both
      in practical care settings and in management as the Executive Director of the Alzheimer's Association
      WA. Currently she is the specialist aged care lecturer at Central Metropolitan College of TAFE in
      Perth.
      Jennie enjoys choral singing and has been a member of the Sydney Philharmonia and Perth Oratorio
      Choirs. She has sung on three occasions with the World Festival Choir in Sydney and Verona, Italy.
      She is an active member of Rotary and also enjoys outdoor activities such as tramping, cycling and
      tennis.
      John is the Director of Radiology at the Royal North Shore Hospital in Sydney.
