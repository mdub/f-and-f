      b 27.04.1967
      Address: 5/25 Elamang Avenue, Kirribilli 2061, Sydney, NSW, Australia; Email: hunt@pams.com.au.
      Geoffrey was educated at Knox Grammar School in Sydney (1979-84). For the nine years after he left
      school, he worked as a recording engineer in the music business, spending seven of those years in
      London and another six months in New York. During those years he had the fortune to work with some
      of the world's biggest names, ranging from Tom Jones and Cliff Richard through to DJ Jazzy Jeff and
      the Fresh Prince and Massive Atack. In 1993 Geoffrey returned home to Sydney where he took six
    bounds:
      left: 601
      right: 2239
      top: 2706
      bottom: 3053
  - text: |
      months off. He is now part owner of a multi-media company in Sydney that produces CD-ROMs and
      internet sites for the music and entertainment industries, Geoffrey won the award for Programmer
      of the Year at the 1997 Australian Multi-Media Industry Awards.
