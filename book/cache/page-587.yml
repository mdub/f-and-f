      04> WILLIAMS, Leonard Heathcote (Bill) m on 06.02.1948 to WILLIAMS, Janet Mary
      b 27.05.1912 d 28.11.1979
    bounds:
      left: 353
      right: 2204
      top: 449
      bottom: 547
  - text: |
      b 16.07.1918 d 28.11.1979
      Leonard b. at Napier and m. at Gisborne. Janet, d/o Heathcote Beetham Williams and Mary
      Anderson Myhill, b. at Gisborne, Bill and Jan both d, in the Erebus crash in Antarctica.
      Bill went to school at Huntley and Christ's College, attended Woolwich Military College
      (1931-32) and Cambridge University (BA, Engineering, Mech Science Tripos 1934). Before WW2
      Bill served in Mandalay (Burma) and north India. While he was surveying in the foothills of
    bounds:
      left: 675
      right: 2262
      top: 500
      bottom: 799
  - text: |
      the Himalayas his tent was struck by lightning and Bill was severely burned. During the war
      he was stationed in Persia and later in England and Singapore, attaining the rank of Lieutenant Colonel.
      Jan also graduated BA(Literature) from Cambridge and later taught at Woodford House, Havelock North, Bill
      and Jan purchased "Longacre" farm near Havelock North in 1956. They designed the homestead, extensive
      garden, plantations and lake and farmed there until their deaths. They set up the Springhill Charitable
      Trust in 1967 and the Frimley Charitable Trust in 1975.
