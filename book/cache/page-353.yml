      JHADFIELD, Selwyn Tancred and HARPER, Rosamond Mary Templer
      05> HADFIELD, Selwyn Tancred m on 17.10.1937 to (1) HARPER, Rosamond Mary Templer
      b 31.01.1907 d 29.05.1973
    bounds:
