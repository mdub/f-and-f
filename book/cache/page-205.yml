      07> CANNING, Robert Alexander m on 23.12.1939 to PATTISON, Fanny
      b 07.10.1911 d 06.10.1997
    bounds:
      left: 427
      right: 1934
      top: 790
      bottom: 897
  - text: |
      b 12.08.1913
      Robert b. at Napier and m. at Waipawa. Fanny, d/o Charles Pattison and Dora Louise White, b. at
      Waipukurau. Charles Pattison had managed Oakbourne for the Whites and also for Robert's father, Davis
      for a short time around 1906. Dora White's family leased Oakbourne from 1885 to 1905.
      Robert was a farmer at Oakbourne, Porangahau, He was educated at Huntley School and Wanganui Collegiate
      School (1st rugby XV, 1929-30). He was a gunner in the 5th Field Artillery in WW2 (Reg No 60707). He
      was captured at Sidi Resegh and was a POW in Italy, Austria and Germany and was on the infamous
      Salzburg March during which many POWs died.
