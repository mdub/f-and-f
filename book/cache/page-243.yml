      b 20.03.1929
      Nicola b. and m. at Christchurch. Paul, slo Commander DGH Bush and U G Rattray. Address: Iona,
      Parnassus, Cheviot, North Canterbury.
      Nicola was educated in Christchurch at Selwyn House School and St Margaret's College, where she was
      head prefect. She attended Physiotherapy School in Dunedin and graduated DipPTY (Physiotherapy) in
      1958.
      Paul graduated DipAg from Cirencester, UK, and farms "Iona", Parnassus. He is a Serving Brother of the
      Order of St John.
      Nicola has her own physiotherapy practice at the Cheviot Medical Centre where she has practised since
      1978. She has been involved with local community organisations, being president of the Cheviot Plunket
      Society, secretary of the Cheviot and Hurunui Pony Clubs, a member of the St John's Anglican Church and
      the Cheviot Cancer Support Group, and a St John Ambulance officer and ambulance driver. She was
      elected the first female "Fellow" to the Board of Governors of Christ's College, Canterbury.
