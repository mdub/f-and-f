      b ** ** 1896 d 20.09.1920
      Garth b. at Putiki, Wanganui. Garth attended Wanganui Collegiate School then worked on "Puketiti" station
      on the East Coast for Mr A B Williams and on "Kiwitea" in the Rangitikei area for Mr Jacobs. He went
      overseas in ww1 (1917-18) and after the Armistice he served for a further six months in the Army of
      Occupation on the Rhine.
      After the war he owned a dairy farm but lost it during the Depression. He volunteered again for service in
      WW2 and became a Sergeant in the Waiouru Military Camp. In his later years he became a nurseryman and
      raised seedlings for years at his home at 6 Williams Terrace, Palmerston North.
