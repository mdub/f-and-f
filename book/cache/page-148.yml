  - text: |
      b 23.07.1885 d 07.06.1917
      Keith b. at Putiki, Wanganui and d. and bd, in France.
      Keith was educated at Wanganui Collegiate School and Cambridge University, England where he graduated BA.
      After two years as a theological student at Ridley Hall, Cambridge he was ordained deacon and spent a year
      as a curate at St James's, Hatcham, London. However, he felt he had no vocation to continue in the ordained
      ministry so he resigned and returned to New Zealand. For the next few years he worked as a shepherd on a
      cousin's farm on the East Coast. In 1916 he was called up and served as a 2nd Lieutenant with the Machine
      Gun Corps in France. He was killed in the Battle of Messines Ridge.
